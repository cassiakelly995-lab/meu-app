<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MESTRA V15 | CORRE√á√ÉO TOTAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { width: 100%; max-width: 450px; background: #0a0a0a; border: 2px solid #00f2ff; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 0 20px #00f2ff44; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; margin: 15px 0; box-sizing: border-box; }
        .btn-ativar { width: 100%; background: #00ffa3; color: #000; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .user-card { background: #111; padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px solid #222; text-align: left; }
        .btn-copy { background: #0078d4; color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; float: right; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="panel">
    <h2>MESTRA V15 CONTROL</h2>
    <input type="text" id="nomeAdv" placeholder="NOME DA DOUTORA">
    <button class="btn-ativar" onclick="ativar()">ATIVAR ACESSO AGORA</button>
    <div id="lista" style="margin-top:30px"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // AQUI EST√Å A CHAVE MESTRA: O NOME EXATO DO SEU ARQUIVO QUE EST√Å NO GITHUB
    const NOME_DO_ARQUIVO_DO_APP = "cassia-app.html";
    const LINK_BASE = "https://cassiakelly995-lab.github.io/meu-app/" + NOME_DO_ARQUIVO_DO_APP;

    function ativar() {
        const nome = document.getElementById('nomeAdv').value.trim();
        if(!nome) return alert("Digite o nome!");
        const id = nome.replace(/\s+/g, '_');
        db.ref('clientes/' + id).set({ nome: nome }).then(() => {
            alert("‚úÖ ACESSO CRIADO!");
            document.getElementById('nomeAdv').value = "";
        });
    }

    db.ref('clientes').on('value', (snap) => {
        const lista = document.getElementById('lista');
        lista.innerHTML = "";
        snap.forEach((child) => {
            const id = child.key;
            // ESTE LINK VAI COPIAR COM O FINAL .HTML E O ID DA CLIENTE
            const linkFinal = LINK_BASE + "?id=" + id;
            lista.innerHTML += `
                <div class="user-card">
                    <button class="btn-del" onclick="apagar('${id}')">BLOQUEAR</button>
                    <strong>USU√ÅRIA: ${id}</strong>
                    <button class="btn-copy" onclick="copiar('${linkFinal}')">COPIAR LINK √öNICO (WHATSAPP)</button>
                </div>`;
        });
    });

    function copiar(url) {
        navigator.clipboard.writeText(url).then(() => {
            alert("üîó LINK COPIADO!\nAgora cole no WhatsApp. Ele j√° vai com o final .html certinho.");
        });
    }

    function apagar(id) {
        if(confirm("Remover " + id + "?")) db.ref('clientes/' + id).remove();
    }
</script>
</body>
</html>
