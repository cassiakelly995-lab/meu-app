<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ADM | CONTROLE DE ACESSOS</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
        .panel { width: 100%; max-width: 450px; background: #0a0a0a; border: 2px solid #00f2ff; border-radius: 15px; padding: 25px; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; margin: 10px 0; box-sizing: border-box; }
        .btn-ativar { width: 100%; background: #00ffa3; color: #000; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .user-card { background: #111; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #222; text-align: left; position: relative; }
        .btn-copy { background: #0078d4; color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; float: right; font-weight: bold; }
    </style>
</head>
<body>

<div class="panel">
    <h2>PAINEL DE CONTROLE V22</h2>
    <input type="text" id="nomeAdv" placeholder="NOME DA DOUTORA">
    <button class="btn-ativar" onclick="ativar()">ATIVAR NOVA LICENÇA</button>
    <div id="lista"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LINK QUE VAI PARA O SEU INDEX.HTML
    const urlSistema = "https://cassiakelly995-lab.github.io/meu-app/index.html";

    function ativar() {
        const nome = document.getElementById('nomeAdv').value.trim();
        if(!nome) return;
        const id = nome.replace(/\s+/g, '_');
        db.ref('clientes/' + id).set({ nome: nome }).then(() => {
            alert("ATIVADO!");
            document.getElementById('nomeAdv').value = "";
        });
    }

    db.ref('clientes').on('value', (snap) => {
        const lista = document.getElementById('lista');
        lista.innerHTML = "";
        snap.forEach((child) => {
            const id = child.key;
            const linkFinal = urlSistema + "?id=" + id;
            lista.innerHTML += `
                <div class="user-card">
                    <button class="btn-del" onclick="bloquear('${id}')">BLOQUEAR</button>
                    <strong>Dra. ${id}</strong><br>
                    <button class="btn-copy" onclick="copiar('${linkFinal}')">COPIAR LINK</button>
                </div>`;
        });
    });

    function copiar(url) {
        navigator.clipboard.writeText(url).then(() => alert("LINK NA MÃO!"));
    }

    function bloquear(id) {
        if(confirm("Bloquear acesso de " + id + "?")) {
            db.ref('clientes/' + id).set(null); // ISSO APAGA NO BANCO E BLOQUEIA O SITE
        }
    }
</script>
</body>
</html>
