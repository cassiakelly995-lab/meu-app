<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MESTRA V19 | CONTROLO TOTAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { width: 100%; max-width: 450px; background: #0a0a0a; border: 2px solid #00f2ff; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 0 20px #00f2ff44; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; margin: 15px 0; box-sizing: border-box; }
        .btn-ativar { width: 100%; background: #00ffa3; color: #000; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .user-card { background: #111; padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px solid #222; text-align: left; position: relative; }
        .btn-copy { background: #0078d4; color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; position: absolute; right: 15px; top: 15px; z-index: 10; }
    </style>
</head>
<body>

<div class="panel">
    <h2>MESTRA V19 CONTROL</h2>
    <input type="text" id="nomeAdv" placeholder="NOME DA DOUTORA">
    <button class="btn-ativar" onclick="ativar()">ATIVAR ACESSO</button>
    <div id="lista" style="margin-top:30px"></div>
</div>

<script>
    // Configura√ß√£o do teu Firebase
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LINK BASE CORRETO COM .HTML
    const baseLink = "https://cassiakelly995-lab.github.io/meu-app/cassia-app.html";

    function ativar() {
        const nome = document.getElementById('nomeAdv').value.trim();
        if(!nome) return alert("Digite o nome!");
        const id = nome.replace(/\s+/g, '_');
        
        // Salva no Firebase
        db.ref('clientes/' + id).set({
            nome: nome,
            status: "ativo"
        }).then(() => {
            alert("‚úÖ ACESSO CRIADO!");
            document.getElementById('nomeAdv').value = "";
        }).catch(e => alert("Erro ao salvar: " + e.message));
    }

    // LISTA E MONITORIZA EM TEMPO REAL
    db.ref('clientes').on('value', (snap) => {
        const lista = document.getElementById('lista');
        lista.innerHTML = "";
        
        if(!snap.exists()) {
            lista.innerHTML = "<p style='color:#666'>Nenhuma advogada ativa.</p>";
            return;
        }

        snap.forEach((child) => {
            const id = child.key;
            const linkFinal = baseLink + "?id=" + id;
            
            lista.innerHTML += `
                <div class="user-card">
                    <button class="btn-del" onclick="apagarUsuario('${id}')">BLOQUEAR</button>
                    <strong style="display:block; margin-bottom:5px;">‚óè ${id}</strong>
                    <button class="btn-copy" onclick="copiarLink('${linkFinal}')">COPIAR LINK (WHATSAPP)</button>
                </div>`;
        });
    });

    // FUN√á√ÉO DE BLOQUEAR (REMOVER DO FIREBASE) - CORRIGIDA!
    function apagarUsuario(idParaApagar) {
        if(confirm("Deseja realmente BLOQUEAR e APAGAR o acesso de: " + idParaApagar + "?")) {
            db.ref('clientes/' + idParaApagar).remove()
            .then(() => {
                alert("üö´ ACESSO REVOGADO COM SUCESSO!");
            })
            .catch((error) => {
                alert("Erro ao apagar: " + error.message);
            });
        }
    }

    function copiarLink(url) {
        navigator.clipboard.writeText(url).then(() => {
            alert("üîó LINK COPIADO!\nJ√° pode enviar.");
        });
    }
</script>
</body>
</html>
