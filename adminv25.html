<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR V8 ELITE</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { border: 2px solid #ed0b5a; padding: 40px; border-radius: 20px; width: 400px; text-align: center; box-shadow: 0 0 20px rgba(237, 11, 90, 0.2); }
        h1 { text-transform: uppercase; letter-spacing: 2px; font-size: 22px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .btn-gerar { background-color: #ed0b5a; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .lista-acesso { margin-top: 30px; background: #111; padding: 15px; border-radius: 10px; text-align: left; }
        .item-acesso { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-bloquear { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; font-size: 9px; padding: 5px; cursor: pointer; border-radius: 5px; }
        .btn-copiar { background-color: #007bff; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        footer { margin-top: 20px; font-size: 9px; opacity: 0.6; line-height: 1.4; }
        .licenca { color: #bf953f; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

<div class="panel">
    <h1>Gestor <span style="color: #ed0b5a;">V8 Elite</span></h1>
    
    <input type="text" id="nomeDoutora" placeholder="NOME COMPLETO DA DOUTORA">
    <button class="btn-gerar" onclick="ativarAcesso()">Ativar e Gerar Link V8</button>

    <div id="containerAcessos"></div>

    <footer>
        <span class="licenca">LICENCIADO PARA: [NOME DO CLIENTE AQUI]</span><br>
        A RESPONSABILIDADE PELO USO É EXCLUSIVA DE QUEM ESTÁ USANDO. ESTE PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<script>
    // Função para carregar acessos do LocalStorage (Simulando Banco de Dados no Navegador)
    function renderizarAcessos() {
        const acessos = JSON.parse(localStorage.getItem('v8_acessos')) || [];
        const container = document.getElementById('containerAcessos');
        container.innerHTML = '';

        acessos.forEach((acc, index) => {
            container.innerHTML += `
                <div class="lista-acesso">
                    <div class="item-acesso">
                        <strong>${acc.nome}</strong>
                        <button class="btn-bloquear" onclick="revogarAcesso(${index})">BLOQUEAR ACESSO</button>
                    </div>
                    <button class="btn-copiar" onclick="copiarLink('${acc.id}')">COPIAR LINK V8</button>
                </div>
            `;
        });
    }

    function ativarAcesso() {
        const nome = document.getElementById('nomeDoutora').value;
        if(!nome) return alert("Digite o nome!");

        const acessos = JSON.parse(localStorage.getItem('v8_acessos')) || [];
        const novoAcesso = { nome: nome, id: btoa(nome + Date.now()).substring(0, 12) };
        
        acessos.push(novoAcesso);
        localStorage.setItem('v8_acessos', JSON.stringify(acessos));
        document.getElementById('nomeDoutora').value = '';
        renderizarAcessos();
    }

    function revogarAcesso(index) {
        let acessos = JSON.parse(localStorage.getItem('v8_acessos'));
        acessos.splice(index, 1);
        localStorage.setItem('v8_acessos', JSON.stringify(acessos));
        renderizarAcessos();
        alert("ACESSO REVOGADO COM SUCESSO. O LINK NÃO FUNCIONARÁ MAIS.");
    }

    function copiarLink(id) {
        const linkFinal = window.location.origin + "/v8-elite.html?token=" + id;
        navigator.clipboard.writeText(linkFinal);
        alert("Link copiado!");
    }

    renderizarAcessos();
</script>
</body>
</html>
