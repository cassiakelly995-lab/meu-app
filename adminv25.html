<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GESTOR V8 ELITE - CONTROLE TOTAL</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
        .card { border: 1px solid #bf953f; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; }
        button { padding: 10px 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-add { background: #bf953f; color: #000; border: none; }
        .btn-revogar { background: #ff4d4d; color: #fff; border: none; margin-left: 10px; padding: 5px; }
        .lista { text-align: left; margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
        .item { display: flex; justify-content: space-between; margin-bottom: 10px; background: #0a0a0a; padding: 10px; border-radius: 5px; }
        footer { font-size: 10px; margin-top: 30px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>GESTOR <span style="color:#bf953f">V8 ELITE</span></h2>
    <input type="text" id="novoNome" placeholder="Nome da Doutora">
    <button class="btn-add" onclick="adicionar()">Autorizar Nova Doutora</button>

    <div class="lista" id="listaDoutoras"></div>

    <footer>
        LICENCIADO PARA: CÁSSIA PROMPT<br>
        A RESPONSABILIDADE É DE QUEM USA. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<script>
    // LISTA MESTRE - O link da Helen Cristina já começa protegido aqui
    let autorizadas = JSON.parse(localStorage.getItem('v8_auth')) || ["HELEN CRISTINA"];

    function atualizarLista() {
        const lista = document.getElementById('listaDoutoras');
        lista.innerHTML = '<strong>Doutoras com Acesso Ativo:</strong><br><br>';
        
        autorizadas.forEach((nome, index) => {
            const displayRevogar = nome === "HELEN CRISTINA" ? "display:none" : "";
            lista.innerHTML += `
                <div class="item">
                    <span>${nome}</span>
                    <button class="btn-revogar" style="${displayRevogar}" onclick="revogar(${index})">REVOGAR ACESSO</button>
                </div>`;
        });
        localStorage.setItem('v8_auth', JSON.stringify(autorizadas));
    }

    function adicionar() {
        const nome = document.getElementById('novoNome').value.toUpperCase();
        if (nome && !autorizadas.includes(nome)) {
            autorizadas.push(nome);
            document.getElementById('novoNome').value = '';
            atualizarLista();
            alert("ACESSO LIBERADO!");
        }
    }

    function revogar(index) {
        if (confirm("TEM CERTEZA? O LINK PARARÁ DE FUNCIONAR AGORA!")) {
            autorizadas.splice(index, 1);
            atualizarLista();
        }
    }

    atualizarLista();
</script>
</body>
</html>
