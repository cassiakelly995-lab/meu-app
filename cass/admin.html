<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Cassia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div id="loginScreen" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">Painel Administrativo</h1>
        <input type="password" id="adminPass" placeholder="Senha" class="w-full p-3 border rounded mb-4">
        <button onclick="login()" class="w-full bg-purple-600 text-white p-3 rounded font-bold hover:bg-purple-700">ðŸš€ Acessar</button>
    </div>

    <div id="adminPanel" class="hidden bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Gerar Link</h2>
        <input type="text" id="clientName" placeholder="Nome do Cliente" class="w-full p-3 border rounded mb-4">
        <button onclick="generateLink()" class="w-full bg-green-600 text-white p-3 rounded font-bold mb-4">âœ¨ Criar Link</button>
        <div id="linkResult" class="hidden">
            <input type="text" id="generatedLink" readonly class="w-full p-2 border bg-gray-50 mb-2 text-sm">
            <p class="text-xs text-green-600 font-bold">âœ… Copie e mande para o cliente!</p>
        </div>
    </div>

    <script>
        function login() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'admin2026') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else { alert('Senha incorreta!'); }
        }

        function generateLink() {
            const name = document.getElementById('clientName').value;
            const baseUrl = window.location.origin + window.location.pathname.replace('/admin.html', '');
            const link = baseUrl + '/cassia-app.html?token=access-cassia-2026&client=' + Date.now();
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkResult').style.display = 'block';
        }
    </script>
</body>
</html>
