<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cassia Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');
        * { font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="glass rounded-3xl p-8 max-w-md w-full shadow-2xl">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">ğŸ‘‘</div>
                <h1 class="text-4xl font-bold gradient-text mb-2">Painel Admin</h1>
                <p class="text-gray-600">Cassia Prompt</p>
            </div>
            <form onsubmit="event.preventDefault(); login(); return false;">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ” Senha de Administrador</label>
                    <input type="password" id="adminPass" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full px-4 py-3 rounded-xl border-2 focus:border-purple-500 focus:outline-none">
                    <p class="text-xs text-gray-500 mt-2">Senha padrÃ£o: <code class="bg-gray-100 px-2 py-1 rounded">admin2026</code></p>
                </div>
                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg transition-all">ğŸš€ Acessar</button>
            </form>
        </div>
    </div>

    <div id="adminPanel" class="hidden max-w-6xl mx-auto">
        <div class="glass rounded-2xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold gradient-text">ğŸ‘‘ Painel Administrativo</h1>
                <button onclick="logout()" class="px-6 py-3 bg-red-100 text-red-700 rounded-xl font-semibold">ğŸšª Sair</button>
            </div>
        </div>

        <div class="glass rounded-2xl p-6">
            <h2 class="text-2xl font-bold gradient-text mb-6">ğŸ”— Gerar Link de Cliente</h2>
            <form onsubmit="event.preventDefault(); generateLink(); return false;" class="space-y-4">
                <input type="text" id="clientName" required placeholder="Nome do Cliente" class="w-full px-4 py-3 rounded-xl border-2 focus:border-purple-500 focus:outline-none">
                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg transition-all">âœ¨ Gerar Link</button>
            </form>
            <div id="linkResult" class="hidden mt-8 p-6 bg-green-50 rounded-xl border-2 border-green-200">
                <input type="text" id="generatedLink" readonly class="w-full px-4 py-3 bg-white rounded-lg border mb-4">
                <button onclick="copyLink()" class="w-full py-3 bg-green-600 text-white rounded-lg font-semibold">ğŸ“‹ Copiar Link</button>
            </div>
            <div id="clientsList" class="mt-8">
                <h3 class="text-xl font-bold gradient-text mb-4">ğŸ‘¥ Clientes Cadastrados</h3>
                <div id="clientsContainer" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin2026';
        const BASE_URL = window.location.origin + '/meu-app/cass';

        function login() {
            const pass = document.getElementById('adminPass').value;
            if (pass === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_logged', 'true');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadClients();
            } else {
                alert('âŒ Senha incorreta!');
            }
        }

        function logout() {
            sessionStorage.removeItem('admin_logged');
            location.reload();
        }

        function generateLink() {
            const name = document.getElementById('clientName').value;
            const clientId = 'client-' + Date.now();
            const client = { id: clientId, name: name, createdAt: new Date().toISOString() };
            let clients = JSON.parse(localStorage.getItem('cassia_clients') || '[]');
            clients.push(client);
            localStorage.setItem('cassia_clients', JSON.stringify(clients));
            
            const link = `${BASE_URL}/cassia-app.html?token=access-cassia-2026&client=${clientId}`;
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkResult').classList.remove('hidden');
            loadClients();
        }

        function copyLink() {
            const link = document.getElementById('generatedLink').value;
            navigator.clipboard.writeText(link).then(() => alert('âœ… Link copiado!'));
        }

        function loadClients() {
            const clients = JSON.parse(localStorage.getItem('cassia_clients') || '[]');
            const container = document.getElementById('clientsContainer');
            container.innerHTML = clients.reverse().map(c => `
                <div class="bg-white p-4 rounded-lg border flex justify-between items-center">
                    <span>${c.name}</span>
                    <button onclick="copyManual('${c.id}')" class="text-purple-600 font-bold">Copiar Link</button>
                </div>
            `).join('');
        }

        function copyManual(id) {
            const link = `${BASE_URL}/cassia-app.html?token=access-cassia-2026&client=${id}`;
            navigator.clipboard.writeText(link).then(() => alert('âœ… Link copiado!'));
        }

        if (sessionStorage.getItem('admin_logged') === 'true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadClients();
        }
    </script>
</body>
</html>
