<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cassia Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');
        * { font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; cursor: pointer; }
    </style>
</head>
<body class="p-4">
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="glass rounded-3xl p-8 max-w-md w-full shadow-2xl text-center">
            <h1 class="text-4xl font-bold gradient-text mb-6">Painel Admin</h1>
            <form onsubmit="event.preventDefault(); login(); return false;">
                <input type="password" id="adminPass" required placeholder="Senha" class="w-full px-4 py-3 rounded-xl border-2 mb-4">
                <button type="submit" class="btn-primary w-full py-4 rounded-xl font-bold">üöÄ Acessar</button>
            </form>
        </div>
    </div>

    <div id="adminPanel" class="hidden max-w-4xl mx-auto mt-10">
        <div class="glass rounded-2xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold gradient-text mb-6">Gerar Link de Cliente</h2>
            <input type="text" id="clientName" placeholder="Nome do Cliente" class="w-full px-4 py-3 rounded-xl border-2 mb-4">
            <button onclick="generateLink()" class="btn-primary w-full py-4 rounded-xl font-bold">‚ú® Criar Link</button>
            
            <div id="linkResult" class="hidden mt-6 p-4 bg-green-50 border-2 border-green-200 rounded-xl">
                <input type="text" id="generatedLink" readonly class="w-full p-2 border mb-2 bg-white rounded">
                <button onclick="copyLink()" class="w-full py-2 bg-green-600 text-white rounded font-bold">üìã Copiar Link</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin2026';
        const BASE_URL = window.location.origin + window.location.pathname.replace('/admin.html', '');

        function login() {
            if (document.getElementById('adminPass').value === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else { alert('Senha incorreta!'); }
        }

        function generateLink() {
            const name = document.getElementById('clientName').value;
            if(!name) return alert('Digite o nome!');
            const clientId = 'c' + Date.now();
            // TOKEN INCLU√çDO AQUI:
            const link = `${BASE_URL}/cassia-app.html?token=access-cassia-2026&client=${clientId}`;
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkResult').classList.remove('hidden');
        }

        function copyLink() {
            const el = document.getElementById('generatedLink');
            el.select();
            document.execCommand('copy');
            alert('‚úÖ Link copiado para o WhatsApp!');
        }
    </script>
</body>
</html>
