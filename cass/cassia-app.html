<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | V8 Singularity</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #ff007a; --cyan: #00f2ff; --bg-dark: #020205; --card-bg: rgba(10, 11, 15, 0.95); }
        body { background: var(--bg-dark); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .eng-header { border: 1px solid #444; padding: 2px 15px; font-size: 10px; letter-spacing: 3px; color: #888; margin-bottom: 10px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 24px; letter-spacing: 6px; text-transform: uppercase; margin: 0; text-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        h1 b { color: var(--magenta); }
        .main-dashboard { width: 100%; max-width: 950px; background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.05); padding: 35px; border-radius: 4px; box-shadow: 0 50px 100px rgba(0,0,0,0.9); position: relative; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .box-input { background: rgba(0,0,0,0.6); border-left: 2px solid var(--magenta); padding: 15px; }
        .box-label { font-size: 10px; color: var(--cyan); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; font-weight: 700; }
        input, select, textarea { width: 100%; background: transparent; border: none; color: #fff; font-family: 'Rajdhani'; font-size: 15px; border-bottom: 1px solid #222; padding: 8px 0; }
        input:focus, textarea:focus { outline: none; border-bottom-color: var(--cyan); }
        .quality-section { margin-top: 30px; border-top: 1px solid #1a1a1a; padding-top: 25px; }
        #facts { background: rgba(0,0,0,0.3); border: 1px solid #1a1a1a; padding: 15px; border-left: 2px solid var(--cyan); margin-top: 10px; resize: vertical; }
        .status-bar { height: 4px; background: #111; margin-top: 15px; position: relative; }
        #fill { height: 100%; width: 0%; background: var(--cyan); transition: 0.8s; box-shadow: 0 0 10px var(--cyan); }
        .terminal-box { margin-top: 35px; background: #000; border: 1px solid #333; position: relative; }
        .terminal-header { background: #111; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        #output { padding: 25px; color: var(--cyan); font-family: 'monospace'; font-size: 13px; min-height: 100px; white-space: pre-wrap; display: none; }
        .btn-sync { float: right; margin-top: 20px; background: var(--cyan); border: none; color: #000; padding: 12px 40px; font-family: 'Orbitron'; font-size: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-sync:hover { background: #fff; box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>

    <div class="eng-header">SECURITY PROTOCOL: ACTIVE</div>
    <h1>CÁSSIA PROMPT | V8 <b>Singularity</b></h1>
    <div style="font-size: 9px; letter-spacing: 5px; color: #444; margin-bottom: 30px;">ELITE ANTI-HALLUCINATION SYSTEM</div>

    <div class="main-dashboard">
        <div class="grid-inputs">
            <div class="box-input">
                <span class="box-label">Vetor de Autoridade</span>
                <input type="text" id="p1" placeholder="Ex: Advogada OAB Santana">
            </div>
            <div class="box-input">
                <span class="box-label">Arquitetura da Tarefa</span>
                <input type="text" id="p2" placeholder="Ex: Informação Jurídica Divórcio">
            </div>
        </div>

        <div class="quality-section">
            <span class="box-label">Corpus de Fatos (Fonte Única e Inquestionável)</span>
            <textarea id="facts" rows="6" oninput="update()" placeholder="Cole aqui os dados brutos. O sistema filtrará exageros automaticamente."></textarea>
            <div class="status-bar"><div id="fill"></div></div>
            <div id="status-text" style="font-size: 9px; color: #555; margin-top: 8px; letter-spacing: 1px;">INTEGRIDADE DE DADOS: AGUARDANDO...</div>
        </div>

        <div class="terminal-box">
            <div class="terminal-header">
                <span style="font-size: 10px; font-family: 'Orbitron'; color: #666;">PROMPT FINAL SINCRONIZADO</span>
                <button onclick="copy()" style="background:var(--magenta); border:none; color:#fff; font-size:9px; padding:5px 10px; cursor:pointer;">COPIAR</button>
            </div>
            <div id="output"></div>
        </div>

        <button class="btn-sync" onclick="sync()">GERAR COMANDO ELITE</button>
    </div>

    <script>
        function update() {
            let len = document.getElementById('facts').value.length;
            let fill = document.getElementById('fill');
            let text = document.getElementById('status-text');
            let p = Math.min((len / 300) * 100, 100);
            fill.style.width = p + "%";
            if(p < 40) { text.innerText = "STATUS: DADOS INSUFICIENTES (RISCO DE ALUCINAÇÃO)"; text.style.color = "#ff007a"; }
            else { text.innerText = "STATUS: INTEGRIDADE DE ELITE ALCANÇADA"; text.style.color = "#00f2ff"; }
        }

        function sync() {
            const f = document.getElementById('facts').value;
            if(f.length < 50) return alert("ERRO: O V8 exige densidade de fatos para evitar alucinações.");
            
            const prompt = `### [PROTOCOLO DE SEGURANÇA V8 - RIGOR MÁXIMO]\n\n` +
                `**ESTADO DE PERSONA:** Atue como ${document.getElementById('p1').value}. Sua prioridade absoluta é a precisão dos fatos sobre a polidez da escrita.\n\n` +
                `**MISSÃO:** ${document.getElementById('p2').value}\n\n` +
                `**1. FONTE ÚNICA DA VERDADE (FATOS BRUTOS):**\n"${f}"\n\n` +
                `**2. REGRAS CRÍTICAS ANTI-ALUCINAÇÃO:**\n` +
                `- É terminantemente PROIBIDO inventar datas, valores ou procedimentos não listados no item 1.\n` +
                `- Se houver uma lacuna de informação, escreva "[INFORMAÇÃO NÃO FORNECIDA]" em vez de assumir algo.\n` +
                `- Elimine adjetivos exagerados (ex: "extrema urgência", "gravíssimo") a menos que estejam explicitamente nos dados brutos.\n\n` +
                `**3. CADEIA DE VERIFICAÇÃO:**\n` +
                `Antes de entregar o resultado, faça um double-check: "Cada frase que escrevi tem base direta no item 1?". Se a resposta for não, apague a frase.\n\n` +
                `**ENTREGA:** Texto técnico, direto e 100% fiel aos dados fornecidos. Comece agora.`;

            document.getElementById('output').innerText = prompt;
            document.getElementById('output').style.display = 'block';
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            alert("PROTOCOLO COPIADO COM SUCESSO.");
        }
    </script>
</body>
</html>
