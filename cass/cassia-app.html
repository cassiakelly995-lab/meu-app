<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt V8 - God Mode</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* Design Luxo Elite Edition */
        body { background: #050505; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .v8-card { border: 1px solid #c9a227; background: #111; padding: 25px; border-radius: 15px; max-width: 600px; width: 100%; box-shadow: 0 0 15px rgba(201, 162, 39, 0.3); }
        h1 { color: #c9a227; text-align: center; font-size: 1.8em; text-transform: uppercase; letter-spacing: 2px; }
        .status-badge { text-align: center; font-size: 0.8em; color: #00f2ff; margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: none; }
        .btn-processar { background: linear-gradient(45deg, #c9a227, #f1d592); border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; color: #000; }
        #resultado { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 8px; border-left: 4px solid #c9a227; display: none; }
        .bloqueio-tela { position: fixed; top:0; left:0; width: 100%; height: 100%; background: #000; color: red; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; text-align: center; }
    </style>
</head>
<body>

    <div id="conteudoApp" class="v8-card">
        <h1>Cássia Prompt V8</h1>
        <div class="status-badge">SISTEMA MONITORADO: ELITE EDITION</div>
        
        <p>Insira os fatos ou o rascunho da peça:</p>
        <textarea id="textoEntrada" placeholder="Descreva os detalhes do caso aqui..."></textarea>
        
        <button class="btn-processar" onclick="processarV8()">EXECUTAR GOD MODE (AI)</button>
        
        <div id="resultado">
            <strong style="color:#c9a227">PROMPT ESTRUTURADO:</strong>
            <p id="textoFinal"></p>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE - CONECTADO AO SEU PAINEL
        const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // VALIDAÇÃO DE ACESSO
        const urlParams = new URLSearchParams(window.location.search);
        const clienteId = urlParams.get('id');

        if (!clienteId) {
            document.body.innerHTML = "<div class='bloqueio-tela'><h1>ERRO DE IDENTIFICAÇÃO</h1><p>ID do usuário não encontrado. Solicite seu link oficial.</p></div>";
        } else {
            db.ref('clientes/' + clienteId).on('value', (snapshot) => {
                const dados = snapshot.val();
                if (!dados || dados.status !== "ativo") {
                    document.body.innerHTML = `
                        <div class='bloqueio-tela'>
                            <h1 style="font-size: 3em;">⚠️</h1>
                            <h1>ACESSO INTERROMPIDO</h1>
                            <p>O seu período de licença expirou ou não foi identificado.</p>
                            <p style="color:white">Fale com <strong>Cássia Franciane</strong> para regularizar.</p>
                        </div>`;
                }
            });
        }

        // LÓGICA DO PROMPT V8
        function processarV8() {
            const input = document.getElementById('textoEntrada').value;
            if(!input) return alert("Insira os fatos!");
            
            const resultadoDiv = document.getElementById('resultado');
            const textoFinal = document.getElementById('textoFinal');
            
            // Aqui entra a sua engenharia de prompt v8
            const promptMestre = "Atue como um Advogado Sênior. Estruture o seguinte caso com base na V8 God Mode: " + input;
            
            textoFinal.innerText = promptMestre;
            resultadoDiv.style.display = 'block';
            alert("V8 God Mode processado com sucesso!");
        }
    </script>
</body>
</html>
