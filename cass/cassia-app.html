<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°ssia Prompt - Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0f172a; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(90deg, #c084fc, #db2777, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input[type="range"] { accent-color: #db2777; }
    </style>
</head>
<body class="text-slate-200 p-4">

    <div id="content" style="display: none;" class="max-w-2xl mx-auto pb-20">
        <header class="text-center my-10">
            <h1 class="text-5xl font-black gradient-text mb-2">C√ÅSSIA PROMPT</h1>
            <p class="text-slate-500 tracking-widest text-[10px] uppercase font-bold text-center">Engenharia de Prompts de Alta Performance</p>
        </header>

        <div class="glass p-8 rounded-[2.5rem] shadow-2xl space-y-8 mb-10">
            
            <div class="space-y-4">
                <h2 class="text-xl font-bold flex items-center gap-2 text-pink-500">‚öôÔ∏è Configura√ß√µes</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Tom de Voz</label>
                        <select id="tom" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl mt-1 text-sm text-white outline-none">
                            <option value="Profissional e T√©cnico">Profissional</option>
                            <option value="Persuasivo e Vendedor">Persuasivo</option>
                            <option value="Amig√°vel e Casual">Amig√°vel</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Criatividade</label>
                        <input type="range" id="criatividade" min="1" max="10" value="7" class="w-full mt-4">
                    </div>
                </div>
            </div>

            <hr class="border-slate-800">

            <div class="space-y-4 bg-blue-500/5 p-6 rounded-3xl border border-blue-500/20">
                <h2 class="text-xl font-bold text-blue-400 flex items-center gap-2">üì± WhatsApp & E-mail</h2>
                <div class="space-y-4">
                    <select id="tipoCom" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-sm text-white">
                        <option value="WhatsApp de Venda Direta">WhatsApp de Venda</option>
                        <option value="WhatsApp de Boas-vindas">WhatsApp de Boas-vindas</option>
                        <option value="E-mail de Apresenta√ß√£o">E-mail de Apresenta√ß√£o</option>
                        <option value="E-mail de Cobran√ßa Elegante">E-mail de Cobran√ßa</option>
                    </select>
                    <input type="text" id="destinoCom" placeholder="Para quem √©? (Ex: Cliente novo)" class="w-full bg-slate-800 p-3 rounded-xl text-sm border border-slate-700 outline-none">
                    <input type="text" id="assuntoCom" placeholder="Assunto (Ex: Mentoria de IA)" class="w-full bg-slate-800 p-3 rounded-xl text-sm border border-slate-700 outline-none">
                </div>
                <button onclick="gerarComunicacao()" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs">Gerar Script ‚ö°</button>
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-bold text-purple-400 italic">‚úçÔ∏è Consultoria Expert</h2>
                <input type="text" id="nicho" placeholder="Nicho (Ex: Advogado Imobili√°rio)" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 outline-none">
                <textarea id="problema" placeholder="Descreva o problema ou objetivo aqui..." class="w-full bg-slate-800 p-4 rounded-2xl h-24 border border-slate-700 outline-none resize-none"></textarea>
                <button onclick="gerarMegaPrompt()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 p-5 rounded-2xl font-black text-lg uppercase shadow-xl">Gerar Prompt de Elite ‚ú®</button>
            </div>
        </div>

        <div id="resultadoArea" style="display: none;" class="mt-10">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border-4 border-purple-500">
                <textarea id="promptFinal" class="w-full h-64 bg-slate-100 p-5 rounded-2xl text-slate-900 font-semibold text-sm border-none focus:outline-none resize-none"></textarea>
                <button onclick="copyPrompt()" class="w-full mt-6 bg-slate-900 text-white p-5 rounded-2xl font-black text-xl hover:bg-black transition-all shadow-lg">üìã COPIAR PROMPT</button>
            </div>
        </div>
    </div>

    <div id="error" style="display: none;" class="text-center mt-48">
        <h1 class="text-4xl font-black text-red-600 uppercase mb-2">Acesso Negado</h1>
        <p class="text-slate-500 font-bold">Token inv√°lido ou expirado. Pe√ßa seu link para a C√°ssia.</p>
    </div>

    <script>
        // üé´ LISTA DE ACESSO (O Ant√¥nio deixou os nomes aqui embaixo)
        const tokensValidos = [
            'access-cassia-2026', 
            'instagram-promo', 
            'teste-gratis',
            'cliente-especial'
        ];

        // FUN√á√ÉO DE VALIDA√á√ÉO IMEDIATA
        function validarAcesso() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (tokensValidos.includes(token)) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                document.getElementById('content').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Roda a valida√ß√£o assim que carregar o script
        validarAcesso();

        // FUN√á√ïES DO APP
        function mostrar(t) {
            document.getElementById('promptFinal').value = t + "\n\n--- \nGerado por C√°ssia Prompt";
            document.getElementById('resultadoArea').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function gerarComunicacao() {
            const tipo = document.getElementById('tipoCom').value;
            const destino = document.getElementById('destinoCom').value || "Cliente";
            const assunto = document.getElementById('assuntoCom').value || "servi√ßo";
            const p = `Atue como Copywriter S√™nior. Escreva um ${tipo} para ${destino} sobre ${assunto}. Tom: ${document.getElementById('tom').value}. Use quebras de linha e emojis.`;
            mostrar(p);
        }

        function gerarMegaPrompt() {
            const nicho = document.getElementById('nicho').value || "Expert";
            const problema = document.getElementById('problema').value || "ajuda";
            const criatividade = document.getElementById('criatividade').value;
            const p = `Atue como um ${nicho} de elite. Resolva isso: ${problema}. N√≠vel de Criatividade: ${criatividade}/10. Resposta t√©cnica e profunda.`;
            mostrar(p);
        }

        function copyPrompt() {
            const cp = document.getElementById("promptFinal");
            cp.select();
            document.execCommand("copy");
            alert("üöÄ Prompt Copiado!");
        }
    </script>
</body>
</html>
