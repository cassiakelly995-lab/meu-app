<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompts Profissionais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 text-white">
    <div id="content" class="hidden max-w-2xl mx-auto pb-20">
        <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">üöÄ C√°ssia Prompt</h1>
            <p class="text-slate-400 mt-2 italic text-sm">Intelig√™ncia Artificial Personalizada</p>
        </header>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl mb-6 border-l-4 border-orange-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">‚öñÔ∏è Jur√≠dico Imobili√°rio</h2>
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">Qual o problema do im√≥vel?</label>
            <input type="text" id="temaImo" placeholder="Ex: Atraso na entrega, Despejo, Usucapi√£o..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-orange-500 outline-none">
            
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">Detalhe importante do caso</label>
            <input type="text" id="detalheImo" placeholder="Ex: Contrato assinado em 2022, cl√°usula abusiva..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-orange-500 outline-none">
            
            <button onclick="gerarImo()" class="w-full bg-orange-600 hover:bg-orange-700 p-4 rounded-xl font-bold mt-4 shadow-lg transition-all">Criar Orienta√ß√£o Imobili√°ria</button>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl mb-6 border-l-4 border-green-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">üõçÔ∏è Vendas e Lojistas</h2>
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">O que voc√™ est√° vendendo?</label>
            <input type="text" id="prodVenda" placeholder="Ex: iPhone, Mentoria, Servi√ßo de Est√©tica..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-green-500 outline-none">
            
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">Qual o seu b√¥nus ou oferta?</label>
            <input type="text" id="ofertaVenda" placeholder="Ex: 20% OFF, Frete Gr√°tis, Brinde exclusivo..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-green-500 outline-none">
            
            <button onclick="gerarVenda()" class="w-full bg-green-600 hover:bg-green-700 p-4 rounded-xl font-bold mt-4 shadow-lg transition-all">Gerar Script de Vendas</button>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl mb-10 border-l-4 border-purple-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">üîÆ Outras Profiss√µes</h2>
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">A IA deve ser especialista em qu√™?</label>
            <input type="text" id="quemIA" placeholder="Ex: Nutricionista, Engenheiro, Designer..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-purple-500 outline-none">
            
            <label class="text-xs text-slate-400 uppercase font-bold tracking-wider">O que voc√™ precisa que ela fa√ßa?</label>
            <input type="text" id="oqueIA" placeholder="Ex: Um card√°pio semanal, Roteiro de v√≠deo..." class="w-full p-3 rounded-xl bg-slate-700 my-2 text-white border border-slate-600 focus:ring-2 focus:ring-purple-500 outline-none">
            
            <button onclick="gerarGeral()" class="w-full bg-purple-600 hover:bg-purple-700 p-4 rounded-xl font-bold mt-4 shadow-lg transition-all">Gerar Prompt Personalizado</button>
        </div>

        <div id="resultadoArea" class="hidden bg-white text-slate-900 p-6 rounded-3xl shadow-2xl mt-8 sticky bottom-4 border-4 border-purple-400">
            <p class="font-bold text-purple-700 mb-2 flex items-center italic">‚ú® Seu comando exclusivo est√° pronto:</p>
            <textarea id="promptFinal" class="w-full h-44 p-4 border-2 border-slate-100 rounded-xl bg-slate-50 text-sm text-slate-800 font-medium focus:outline-none"></textarea>
            
            <button onclick="copyPrompt()" class="w-full mt-4 bg-slate-900 text-white p-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-black transition-all">
                üìã COPIAR E USAR NO CHATGPT
            </button>
        </div>
    </div>

    <div id="error" class="text-center mt-40">
        <h1 class="text-3xl font-bold text-red-500">üö´ Acesso Inv√°lido</h1>
        <p class="text-slate-400 mt-2">Por favor, utilize o link oficial gerado pela C√°ssia.</p>
    </div>

    <script>
        // VERIFICA√á√ÉO DO TOKEN DE SEGURAN√áA
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token === 'access-cassia-2026') {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        // FUN√á√ÉO PARA EXIBIR E ASSINAR O PROMPT
        function mostrar(texto) {
            const assinatura = "\n\n--- \nGerado por C√°ssia Prompt";
            document.getElementById('promptFinal').value = texto + assinatura;
            document.getElementById('resultadoArea').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // GERADORES
        function gerarImo() {
            const t = document.getElementById('temaImo').value || "Direito Imobili√°rio";
            const d = document.getElementById('detalheImo').value || "contratos e leis vigentes";
            const p = `Atue como Advogado Especialista em Direito Imobili√°rio. Analise a seguinte situa√ß√£o: ${t}. Considere o detalhe: ${d}. Forne√ßa uma orienta√ß√£o jur√≠dica completa e t√©cnica.`;
            mostrar(p);
        }

        function gerarVenda() {
            const p1 = document.getElementById('prodVenda').value || "meu produto";
            const o = document.getElementById('ofertaVenda').value || "condi√ß√£o especial";
            const p = `Atue como Copywriter Profissional. Crie um script de vendas altamente persuasivo para vender ${p1}. Use gatilhos mentais e destaque a oferta irresist√≠vel: ${o}.`;
            mostrar(p);
        }

        function gerarGeral() {
            const q = document.getElementById('quemIA').value || "Especialista";
            const o = document.getElementById('oqueIA').value || "me ajude com uma tarefa importante";
            const p = `Atue como um(a) especialista em ${q}. Sua tarefa √©: ${o}. Responda de forma profunda e profissional.`;
            mostrar(p);
        }

        // FUN√á√ÉO DE COPIAR
        function copyPrompt() {
            const copyText = document.getElementById("promptFinal");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Prompt copiado! Agora √© s√≥ colar no ChatGPT ou Gemini.");
        }
    </script>
</body>
</html>
