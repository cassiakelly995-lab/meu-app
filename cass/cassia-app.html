<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompts Profissionais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 text-white font-sans">
    <div id="content" class="hidden max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-400">üöÄ F√°brica de Prompts</h1>
            <p class="text-slate-400">Preencha as lacunas para gerar seu comando profissional.</p>
        </header>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl mb-6 border-l-4 border-blue-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">‚öñÔ∏è Para Advogados</h2>
            <p class="text-sm text-slate-400 mb-2">Qual o tema da peti√ß√£o ou tese?</p>
            <input type="text" id="temaAdv" placeholder="Ex: Div√≥rcio Litigioso, Revisional de Aluguel..." class="w-full p-3 rounded-xl bg-slate-700 border-none mb-4 text-white">
            <button onclick="gerarAdv()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition">Gerar Prompt Jur√≠dico</button>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl mb-6 border-l-4 border-green-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">üõçÔ∏è Para Lojistas</h2>
            <p class="text-sm text-slate-400 mb-2">Qual produto voc√™ quer vender?</p>
            <input type="text" id="prodLoj" placeholder="Ex: Sapato de Couro, Perfume Importado..." class="w-full p-3 rounded-xl bg-slate-700 border-none mb-4 text-white">
            <button onclick="gerarLoj()" class="w-full bg-green-600 hover:bg-green-600 p-3 rounded-xl font-bold transition">Gerar Prompt de Vendas</button>
        </div>

        <div id="resultadoArea" class="hidden bg-white text-slate-900 p-6 rounded-2xl shadow-2xl mt-8">
            <p class="font-bold text-purple-700 mb-2">‚úÖ Seu Prompt est√° pronto:</p>
            <textarea id="promptFinal" readonly class="w-full h-40 p-3 border rounded-lg bg-slate-50 text-sm focus:outline-none"></textarea>
            <button onclick="copyPrompt()" class="w-full mt-4 bg-slate-900 text-white p-3 rounded-xl font-bold italic">üìã Copiar para usar no ChatGPT</button>
        </div>
    </div>

    <div id="error" class="text-center mt-20">
        <h1 class="text-2xl font-bold text-red-500">üö´ Acesso Restrito</h1>
        <p class="mt-2 text-slate-400">Use o link enviado pela C√°ssia para acessar.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token') === 'access-cassia-2026') {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function mostrar(txt) {
            document.getElementById('promptFinal').value = txt;
            document.getElementById('resultadoArea').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function gerarAdv() {
            const tema = document.getElementById('temaAdv').value || "[TEMA]";
            const p = `Atue como um Advogado Especialista. Elabore uma fundamenta√ß√£o jur√≠dica detalhada sobre ${tema}, citando a necessidade de base legal no C√≥digo Civil e jurisprud√™ncia recente. O tom deve ser formal e t√©cnico.`;
            mostrar(p);
        }

        function gerarLoj() {
            const prod = document.getElementById('prodLoj').value || "[PRODUTO]";
            const p = `Atue como um Copywriter de alto n√≠vel. Crie uma legenda persuasiva para o Instagram vendendo ${prod}. Use gatilhos mentais de escassez e exclusividade, termine com uma chamada para a√ß√£o (CTA) para o link na bio.`;
            mostrar(p);
        }

        function copyPrompt() {
            const copyText = document.getElementById("promptFinal");
            copyText.select();
            document.execCommand("copy");
            alert("Prompt copiado com sucesso!");
        }
    </script>
</body>
</html>
