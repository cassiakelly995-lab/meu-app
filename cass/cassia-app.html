<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | V8 Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #ff007a; --cyan: #00f2ff; --bg: #010103; }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(rgba(255, 0, 122, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 0, 122, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .main-frame {
            width: 100%; max-width: 950px; background: rgba(5, 5, 10, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.1); padding: 50px;
            backdrop-filter: blur(30px); position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
        }

        .main-frame::before {
            content: ""; position: absolute; top: -2px; left: -2px; right: -2px; height: 2px;
            background: linear-gradient(90deg, var(--magenta), var(--cyan), var(--magenta));
            animation: flow 3s linear infinite;
        }

        h1 { 
            font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 15px; 
            text-align: center; color: var(--cyan); text-transform: uppercase; margin-bottom: 50px;
        }

        .v8-tag {
            position: absolute; top: 15px; right: 20px; font-size: 9px;
            letter-spacing: 3px; color: var(--magenta); font-weight: bold;
        }

        .input-group { margin-bottom: 30px; position: relative; }
        
        label { 
            font-size: 9px; letter-spacing: 3px; color: rgba(255,255,255,0.4); 
            text-transform: uppercase; display: block; margin-bottom: 10px;
        }

        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
            padding: 15px; color: #fff; font-family: 'Rajdhani'; font-size: 16px;
            transition: 0.5s; border-radius: 0;
        }

        input:focus, textarea:focus {
            outline: none; border-color: var(--cyan); background: rgba(0, 242, 255, 0.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        /* MEDIDOR DE FIDELIDADE */
        .fidelity-box { grid-column: span 2; margin-top: -10px; margin-bottom: 20px; }
        .fidelity-bar { height: 2px; width: 100%; background: #111; position: relative; overflow: hidden; }
        #fidelity-fill { height: 100%; width: 0%; background: var(--cyan); transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .full { grid-column: span 2; }

        .btn-sync {
            grid-column: span 2; padding: 25px; background: transparent; 
            border: 1px solid var(--magenta); color: #fff; font-family: 'Syncopate';
            font-size: 11px; cursor: pointer; letter-spacing: 8px; transition: 0.5s;
            text-transform: uppercase; margin-top: 20px;
        }

        .btn-sync:hover {
            background: var(--magenta); box-shadow: 0 0 40px var(--magenta);
            color: #fff;
        }

        #console-log {
            display: none; margin-top: 40px; padding: 30px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--cyan);
            font-family: 'monospace'; font-size: 13px; color: var(--cyan);
            position: relative; animation: scan 0.5s ease;
        }

        .copy-trigger {
            position: absolute; top: -15px; right: 20px; background: var(--cyan);
            color: #000; border: none; padding: 8px 20px; font-family: 'Syncopate';
            font-size: 8px; font-weight: 700; cursor: pointer;
        }

        @keyframes flow { from { background-position: 0%; } to { background-position: 200%; } }
        @keyframes scan { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            margin-top: 50px; text-align: center; font-size: 8px; letter-spacing: 4px;
            color: rgba(255,255,255,0.2); text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="main-frame">
    <div class="v8-tag">V8 ELITE EDITION</div>
    <h1>Cássia Prompt | Singularity</h1>
    
    <div class="grid">
        <div class="full">
            <label>01. Vetor de Autoridade</label>
            <input type="text" id="p1" placeholder="Ex: Jurista Sênior OAB Santana, Estrategista de Elite...">
        </div>
        <div class="full">
            <label>02. Arquitetura do Entregável</label>
            <input type="text" id="p2" placeholder="O que será materializado?">
        </div>
        
        <div class="full input-group">
            <label>03. Corpus de Fatos (Base da Verdade)</label>
            <textarea id="p3" rows="6" oninput="analyze()" placeholder="A qualidade do prompt depende da densidade destes dados..."></textarea>
            <div class="fidelity-box">
                <div style="font-size: 8px; color: var(--cyan); letter-spacing: 2px; margin-bottom: 5px;">
                    Fidelidade da Verdade: <span id="f-percent">0</span>%
                </div>
                <div class="fidelity-bar"><div id="fidelity-fill"></div></div>
            </div>
        </div>

        <div>
            <label>04. Modulação de Tom</label>
            <select id="p4">
                <option value="Cirúrgico e Gélido">Cirúrgico e Gélido</option>
                <option value="Estratégico Dominante">Estratégico Dominante</option>
                <option value="Diplomático de Alta Corte">Diplomático de Alta Corte</option>
            </select>
        </div>
        <div>
            <label>05. Protocolo de Saída</label>
            <select id="p5">
                <option value="Execução Direta Elite">Execução Direta Elite</option>
                <option value="Análise Crítica Previa">Análise Crítica Previa</option>
            </select>
        </div>

        <button class="btn-sync" onclick="sync()">Sincronizar Inteligência V8</button>
    </div>

    <div id="console-log">
        <button class="copy-trigger" onclick="copy()">Copiar Comando</button>
        <div id="final-prompt"></div>
    </div>

    <footer>
        SISTEMA DE ALTA PERFORMANCE | PROTEÇÃO DE DADOS ATIVA | © 2026 CÁSSIA PROMPT
    </footer>
</div>

<script>
    function analyze() {
        let val = document.getElementById('p3').value.length;
        let fill = document.getElementById('fidelity-fill');
        let percent = Math.min((val / 250) * 100, 100);
        fill.style.width = percent + "%";
        document.getElementById('f-percent').innerText = Math.round(percent);
    }

    function sync() {
        if(document.getElementById('p3').value.length < 50) {
            alert("ERRO DE SINCRONIA: Fatos insuficientes. O V8 Singularity exige densidade de informações.");
            return;
        }
        
        const result = `### [PROTOCOLO V8 SINGULARITY - ELITE EDITION]\n\n` +
            `**DIRETRIZ DE AUTORIDADE:** Atue como ${document.getElementById('p1').value}.\n` +
            `**MISSÃO DE MATERIALIZAÇÃO:** ${document.getElementById('p2').value}\n\n` +
            `**1. BASE DE VERDADE ABSOLUTA (FATOS):**\n"${document.getElementById('p3').value}"\n\n` +
            `**2. PARÂMETROS DE EXECUÇÃO:**\n- TOM: ${document.getElementById('p4').value}\n- RIGOR: Anti-Alucinação Nível Máximo\n- SAÍDA: ${document.getElementById('p5').value}\n\n` +
            `**3. ENGENHARIA DE QUALIDADE:**\n` +
            `- Se os dados forem inconsistentes para uma entrega de elite, REJEITE a tarefa e peça mais substância.\n` +
            `- Proibido o uso de adjetivos desnecessários ou "lenga-lenga" humano.\n` +
            `- Foque na precisão técnica e na prioridade absoluta de atendimento ao destinatário.\n\n` +
            `**EXECUÇÃO:** Inicie o processamento agora.`;

        document.getElementById('final-prompt').innerText = result;
        document.getElementById('console-log').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('final-prompt').innerText);
        alert("COMANDO SINCRONIZADO E COPIADO.");
    }
</script>
</body>
</html>
