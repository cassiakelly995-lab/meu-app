<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff2e8c;
            --bg: #030305;
            --glass: rgba(10, 10, 15, 0.8);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #ffffff; 
            margin: 0; 
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: var(--glass); 
            padding: 60px; 
            border-radius: 2px; /* Bordas retas são mais sofisticadas */
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }
        header { text-align: center; margin-bottom: 60px; }
        h1 { 
            font-weight: 200; 
            font-size: 14px; 
            letter-spacing: 12px; 
            text-transform: uppercase; 
            color: rgba(255,255,255,0.5);
            margin: 0;
        }
        h1 b { color: var(--accent); font-weight: 700; letter-spacing: 8px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
        .full { grid-column: span 2; }
        
        .field { position: relative; }
        label { 
            display: block; 
            margin-bottom: 12px; 
            color: rgba(255,255,255,0.3); 
            font-size: 9px; 
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        input, textarea { 
            width: 100%; 
            padding: 12px 0; 
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            background: transparent; 
            color: #fff; 
            box-sizing: border-box;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.5s;
        }
        input:focus, textarea:focus {
            border-bottom-color: var(--accent);
            outline: none;
        }
        
        button { 
            width: 100%; 
            padding: 25px; 
            background: transparent; 
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0; 
            font-weight: 400; 
            font-size: 11px;
            cursor: pointer; 
            margin-top: 60px; 
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        #resultado { 
            margin-top: 60px; 
            padding: 30px; 
            background: rgba(255,255,255,0.02); 
            border-left: 1px solid var(--accent);
            display: none; 
            font-size: 14px;
            line-height: 1.8;
            color: rgba(255,255,255,0.7);
        }
        
        footer { 
            margin-top: 100px; 
            padding: 40px; 
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.03);
        }
        .f-title { 
            color: var(--accent); 
            font-size: 10px;
            font-weight: 700; 
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: block;
        }
        .f-text {
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            max-width: 600px;
            margin: 0 auto;
            line-height: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cássia Prompt | <b>Elite Edition</b></h1>
    </header>
    
    <div class="grid">
        <div class="full">
            <label>01. Identidade do Especialista</label>
            <input type="text" id="p1" placeholder="Quem a IA deve ser? (Ex: Estrategista de Marcas, Consultor Sênior...)">
        </div>
        <div>
            <label>02. Entregável Final</label>
            <input type="text" id="p2" placeholder="O que será criado? (Ex: Relatório, Artigo, Análise...)">
        </div>
        <div>
            <label>03. Destinatário</label>
            <input type="text" id="p3" placeholder="Para quem é o conteúdo?">
        </div>
        <div class="full">
            <label>04. Corpus de Dados e Contexto Técnico</label>
            <textarea id="p4" rows="5" placeholder="Cole aqui os fatos, números ou documentos base..."></textarea>
        </div>
        <div>
            <label>05. Desafio Central</label>
            <input type="text" id="p5" placeholder="Qual problema precisamos resolver?">
        </div>
        <div>
            <label>06. Meta de Performance</label>
            <input type="text" id="p6" placeholder="Qual o impacto desejado?">
        </div>
        <button onclick="gerarV8()" class="full">Ativar Protocolo V8</button>
    </div>

    <div id="resultado"></div>
</div>

<footer>
    <span class="f-title">Protocolo de Segurança e Responsabilidade</span>
    <p class="f-text">
        I. Ferramenta de otimização técnica de alto nível.<br>
        II. A revisão humana é mandatória para validação final.<br>
        III. Processamento local em conformidade com normas globais de privacidade.
    </p>
    <p style="margin-top: 30px; font-size: 9px; color: rgba(255,255,255,0.1); letter-spacing: 2px;">
        © 2026 CÁSSIA PROMPT | V8 ELITE EDITION
    </p>
</footer>

<script>
    function gerarV8() {
        const res = document.getElementById('resultado');
        const fatos = document.getElementById('p4').value;
        if(!fatos) return alert("Dados insuficientes.");
        
        res.innerText = `[V8 ELITE EDITION ACTIVATED]\n\nRole: ${document.getElementById('p1').value}\nTask: ${document.getElementById('p2').value}\nData: ${fatos}\n\nExecute com máxima sofisticação técnica.`;
        res.style.display = 'block';
    }
</script>

</body>
</html>
