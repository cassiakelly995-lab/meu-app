<!DOCTYPE html>

        </div>

        <div id="resultadoArea" class="hidden bg-white text-slate-900 p-6 rounded-3xl shadow-2xl mt-8 sticky bottom-4 border-4 border-purple-400">
            <p class="font-bold text-purple-700 mb-2 italic">‚ú® Prompt Pronto:</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token') === 'access-cassia-2026') {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function mostrar(texto) {
            const assinatura = "\n\n--- \nGerado por C√°ssia Prompt";
            document.getElementById('promptFinal').value = texto + assinatura;
            document.getElementById('resultadoArea').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function gerarImo() {
            const t = document.getElementById('temaImo').value || "[TEMA]";
            const d = document.getElementById('detalheImo').value || "[DETALHES]";
            const o = document.getElementById('objImo').value || "[OBJETIVO]";
            const p = `Atue como Advogado Especialista em Direito Imobili√°rio. Analise: ${t}. Detalhes importantes: ${d}. Meu objetivo final √©: ${o}. Escreva uma orienta√ß√£o t√©cnica e os fundamentos legais.`;
            mostrar(p);
        }

        function gerarVenda() {
            const p1 = document.getElementById('prodVenda').value || "[PRODUTO]";
            const a = document.getElementById('alvoVenda').value || "[P√öBLICO]";
            const o = document.getElementById('ofertaVenda').value || "[OFERTA]";
            const p = `Atue como Copywriter Profissional. Crie um script de vendas para ${p1}, focado no p√∫blico ${a}. Destaque a oferta ${o} e use gatilhos mentais para fechamento r√°pido.`;
            mostrar(p);
        }

        function gerarGeral() {
            const q = document.getElementById('quemIA').value || "Especialista";
            const o = document.getElementById('oqueIA').value || "tarefa";
            const e = document.getElementById('estiloIA').value || "profissional";
            const p = `Atue como um especialista em ${q}. Sua miss√£o √©: ${o}. O estilo da sua resposta deve ser obrigatoriamente: ${e}.`;
            mostrar(p);
        }

        function copyPrompt() {
            const copyText = document.getElementById("promptFinal");
            copyText.select();
            document.execCommand("copy");
            alert("Prompt copiado!");
        }
    </script>
</body>
</html>
