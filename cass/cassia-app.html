<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | High Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #05070a; color: #e2e8f0; overflow-x: hidden; }
        .cyber-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        .neon-text { text-shadow: 0 0 10px rgba(219, 39, 119, 0.5); font-style: italic; }
        .glow-button { background: linear-gradient(135deg, #db2777 0%, #7c3aed 100%); transition: 0.3s; box-shadow: 0 0 20px rgba(124, 58, 237, 0.3); }
        .glow-button:hover { box-shadow: 0 0 30px rgba(219, 39, 119, 0.6); transform: translateY(-2px); }
        input, textarea { background: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,255,255,0.1) !important; transition: 0.3s; color: white !important; }
        input:focus, textarea:focus { border-color: #db2777 !important; outline: none; box-shadow: 0 0 10px rgba(219, 39, 119, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="content" class="hidden max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-12 px-4">
            <span class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 italic">SISTEMA CÁSSIA PROMPT • ELITE V5</span>
        </div>

        <header class="text-center mb-12">
            <h1 class="text-6xl font-black tracking-tighter mb-4 neon-text italic">CÁSSIA PROMPT</h1>
            <p class="text-slate-400 max-w-xl mx-auto text-[10px] uppercase tracking-[0.4em] font-bold">Arquitetura de Precisão Cirúrgica</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="cyber-card p-8 space-y-6 border border-white/5">
                <div>
                    <label class="text-[10px] font-bold text-pink-500 uppercase tracking-widest block mb-2">01. Especialista (Persona)</label>
                    <input type="text" id="persona" placeholder="Ex: Advogado Civil Sênior..." class="w-full p-4 rounded-xl text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-pink-500 uppercase tracking-widest block mb-2">02. Fatos e Dados Reais (Sem Invenções)</label>
                    <textarea id="contexto" placeholder="Liste os fatos, leis e informações verídicas aqui..." class="w-full p-4 rounded-xl text-sm h-32 resize-none"></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-pink-500 uppercase tracking-widest block mb-2">03. Destinatário / Autoridade</label>
                    <input type="text" id="publico" placeholder="Ex: Juiz da Vara de Família..." class="w-full p-4 rounded-xl text-sm">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-pink-500 uppercase tracking-widest block mb-2">04. Documento / Formato</label>
                    <input type="text" id="canal" placeholder="Ex: Petição Inicial, Notificação Extrajudicial..." class="w-full p-4 rounded-xl text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-pink-500 uppercase tracking-widest block mb-2">05. Tom de Voz</label>
                    <input type="text" id="tom" placeholder="Ex: Jurídico Formal e Objetivo..." class="w-full p-4 rounded-xl text-sm">
                </div>

                <button onclick="gerarPromptFinal()" class="w-full glow-button p-5 rounded-2xl font-black text-sm uppercase tracking-widest">
                    Gerar Engenharia de Prompt ⚡
                </button>
            </div>

            <div class="flex flex-col h-full">
                <div id="resultadoArea" class="hidden h-full">
                    <div class="cyber-card p-8 border-pink-500/30 h-full flex flex-col border-2">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-pink-500 mb-6">Prompt Estruturado de Alta Performance</span>
                        <textarea id="promptFinal" class="flex-grow w-full bg-transparent border-none text-slate-300 text-sm leading-relaxed p-0 focus:ring-0 resize-none outline-none font-mono"></textarea>
                        <button onclick="copyPrompt()" class="mt-6 w-full bg-white text-black p-5 rounded-2xl font-black text-xs uppercase transition-all hover:bg-pink-500 hover:text-white">
                            Copiar para o ChatGPT
                        </button>
                    </div>
                </div>
                <div id="placeholderResult" class="h-full border border-dashed border-slate-800 rounded-[2rem] flex items-center justify-center p-12 text-center">
                    <p class="text-slate-600 text-[10px] font-bold uppercase tracking-[0.3em]">Aguardando dados brutos...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="error" class="text-center mt-48">
        <h1 class="text-2xl font-black text-slate-800 uppercase tracking-[0.5em]">Acesso Negado</h1>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token') === 'access-cassia-2026') {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function gerarPromptFinal() {
            const persona = document.getElementById('persona').value || "Especialista";
            const contexto = document.getElementById('contexto').value || "Sem dados";
            const publico = document.getElementById('publico').value || "Destinatário";
            const canal = document.getElementById('canal').value || "Documento";
            const tom = document.getElementById('tom').value || "Objetivo";

            // Lógica para detectar Petição/Peça Jurídica
            let diretrizEspecifica = "";
            if(canal.toLowerCase().includes("petição") || canal.toLowerCase().includes("inicial") || canal.toLowerCase().includes("peça")) {
                diretrizEspecifica = `PROTOCOLO JURÍDICO: Seja direto e objetivo. Vá direto aos pedidos. Elimine introduções genéricas, textos motivacionais ou "lenga-lenga". Foque na fundamentação técnica baseada nos fatos fornecidos.`;
            }

            const promptElite = `[ENGENHARIA DE PROMPT CÁSSIA - NÍVEL 10]

TAREFA: Elaborar ${canal}.
PERSONA: ${persona}.
DESTINATÁRIO: ${publico}.
ESTILO: ${tom}.

FATOS VERÍDICOS (DADOS REAIS):
"${contexto}"

DIRETRIZES RÍGIDAS:
1. NÃO INVENTE: Use apenas os fatos acima. Se faltar informação, use [INSERIR DADOS].
2. OBJETIVIDADE TOTAL: ${diretrizEspecifica || "Seja conciso e profissional."}
3. ESTRUTURA: Entregue o texto pronto para revisão final, sem comentários laterais.
4. VERACIDADE: Proibido alucinar ou criar leis inexistentes.

RESULTADO:`;

            document.getElementById('promptFinal').value = promptElite;
            document.getElementById('placeholderResult').classList.add('hidden');
            document.getElementById('resultadoArea').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function copyPrompt() {
            const cp = document.getElementById("promptFinal");
            cp.select();
            document.execCommand("copy");
            alert("COPIADO: Pronto para colar no ChatGPT.");
        }
    </script>
</body>
</html>
