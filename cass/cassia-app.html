<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | V8 God Mode Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --m: #ff007a; --c: #00f2ff; --bg: #020205; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .panel { width: 100%; max-width: 900px; background: rgba(10, 10, 15, 0.95); border: 1px solid rgba(255, 0, 122, 0.2); padding: 40px; position: relative; backdrop-filter: blur(20px); box-shadow: 0 0 100px rgba(255, 0, 122, 0.1); }
        
        h1 { font-family: 'Orbitron', sans-serif; font-size: 18px; letter-spacing: 10px; text-align: center; color: #fff; text-shadow: 0 0 10px var(--m); margin-bottom: 40px; }
        
        .scanner-box { margin-bottom: 25px; }
        .quality-bar { height: 4px; width: 100%; background: #111; margin-top: 5px; position: relative; }
        #bar-fill { height: 100%; width: 0%; transition: 0.5s; background: var(--m); }
        #quality-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--m); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { font-size: 11px; letter-spacing: 2px; color: var(--c); text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 5px; }
        
        input, textarea, select { width: 100%; background: #000; border: 1px solid #222; padding: 12px; color: #fff; font-family: 'Rajdhani'; font-size: 15px; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--m); outline: none; box-shadow: 0 0 15px rgba(255, 0, 122, 0.2); }
        
        .btn-exec { grid-column: span 2; padding: 20px; background: transparent; border: 1px solid var(--m); color: #fff; font-family: 'Orbitron'; cursor: pointer; letter-spacing: 5px; transition: 0.4s; margin-top: 10px; }
        .btn-exec:hover { background: var(--m); box-shadow: 0 0 30px var(--m); }
        
        #loading { display: none; text-align: center; font-family: 'Orbitron'; font-size: 12px; color: var(--c); margin: 20px 0; letter-spacing: 3px; }

        #resultado-box { display: none; margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; animation: fadeIn 1s; }
        #prompt-area { background: #000; padding: 20px; border: 1px solid var(--c); color: var(--c); font-family: monospace; font-size: 13px; white-space: pre-wrap; position: relative; }
        .copy-btn { position: absolute; top: -12px; right: 10px; background: var(--c); color: #000; border: none; padding: 5px 15px; font-family: 'Orbitron'; font-size: 9px; cursor: pointer; font-weight: 700; }

        footer { margin-top: 40px; text-align: center; font-size: 9px; letter-spacing: 2px; color: #444; text-transform: uppercase; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="panel">
    <h1>CÁSSIA PROMPT <span style="color:var(--m)">V8 ULTRA</span></h1>
    
    <div class="grid">
        <div style="grid-column: span 2;">
            <label>01. Identidade de Comando</label>
            <input type="text" id="p1" placeholder="Ex: Advogada Especialista OAB Santana...">
        </div>
        <div style="grid-column: span 2;">
            <label>02. Objetivo da Missão</label>
            <input type="text" id="p2" placeholder="Ex: Divórcio Consensual, Notificação Extrajudicial...">
        </div>
        
        <div style="grid-column: span 2;" class="scanner-box">
            <label>03. Corpus de Fatos (Fonte da Verdade)</label>
            <textarea id="p3" rows="5" oninput="updateScanner()" placeholder="Insira os detalhes brutos do caso..."></textarea>
            <div id="quality-label">Qualidade do Input: <span id="q-status">Pobre</span></div>
            <div class="quality-bar"><div id="bar-fill"></div></div>
        </div>

        <div>
            <label>04. Tom de Voz</label>
            <select id="p4">
                <option value="Técnico e Gélido">Técnico e Gélido</option>
                <option value="Agressivo e Vencedor">Agressivo e Vencedor</option>
                <option value="Diplomático e Sutil">Diplomático e Sutil</option>
            </select>
        </div>
        <div>
            <label>05. Nível de Rigor</label>
            <select id="p5">
                <option value="God Mode (Zero Alucinação)">God Mode (Zero Alucinação)</option>
                <option value="Estratégico (Alta Performance)">Estratégico (Alta Performance)</option>
            </select>
        </div>

        <button class="btn-exec" onclick="startProcess()">EXECUTAR ENGENHARIA V8</button>
    </div>

    <div id="loading">PROCESSANDO CAMADAS DE INTELIGÊNCIA...</div>

    <div id="resultado-box">
        <div id="prompt-area">
            <button class="copy-btn" onclick="copy()">COPIAR COMANDO</button>
            <div id="final-text"></div>
        </div>
    </div>

    <footer>
        © 2026 CÁSSIA PROMPT | V8 ELITE EDITION | PROTEÇÃO LGPD ATIVA
    </footer>
</div>

<script>
    function updateScanner() {
        let val = document.getElementById('p3').value.length;
        let fill = document.getElementById('bar-fill');
        let status = document.getElementById('q-status');
        let percent = Math.min((val / 200) * 100, 100);
        fill.style.width = percent + "%";
        if(percent < 30) { status.innerText = "Pobre"; fill.style.background = "#ff007a"; }
        else if(percent < 70) { status.innerText = "Aceitável"; fill.style.background = "#ffcc00"; }
        else { status.innerText = "Elite"; fill.style.background = "#00f2ff"; }
    }

    function startProcess() {
        if(document.getElementById('p3').value.length < 50) {
            alert("AVISO: Fatos insuficientes para o Modo V8. Saia da mediocridade.");
            return;
        }
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultado-box').style.display = 'none';
        
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            generate();
        }, 2000);
    }

    function generate() {
        const text = `### [MODO: CÁSSIA PROMPT V8 ULTRA HORIZON]\n\n` +
            `**PERSONA:** ${document.getElementById('p1').value}\n` +
            `**MISSÃO:** ${document.getElementById('p2').value}\n` +
            `**DADOS REAIS:** ${document.getElementById('p3').value}\n` +
            `**TOM DE VOZ:** ${document.getElementById('p4').value}\n` +
            `**RIGOR:** ${document.getElementById('p5').value}\n\n` +
            `**DIRETRIZES DE ELITE:**\n- Priorize a qualidade do atendimento e a precisão absoluta.\n- Se os dados forem fracos, exponha a falha. Não invente.\n- Sem introduções ou lenga-lenga. Vá direto ao ponto técnico.`;
        
        document.getElementById('final-text').innerText = text;
        document.getElementById('resultado-box').style.display = 'block';
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('final-text').innerText);
        alert("ENGENHARIA COPIADA PARA O CLIPE.");
    }
</script>
</body>
</html>
