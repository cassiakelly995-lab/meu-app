<body class="bg-slate-900 min-h-screen p-4 text-white font-sans">
    <div id="content" class="hidden max-w-2xl mx-auto">

            <button onclick="gerar('loj')" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-xl font-bold transition">Criar Ideia de Venda</button>

        <div id="resultadoArea" class="hidden bg-white text-slate-900 p-6 rounded-2xl shadow-2xl mt-8">

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token') === 'access-cassia-2026') {
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function gerar(tipo) {
            let prompt = "";
            if(tipo === 'adv') {
                const valor = document.getElementById('temaAdv').value || "Direito Civil";
                prompt = `Atue como um Advogado S√™nior. Elabore uma tese jur√≠dica persuasiva sobre ${valor}. Foque em doutrina atualizada e sugira 3 t√≥picos principais para a peti√ß√£o inicial, garantindo um tom t√©cnico e inquestion√°vel.`;
            } else {
                const valor = document.getElementById('temaLoj').value || "meu novo produto";
                prompt = `Atue como um Especialista em Marketing Digital. Crie uma estrat√©gia de copy para vender ${valor}. O texto deve usar o m√©todo AIDA (Aten√ß√£o, Interesse, Desejo e A√ß√£o) e incluir sugest√µes de 3 hashtags virais e uma ideia de Reels interativo.`;
            }
            document.getElementById('promptFinal').value = prompt;
            document.getElementById('resultadoArea').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function copyPrompt() {
            const copyText = document.getElementById("promptFinal");
            copyText.select();
            document.execCommand("copy");
            alert("Copiado! Agora cole no seu assistente de IA.");
        }
    </script>
</body>
</html>
