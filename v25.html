<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE EDITION | C√ÅSSIA PROMPT</title>
    
    <style>
        :root { 
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; 
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
        }
        
        body.light-mode { --bg: #fdfdfd; --card: #ffffff; --text: #050505; --border: #e0e0e0; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.4s; overflow-x: hidden; }

        nav { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 20px 40px; border-bottom: 1px solid #bf953f; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .logo-v8 { font-size: 24px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }

        .btn-top { cursor: pointer; padding: 8px 15px; border: 1px solid #bf953f; border-radius: 50px; font-size: 9px; font-weight: 900; background: transparent; color: #bf953f; text-transform: uppercase; margin-left: 10px; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-panel { background: var(--card); width: 100%; max-width: 850px; border-radius: 30px; border: 1px solid var(--border); padding: 40px; box-sizing: border-box; box-shadow: 0 0 30px rgba(191,149,63,0.1); position: relative; }

        /* BARRA DE PROGRESSO COM PORCENTAGEM REAIS */
        .progress-container { margin-bottom: 35px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .progress-label { font-size: 10px; font-weight: 900; color: #bf953f; letter-spacing: 2px; text-transform: uppercase; }
        .progress-percent { font-family: 'Consolas', monospace; color: #fcf6ba; font-size: 14px; font-weight: bold; }
        .progress-bar-bg { width: 100%; height: 6px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        .progress-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        label { font-size: 10px; font-weight: 800; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 12px; letter-spacing: 2px; }
        
        textarea, input { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 18px; border-radius: 12px; color: var(--text); font-size: 15px; outline: none; margin-bottom: 25px; box-sizing: border-box; }
        textarea:focus { border-color: #bf953f; }

        .btn-prime { width: 100%; background: var(--gold); color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 15px; transition: 0.5s; }
        .btn-prime.ready { animation: pulseGlow 1.5s infinite; }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(191, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
        }

        #output-zone { display: none; margin-top: 40px; width: 100%; max-width: 850px; }
        #prompt-result { width: 100%; height: 450px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 25px; border-radius: 15px; font-family: 'Consolas', monospace; font-size: 14px; }

        footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid var(--border); }
        .footer-text { font-size: 9px; color: var(--text); opacity: 0.4; text-transform: uppercase; letter-spacing: 2px; }

        #access-denied { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; background: #000; color: #ff4d4d; }
    </style>
</head>
<body>

<div id="access-denied">
    <h1>ACCESS REVOKED</h1>
</div>

<div id="main-app">
    <nav>
        <div class="logo-v8">V8 ELITE</div>
        <div>
            <button class="btn-top" onclick="document.body.classList.toggle('light-mode')">Inverter Cores</button>
            <button class="btn-top" style="border-color:#ff4d4d; color:#ff4d4d;" onclick="limparTudo()">Limpar Mem√≥ria</button>
        </div>
    </nav>

    <main>
        <div class="glass-panel">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-label">Status da Engenharia de Comando</span>
                    <span id="percent-text" class="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="bar-fill" class="progress-bar-fill"></div>
                </div>
            </div>

            <label>Core Mission Objective</label>
            <input type="text" id="destino" oninput="atualizar()" placeholder="Qual o objetivo final?">

            <label>Par√¢metros T√©cnicos</label>
            <textarea id="base" rows="2" placeholder="Diretrizes espec√≠ficas..."></textarea>

            <label>Input de Intelig√™ncia Bruta</label>
            <textarea id="fatos" rows="5" oninput="atualizar()" placeholder="Descreva os fatos aqui..."></textarea>

            <button id="btn-main" class="btn-prime" onclick="gerarPrompt()">Ativar Protocolo MODO ELITE</button>
        </div>

        <div id="output-zone">
            <label>üíé COMANDO DE ALTA PERFORMANCE GERADO:</label>
            <textarea id="prompt-result" readonly></textarea>
            <button onclick="copiar()" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:15px; cursor:pointer;">Copiar Comando</button>
        </div>
    </main>

    <footer>
        <div class="footer-text">
            <strong>C√ÅSSIA PROMPT ¬Æ | V8 ELITE EDITION | LICEN√áA INTERNACIONAL</strong><br><br>
            A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. ESTE PROGRAMA APENAS GERA O PROMPT.
        </div>
    </footer>
</div>

<script>
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id === "Helen_cristina") { document.getElementById('main-app').style.display = 'block'; return; }
        const ativos = JSON.parse(localStorage.getItem('v8_acessos_ativos')) || [];
        if (ativos.find(acc => acc.id === id)) { document.getElementById('main-app').style.display = 'block'; } 
        else { document.getElementById('main-app').style.display = 'none'; document.getElementById('access-denied').style.display = 'flex'; }
    }

    // FUN√á√ÉO QUE CALCULA A PORCENTAGEM EM TEMPO REAL
    function atualizar() {
        const d = document.getElementById('destino').value.length;
        const f = document.getElementById('fatos').value.length;
        
        // C√°lculo de preenchimento (meta de 20 caracteres no destino e 50 nos fatos para 100%)
        let progresso = ((d / 20) * 30) + ((f / 50) * 70);
        if (progresso > 100) progresso = 100;
        
        const perc = Math.round(progresso);
        document.getElementById('bar-fill').style.width = perc + "%";
        document.getElementById('percent-text').innerText = perc + "%";

        if(perc >= 80) document.getElementById('btn-main').classList.add('ready');
        else document.getElementById('btn-main').classList.remove('ready');
    }

    function gerarPrompt() {
        const d = document.getElementById('destino').value;
        const b = document.getElementById('base').value;
        const f = document.getElementById('fatos').value;

        const mestre = `ORDEM DE EXECU√á√ÉO SUPREMA - PROTOCOLO V8 ELITE\nMISS√ÉO: ${d}\nRIGOR: ${b}\nINPUT: ${f}`;

        document.getElementById('prompt-result').value = mestre;
        document.getElementById('output-zone').style.display = 'block';
    }

    function limparTudo() {
        if(confirm("Limpar todos os dados?")) {
            location.reload();
        }
    }

    function copiar() {
        const res = document.getElementById('prompt-result');
        res.select();
        document.execCommand('copy');
        alert("üíé COPIADO!");
    }

    checkAccess();
</script>
</body>
</html>
