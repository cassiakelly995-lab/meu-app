<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA V8 | GOD MODE ELITE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --ms-blue: #0078d4; --bg: #030303; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; --rigor-high: #00ffa3;
            --glow: 0 0 15px rgba(0, 120, 212, 0.6);
        }

        body.light-mode {
            --bg: #f5f7f9; --card: #ffffff; --text: #111; 
            --border: #ddd; --glow: 0 5px 15px rgba(0,0,0,0.1);
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--ms-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        nav { background: var(--card); padding: 15px 30px; border-bottom: 2px solid var(--ms-blue); display: flex; justify-content: space-between; align-items: center; }
        .theme-btn { cursor: pointer; padding: 10px 20px; border: 1px solid var(--ms-blue); border-radius: 50px; font-size: 11px; font-weight: 800; background: transparent; color: var(--ms-blue); text-transform: uppercase; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .workspace-card { background: var(--card); width: 100%; max-width: 800px; border-radius: 20px; border: 1px solid var(--border); padding: 40px; box-sizing: border-box; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }

        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ffcc00, var(--rigor-high)); transition: 1s ease; }
        
        label { font-size: 10px; font-weight: 900; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 2px; }
        textarea, input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 18px; border-radius: 12px; color: var(--text); font-size: 14px; outline: none; box-sizing: border-box; transition: 0.4s; margin-bottom: 20px; }
        textarea:focus, input:focus { border-color: var(--ms-blue); box-shadow: var(--glow); transform: translateY(-2px); }

        .upload-area { border: 2px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-area:hover { border-color: var(--rigor-high); background: rgba(0, 255, 163, 0.05); }

        .btn-exe { width: 100%; background: #111; color: #444; border: none; padding: 22px; border-radius: 12px; font-weight: 900; cursor: not-allowed; transition: 0.5s; margin-top: 10px; text-transform: uppercase; letter-spacing: 3px; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: var(--glow); }

        #resultado-area { display: none; margin-top: 30px; width: 100%; max-width: 800px; animation: fadeIn 0.5s ease; }
        #prompt-final { width: 100%; height: 350px; background: #000; color: var(--rigor-high); border: 1px solid var(--rigor-high); padding: 20px; border-radius: 10px; font-family: monospace; resize: none; }

        footer { margin-top: 50px; padding: 40px; border-top: 1px solid var(--border); text-align: center; line-height: 1.6; }
        .footer-legal { color: var(--rigor-high); font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .footer-notice { color: var(--text); font-size: 9px; opacity: 0.6; text-transform: uppercase; }
    </style>
</head>
<body id="app-body">

<div id="loader">
    <div class="spinner"></div>
    <div style="color: var(--ms-blue); font-weight: bold; letter-spacing: 2px;">AUTENTICANDO SISTEMA V8...</div>
</div>

<nav>
    <div style="font-weight: 900; color: var(--ms-blue);">C√ÅSSIA V8 <span style="font-weight:100; color:var(--text)">ELITE EDITION</span></div>
    <button class="theme-btn" onclick="toggleTheme()">Inverter Tema</button>
</nav>

<main>
    <div class="workspace-card">
        <label>Rigor Absoluto V8 - God Mode</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        
        <label>1. Entrada de Dados (Contexto)</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Insira o texto bruto aqui..."></textarea>

        <label>2. Normas e Par√¢metros de Rigor</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Quais regras de conte√∫do o sistema deve seguir?"></textarea>

        <label>3. Miss√£o / Objetivo Final</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="O que deve ser entregue?">

        <label>4. Documenta√ß√£o PDF</label>
        <div class="upload-area" onclick="document.getElementById('pdf-file').click()">
            <span style="font-size: 12px; opacity: 0.7;">üìÑ CLIQUE PARA IDENTIFICAR PDF PARA TRANSCRI√á√ÉO</span>
            <input type="file" id="pdf-file" style="display:none" onchange="checkFile()">
            <span id="file-name" style="display:block; margin-top:10px; color:var(--rigor-high); font-size:11px;"></span>
        </div>

        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">Executar Processamento de Elite</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high);">üõ°Ô∏è COMANDO CORRIGIDO E DE ALTA PERFORMANCE:</label>
        <textarea id="prompt-final" readonly></textarea>
        <button onclick="copiar()" style="width:100%; padding:20px; background:var(--rigor-high); border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px; text-transform:uppercase;">Copiar Comando sem Erros</button>
    </div>
</main>

<footer>
    <span id="status-seguranca" class="footer-legal">AUTENTICANDO...</span>
    <span class="footer-notice">O uso deste sistema √© de responsabilidade exclusiva do usu√°rio.</span><br>
    <span class="footer-notice">Este sistema n√£o grava dados e est√° em total conformidade com a LGPD.</span>
</footer>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (snap.exists()) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status-seguranca').innerText = "SISTEMA LICENCIADO: " + userId.replace(/_/g, ' ').toUpperCase();
            } else {
                document.body.innerHTML = `<div style="background:#000; height:100vh; display:flex; align-items:center; justify-content:center; color:red; text-align:center;"><h1>üõ°Ô∏è ACESSO REVOGADO</h1></div>`;
            }
        });
    }

    let fileName = "";
    function checkFile() {
        const input = document.getElementById('pdf-file');
        if (input.files.length > 0) {
            fileName = input.files[0].name;
            document.getElementById('file-name').innerText = "ARQUIVO PRONTO: " + fileName.toUpperCase();
        }
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const prog = Math.min(((f + b + d) / 200) * 100, 100);
        document.getElementById('rigor-bar').style.width = prog + "%";
        const btn = document.getElementById('btn-exe');
        if (prog >= 40) { btn.disabled = false; btn.classList.add('active'); } 
        else { btn.disabled = true; btn.classList.remove('active'); }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;
        
        const mestre = `### [ PROTOCOLO C√ÅSSIA V8 - ELITE UNIVERSAL ] ###

DIRETRIZ CR√çTICA: Toler√¢ncia Zero para erros ortogr√°ficos, pregui√ßa intelectual ou argumentos d√∫bios.

${fileName ? `DOCUMENTO: "${fileName}" (Transcrever conte√∫do fielmente).\n` : ''}
TEXTO BRUTO: ${f}
REGRAS/PAR√ÇMETROS: ${b}
MISS√ÉO FINAL: ${d}

ETAPAS OBRIGAT√ìRIAS:
1. SANEAMENTO GRAMATICAL: Corrija IMEDIATAMENTE qualquer erro de ortografia, pontua√ß√£o ou concord√¢ncia do texto bruto.
2. FILTRAGEM ANTI-PREGUI√áA: N√£o resuma se o contexto exigir profundidade. Desenvolva cada ponto com m√°xima sofistica√ß√£o.
3. RIGOR T√âCNICO: Elimine "baboseiras" e informa√ß√µes sem base.
4. PRODU√á√ÉO FINAL: Entregue o resultado impec√°vel, como se fosse escrito por um mestre da l√≠ngua portuguesa e da l√≥gica.

RESPOSTA: Perfei√ß√£o t√©cnica, autoridade m√°xima e erro zero.`;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        alert("üíé PROMPT DE ALTA PERFORMANCE COPIADO!");
    }
</script>
</body>
</html>
