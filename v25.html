<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA V8 | SUPREMACIA DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    
    <style>
        :root { --gold: #D4AF37; --dark: #0A0A0A; --card: #161616; --accent: #1A1A1A; }
        body { background: var(--dark); color: #E0E0E0; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Profissional */
        #sidebar { width: 320px; background: #000; border-right: 1px solid var(--gold); display: flex; flex-direction: column; padding: 20px; z-index: 100; }
        .logo-v8 { font-size: 1.6rem; font-weight: 900; color: var(--gold); text-align: center; margin-bottom: 30px; letter-spacing: 3px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        
        .scroll-area { overflow-y: auto; flex-grow: 1; padding-right: 10px; }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .nav-item-v8 { background: var(--accent); border: 1px solid #333; color: #FFF; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.3s; font-size: 0.85rem; display: block; text-decoration: none; }
        .nav-item-v8:hover { border-color: var(--gold); background: #222; transform: translateX(5px); }
        
        /* Workspace */
        #workspace { flex-grow: 1; padding: 30px; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a); }
        .editor-box { background: #FFF; color: #000; border-radius: 12px; flex-grow: 1; padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); overflow-y: auto; outline: none; font-size: 1.1rem; line-height: 1.6; }
        .sheet-box { background: #FFF; border-radius: 12px; flex-grow: 1; overflow: hidden; display: none; }
        
        .v8-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-action { background: var(--gold); color: #000; border: none; font-weight: bold; padding: 10px 25px; border-radius: 6px; transition: 0.3s; }
        .btn-action:hover { background: #FFF; transform: scale(1.05); }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-v8">C√ÅSSIA V8</div>
    
    <div class="scroll-area">
        <small class="text-muted d-block mb-2">GERENCIADOR DE TEXTO</small>
        <div class="nav-item-v8" onclick="openText()">üìÑ Redigir Novo Documento</div>
        <div id="saved-docs"></div>

        <hr style="border-color: #333;">
        <small class="text-muted d-block mb-2">20 PLANILHAS INTELIGENTES</small>
        <div id="template-list"></div>
    </div>
</div>

<div id="workspace">
    <div class="v8-header">
        <h2 id="current-title" style="color: var(--gold); margin: 0;">In√≠cio R√°pido</h2>
        <button class="btn-action" onclick="saveData()">SALVAR NO SISTEMA</button>
    </div>
    
    <div id="text-editor" class="editor-box" contenteditable="true">Comece seu projeto profissional aqui...</div>
    <div id="sheet-editor" class="sheet-box"></div>
</div>

<script>
    const templates = ["Fluxo de Caixa", "Controle de Prazos", "Gest√£o de Clientes", "Honor√°rios", "Cronograma V8", "Or√ßamento Anual", "Auditoria", "Metas", "Invent√°rio", "Escala", "Log√≠stica", "Database V8", "Custos", "Tabela Pre√ßos", "Performance", "Controle Horas", "Checklist", "Riscos", "Follow-up", "Arquivamento"];
    
    const listContainer = document.getElementById('template-list');
    templates.forEach(t => {
        listContainer.innerHTML += `<div class="nav-item-v8" onclick="openSheet('${t}')">üìä ${t}</div>`;
    });

    function openText() {
        document.getElementById('text-editor').style.display = 'block';
        document.getElementById('sheet-editor').style.display = 'none';
        document.getElementById('current-title').innerText = "Editor de Texto V8";
    }

    function openSheet(name) {
        document.getElementById('text-editor').style.display = 'none';
        document.getElementById('sheet-editor').style.display = 'block';
        document.getElementById('current-title').innerText = name;
        document.getElementById('sheet-editor').innerHTML = "";
        
        new Handsontable(document.getElementById('sheet-editor'), {
            data: [['Descri√ß√£o', 'Valor', 'Status'], ['', '', '']],
            rowHeaders: true, colHeaders: true, width: '100%', height: '100%',
            licenseKey: 'non-commercial-and-evaluation'
        });
    }

    function saveData() {
        const title = document.getElementById('current-title').innerText;
        const saved = document.getElementById('saved-docs');
        saved.innerHTML += `<div class="nav-item-v8" style="border-color: #d4af3733">üìÅ ${title} (Salvo)</div>`;
        alert("DOCUMENTO ARQUIVADO COM SUCESSO!");
    }
</script>
</body>
</html>
