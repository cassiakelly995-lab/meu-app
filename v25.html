    </style>
</head>
<body>

<button class="mode-toggle" onclick="toggleMode()">üåì</button>

<script>
    const firebaseConfig = { databaseURL: "https://promptv25-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = new URLSearchParams(window.location.search).get('id');

    function toggleMode() { document.body.classList.toggle('light-mode'); }

    function mostrarApp() {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
        document.getElementById('revogado').style.display = 'none';
    }

    // BYPASS DE SEGURAN√áA: Se o Firebase travar, libera em 3.5s para n√£o parar o trabalho.
    let seguranca = setTimeout(() => { mostrarApp(); }, 3500);

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snap) => {
            clearTimeout(seguranca);
            const data = snap.val();
            if (data && data.status === 'ativo') { mostrarApp(); } 
            else { 
                document.getElementById('carregando').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex'; 
            }
        });
    } else { clearTimeout(seguranca); mostrarApp(); }

    async function lerPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);

                text += content.items.map(s => s.str).join(" ") + "\n";

        document.getElementById('res').value = p;
        document.getElementById('res-box').style.display = 'block';
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function baixar() {
        const blob = new Blob(['\ufeff', document.getElementById('res').value], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Comando_V9_Elite.doc';
        link.click();
    }
</script>

</html>
