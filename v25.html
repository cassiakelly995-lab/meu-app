<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER ELITE | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.98);
            --text: #ffffff;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: #2a2a2a;
        }
        .light-mode {
            --bg: #fdfdfd;
            --card: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --border: #e0e0e0;
        }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; transition: 0.4s;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        #app-content, #revogado, #carregando { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; }
        #carregando { display: flex; }
        .logo-v9 { 
            font-size: 22px; font-weight: 900; letter-spacing: 8px; 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-transform: uppercase; margin: 30px 0;
        }
        .glass-panel { 
            background: var(--card); width: 92%; max-width: 1000px; 
            border-radius: 12px; border: 1px solid rgba(191, 149, 63, 0.2); 
            padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); margin-bottom: 30px;
        }
        .btn-supreme { 
            width: 100%; background: var(--gold); color: #000; border: none; 
            padding: 22px; border-radius: 4px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 4px; font-size: 14px; 
            margin-top: 25px;
        }
        input, textarea { 
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 18px; border-radius: 4px; color: var(--text); font-size: 15px; 
            box-sizing: border-box; margin-bottom: 25px; outline: none;
        }
        .toggle-btn { position: absolute; top: 25px; right: 25px; background: none; border: 1px solid var(--border); color: var(--text); padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 10px; letter-spacing: 1px; }
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.5; letter-spacing: 2px; border-top: 1px solid var(--border); width: 100%; box-sizing: border-box; }
        .pdf-link { color: #bf953f; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; display: block; text-align: left; margin-bottom: 15px; }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="document.body.classList.toggle('light-mode')">MUDAR TEMA</button>

<div id="carregando">
    <div class="logo-v9">V9 POWER ELITE</div>
</div>

<div id="app-content">
    <div class="logo-v9">V9 POWER ELITE</div>
    <main style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 20px; box-sizing: border-box;">
        <div class="glass-panel">
            <span class="pdf-link" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR DOSSI√ä PDF</span>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <input type="text" id="gerado" placeholder="O QUE DEVE SER GERADO? (EX: R√âPLICA √Ä CONTESTA√á√ÉO)">
            <input type="text" id="destino" placeholder="OBJETIVO ESTRAT√âGICO DO COMANDO">
            <textarea id="fatos" rows="12" placeholder="REGISTRO DOS FATOS E BASE DE DADOS"></textarea>
            
            <button class="btn-supreme" onclick="gerar()">EXECUTAR V9 POWER</button>
            
            <div id="res-box" style="display:none; margin-top:40px;">
                <textarea id="res" style="height:400px; border-color: #bf953f; color: #fcf6ba;" readonly></textarea>
                <button class="btn-supreme" onclick="baixar()">BAIXAR EM WORD (.DOC)</button>
            </div>
        </div>
    </main>
    <footer>
        A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER ELITE</div>
    <h1 style="color:#bf953f;">ACESSO BLOQUEADO</h1>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://promptv25-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = new URLSearchParams(window.location.search).get('id');

    function abrir() {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
    }

    // BYPASS DE SEGURAN√áA PARA DRA NAT√ÅLIA E HELEN
    let timeout = setTimeout(() => { abrir(); }, 2000);

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snap) => {
            clearTimeout(timeout);
            const data = snap.val();
            if (data && data.status === 'ativo') { abrir(); }
            else if (data && data.status === 'revogado') {
                document.getElementById('carregando').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex';
            } else { abrir(); }
        });
    } else { clearTimeout(timeout); abrir(); }

    async function lerPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = text;
        };
        reader.readAsArrayBuffer(file);
    }

    function gerar() {
        const p = `### [ORDEM V9 POWER ELITE - RIGOR M√ÅXIMO] ###\n\n1. GERAR: ${document.getElementById('gerado').value}\n2. OBJETIVO: ${document.getElementById('destino').value}\n\n[FATOS]:\n${document.getElementById('fatos').value}`;
        document.getElementById('res').value = p;
        document.getElementById('res-box').style.display = 'block';
    }

    function baixar() {
        const blob = new Blob(['\ufeff', document.getElementById('res').value], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'V9_Elite_Comando.doc';
        link.click();
    }
</script>
</body>
</html>
