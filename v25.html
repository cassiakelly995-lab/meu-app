<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | ELITE EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --ms-blue: #0078d4; --bg: #0b0b0b; --card: #161616; --text: #ffffff; --border: #333333; --rigor-high: #00ffa3; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        nav { background: var(--card); padding: 15px; border-bottom: 2px solid var(--ms-blue); text-align: center; font-weight: bold; color: var(--ms-blue); }
        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .workspace-card { background: var(--card); width: 100%; max-width: 800px; border-radius: 12px; border: 1px solid var(--border); padding: 25px; box-sizing: border-box; }
        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: #ff4d4d; transition: 0.5s ease; }
        label { font-size: 11px; font-weight: 700; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 5px; }
        textarea, input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 6px; color: #fff; font-size: 14px; outline: none; box-sizing: border-box; margin-bottom: 15px; }
        .btn-exe { width: 100%; background: #444; color: #777; border: none; padding: 18px; border-radius: 8px; font-weight: 800; cursor: not-allowed; transition: 0.4s; text-transform: uppercase; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: 0 0 20px rgba(0,120,212,0.4); }
        #resultado-area { display: none; background: #000; border: 2px solid var(--rigor-high); border-radius: 12px; padding: 20px; margin-top: 20px; width: 100%; max-width: 800px; box-sizing: border-box; }
        #prompt-final { width: 100%; height: 280px; background: transparent; border: 1px solid #333; color: #00ffa3; font-family: monospace; padding: 10px; font-size: 13px; }
        .btn-pdf { width: 100%; background: transparent; color: var(--rigor-high); border: 1px solid var(--rigor-high); padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        footer { background: var(--card); padding: 20px; border-top: 1px solid var(--border); text-align: center; font-size: 10px; color: #666; }
    </style>
</head>
<body id="app-body">

<nav>C√ÅSSIA PROMPT V8 ELITE EDITION</nav>

<main id="conteudo-principal">
    <div class="workspace-card">
        <label>M√âTRICA DE RIGOR PROFISSIONAL V8</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        
        <label>1. Contexto e Fatos Detalhados</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="O que aconteceu?"></textarea>
        
        <label>2. Base Legal e Regras</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Quais leis ou normas aplicar?"></textarea>
        
        <label>3. Destino do Comando</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="O que a IA deve entregar?">
        
        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">EXECUTAR PROTOCOLO V8</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high);">‚ö° PROMPT DE ELITE GERADO:</label>
        <textarea id="prompt-final" readonly></textarea>
        <button onclick="copiar()" style="width:100%; padding:15px; background:var(--rigor-high); color:#000; font-weight:bold; border:none; border-radius:6px; cursor:pointer; text-transform: uppercase;">COPIAR PROMPT MESTRE</button>
        <button class="btn-pdf" onclick="baixarPDF()">üì• BAIXAR PROTOCOLO (PDF)</button>
    </div>
</main>

<footer>
    CONTE√öDO GERADO POR IA. CONFER√äNCIA T√âCNICA OBRIGAT√ìRIA. PROTOCOLO V8 ELITE.
</footer>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    // SEGURAN√áA: Bloqueio em Tempo Real
    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) {
                document.getElementById('app-body').innerHTML = `
                <div style="background:#000; color:red; height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; font-family:sans-serif;">
                    <h1>ACESSO REVOGADO</h1>
                    <p>Sua licen√ßa V8 expirou ou foi desativada pela administra√ß√£o.</p>
                </div>`;
            }
        });
    } else {
        document.body.innerHTML = "<h1>ID DE ACESSO N√ÉO ENCONTRADO</h1>";
    }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        let progresso = Math.min(((f + b + d) / 300) * 100, 100);
        document.getElementById('rigor-bar').style.width = progresso + "%";
        
        const btn = document.getElementById('btn-exe');
        if (progresso >= 85) {
            document.getElementById('rigor-bar').style.background = "#00ffa3";
            btn.disabled = false; btn.classList.add('active');
        } else {
            document.getElementById('rigor-bar').style.background = "#ff4d4d";
            btn.disabled = true; btn.classList.remove('active');
        }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;

        // O MELHOR PROMPT POSS√çVEL (V8 ELITE)
        const mestre = `ATUE COMO UM ESPECIALISTA DE ELITE COM RIGOR T√âCNICO ABSOLUTO.

HIST√ìRICO E FATOS:
${f}

FUNDAMENTA√á√ÉO E REGRAS:
${b}

OBJETIVO FINAL:
${d}

DIRETRIZES:
1. Elimine termos gen√©ricos e linguagem prolixa.
2. Se houver falta de dados nos fatos, aponte as lacunas.
3. Foque 100% na entrega do objetivo solicitado com precis√£o t√©cnica.`;
        
        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        alert("üíé PROMPT DE ELITE COPIADO!");
    }

    function baixarPDF() {
        const element = document.getElementById('resultado-area');
        const opt = {
            margin: 0.5,
            filename: 'Protocolo_V8_Elite.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, backgroundColor: '#000000' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>
</body>
</html>
