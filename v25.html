<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE EDITION | CÁSSIA PROMPT</title>
    <style>
        :root { 
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; 
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
        }
        body.light-mode { --bg: #fdfdfd; --card: #ffffff; --text: #050505; --border: #e0e0e0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.4s; }
        nav { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); padding: 20px 40px; border-bottom: 1px solid #bf953f; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-v8 { font-size: 24px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .btn-top { cursor: pointer; padding: 10px 20px; border: 1px solid #bf953f; border-radius: 50px; font-size: 10px; font-weight: 900; background: transparent; color: #bf953f; text-transform: uppercase; margin-left: 10px; }
        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-panel { background: var(--card); width: 100%; max-width: 850px; border-radius: 30px; border: 1px solid var(--border); padding: 45px; box-sizing: border-box; }
        .progress-container { margin-bottom: 40px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .progress-label { font-size: 10px; font-weight: 900; color: #bf953f; text-transform: uppercase; }
        .progress-percent { color: #fcf6ba; font-size: 16px; font-weight: bold; }
        .progress-bar-bg { width: 100%; height: 8px; background: #111; border-radius: 20px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: 0.6s; }
        label { font-size: 11px; font-weight: 800; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 15px; }
        textarea, input { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; border-radius: 15px; color: var(--text); font-size: 16px; outline: none; margin-bottom: 30px; box-sizing: border-box; }
        .btn-prime { width: 100%; background: var(--gold); color: #000; border: none; padding: 28px; border-radius: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 5px; font-size: 16px; }
        #output-zone { display: none; margin-top: 50px; width: 100%; max-width: 850px; }
        #prompt-result { width: 100%; height: 480px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 30px; border-radius: 20px; font-family: monospace; }
        footer { margin-top: 80px; padding: 40px; text-align: center; border-top: 1px solid var(--border); font-size: 10px; opacity: 0.5; }
        #access-denied { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; background: #000; color: #ff4d4d; }
    </style>
</head>
<body>

<div id="access-denied">
    <h1 style="letter-spacing: 10px;">ACESSO NEGADO</h1>
    <p>LICENÇA INVÁLIDA</p>
</div>

<div id="main-app" style="display: none;">
    <nav>
        <div class="logo-v8">V8 ELITE</div>
        <div><button class="btn-top" onclick="document.body.classList.toggle('light-mode')">Cores</button></div>
    </nav>
    <main>
        <div class="glass-panel">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-label">Protocolo V8</span>
                    <span id="percent-text" class="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg"><div id="bar-fill" class="progress-bar-fill"></div></div>
            </div>
            <label>Missão</label>
            <input type="text" id="destino" oninput="monitorar()">
            <label>Relato</label>
            <textarea id="fatos" rows="6" oninput="monitorar()"></textarea>
            <button id="btn-main" class="btn-prime" onclick="gerarPrompt()">Gerar</button>
        </div>
        <div id="output-zone">
            <textarea id="prompt-result" readonly></textarea>
            <button onclick="copiar()" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:10px;">Copiar</button>
        </div>
    </main>
    <footer>
        <strong>CÁSSIA PROMPT ® | V8 ELITE EDITION</strong><br>
        <span id="licenciado-para" style="color: #bf953f; font-weight: bold; font-size: 12px;">LICENCIADO PARA: AGUARDANDO...</span><br><br>
        A RESPONSABILIDADE É DE QUEM ESTÁ USANDO.
    </footer>
</div>

<script>
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const userParam = params.get('user') || params.get('id') || "";
        const app = document.getElementById('main-app');
        const denied = document.getElementById('access-denied');
        const displayLicenca = document.getElementById('licenciado-para');

        if (userParam !== "") {
            let nomeFinal = "USUÁRIO AUTORIZADO";
            
            // BUSCA POR NOMES ESPECÍFICOS NO LINK
            if (userParam.toLowerCase().includes("natalia")) {
                nomeFinal = "DRA. NATALIA";
            } else if (userParam.toLowerCase().includes("helen")) {
                nomeFinal = "HELEN CRISTINA";
            } else if (userParam.toLowerCase().includes("paula")) {
                nomeFinal = "DRA. PAULA";
            } else {
                // Se não for um dos nomes acima, ele tenta limpar o texto ou usa o padrão
                nomeFinal = userParam.split('_')[0].toUpperCase();
                if (nomeFinal.length < 3) nomeFinal = "CLIENTE ELITE";
            }

            app.style.display = 'block';
            displayLicenca.innerText = "LICENCIADO PARA: " + nomeFinal;
        } else {
            denied.style.display = 'flex';
        }
    }

    function monitorar() {
        const d = document.getElementById('destino').value.length;
        const f = document.getElementById('fatos').value.length;
        let progresso = Math.min(100, ((d / 10) * 30) + ((f / 30) * 70));
        document.getElementById('bar-fill').style.width = progresso + "%";
        document.getElementById('percent-text').innerText = Math.round(progresso) + "%";
    }

    function gerarPrompt() {
        const d = document.getElementById('destino').value;
        const f = document.getElementById('fatos').value;
        document.getElementById('prompt-result').value = `MISSÃO: ${d}\nFATOS: ${f}\n\n⚠️ RIGOR: PROIBIDO INVENTAR.`;
        document.getElementById('output-zone').style.display = 'block';
    }

    function copiar() {
        document.getElementById('prompt-result').select();
        document.execCommand('copy');
        alert("Copiado!");
    }

    window.onload = checkAccess;
</script>
</body>
</html>
