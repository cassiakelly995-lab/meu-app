<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE EDITION | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --border: #1a1a1a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 25px rgba(191, 149, 63, 0.15);
        }
        body.light-mode {
            --bg: #f8f8f8; --card: #ffffff; --text: #1a1a1a; --border: #e0e0e0;
            --glow: 0 5px 20px rgba(0,0,0,0.05);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: background 0.3s; }
        
        nav { padding: 25px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg); }
        .logo-v8 { font-size: 18px; font-weight: 900; letter-spacing: 5px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }

        .top-btns { display: flex; gap: 10px; }
        .btn-minimal { background: none; border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }
        .btn-minimal:hover { opacity: 1; border-color: #bf953f; color: #bf953f; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; min-height: 70vh; }
        .glass-panel { background: var(--card); width: 100%; max-width: 750px; border-radius: 20px; border: 1px solid var(--border); padding: 40px; box-shadow: var(--glow); }

        .integrity-header { display: flex; justify-content: space-between; font-size: 9px; font-weight: 800; color: #bf953f; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .bar-bg { width: 100%; height: 3px; background: rgba(191,149,63,0.1); border-radius: 5px; overflow: hidden; margin-bottom: 30px; }
        .bar-fill { width: 0%; height: 100%; background: var(--gold); transition: 0.5s; }

        .pdf-link { color: #bf953f; font-size: 11px; text-decoration: none; font-weight: 700; cursor: pointer; display: inline-block; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .pdf-link:hover { text-decoration: underline; }

        label { font-size: 9px; font-weight: 700; opacity: 0.5; text-transform: uppercase; display: block; margin-bottom: 8px; letter-spacing: 1.2px; }
        input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); padding: 15px; border-radius: 10px; color: var(--text); font-size: 15px; margin-bottom: 25px; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: #bf953f; }

        .btn-gold { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-size: 13px; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(191,149,63,0.2); }

        #output-zone { display: none; width: 100%; max-width: 750px; margin-top: 30px; }
        #prompt-result { width: 100%; height: 300px; background: rgba(0,0,0,0.03); border: 1px solid var(--border); color: var(--text); padding: 20px; border-radius: 12px; font-family: monospace; }

        footer { margin-top: 80px; padding: 40px; text-align: center; border-top: 1px solid var(--border); font-size: 9px; opacity: 0.5; letter-spacing: 1.5px; line-height: 2; }
    </style>
</head>
<body id="main-body">

<nav>
    <div class="logo-v8">V8 ELITE EDITION</div>
    <div class="top-btns">
        <button class="btn-minimal" onclick="limpar()">Limpar Tudo</button>
        <button class="btn-minimal" onclick="toggleMode()">Trocar Tema</button>
    </div>
</nav>

<main id="app-content">
    <div class="glass-panel">
        <div class="integrity-header"><span>Integridade V8</span><span id="pct">0%</span></div>
        <div class="bar-bg"><div id="fill" class="bar-fill"></div></div>

        <a class="pdf-link" onclick="document.getElementById('pdf-up').click()">üìé Anexar PDF da Triagem</a>
        <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">

        <label>Qual o seu objetivo com este comando?</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="Ex: Triagem Documental Elite">

        <label>Fatos e Informa√ß√µes Brutas</label>
        <textarea id="fatos" rows="6" oninput="atualizar()" placeholder="Cole o texto ou anexe o PDF acima..."></textarea>

        <button class="btn-gold" onclick="gerar()">Gerar Prompt Elite</button>
    </div>

    <div id="output-zone">
        <label>Comando Gerado:</label>
        <textarea id="prompt-result" readonly></textarea>
        <button class="btn-minimal" style="width:100%; margin-top:10px; padding:15px;" onclick="copiar()">Copiar Prompt</button>
    </div>
</main>

<footer>
    C√ÅSSIA PROMPT ¬Æ | VERS√ÉO V8 GOD MODE<br>
    LICENCIADO PARA: <span id="user-display" style="color:#bf953f; font-weight:bold;">VERIFICANDO...</span><br>
    A RESPONSABILIDADE √â DE QUEM EST√Å USANDO E O PROGRAMA APENAS GERA O PROMPT.
</footer>

<script>
    // SISTEMA DE ACESSO
    const ACESSOS = {
        "TkFUQUxJ": "NATALIA",
        "Helen_cristina": "HELEN CRISTINA",
        "cassia": "C√ÅSSIA"
    };

    const id = new URLSearchParams(window.location.search).get('id');
    const user = ACESSOS[id];

    if (!user) {
        document.getElementById('app-content').innerHTML = "<h1 style='color:#bf953f; margin-top:100px;'>ACESSO REVOGADO</h1>";
    } else {
        document.getElementById('user-display').innerText = user;
    }

    // TEMA E LIMPEZA
    function toggleMode() { document.getElementById('main-body').classList.toggle('light-mode'); }
    function limpar() {
        document.getElementById('destino').value = "";
        document.getElementById('fatos').value = "";
        atualizar();
    }

    // MOTOR PDF
    async function lerPDF(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = fullText;
            atualizar();
        };
        reader.readAsArrayBuffer(file);
    }

    function atualizar() {
        let p = Math.min(100, (document.getElementById('destino').value.length * 2) + (document.getElementById('fatos').value.length / 10));
        document.getElementById('fill').style.width = p + "%";
        document.getElementById('pct').innerText = Math.round(p) + "%";
    }

    function gerar() {
        const d = document.getElementById('destino').value;
        const f = document.getElementById('fatos').value;
        document.getElementById('prompt-result').value = `### [COMANDO V8 ELITE] ###\n\nOBJETIVO: ${d}\n\nDADOS PARA AN√ÅLISE:\n${f}`;
        document.getElementById('output-zone').style.display = 'block';
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function copiar() {
        document.getElementById('prompt-result').select();
        document.execCommand('copy');
        alert("üíé Prompt V8 Copiado!");
    }
</script>
</body>
</html>
