<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | ELITE EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --ms-blue: #0078d4; --bg: #050505; --card: #111111; --text: #ffffff; 
            --border: #222222; --rigor-high: #00ffa3; --input-bg: #000; 
        }

        body.light-mode {
            --bg: #f3f2f1; --card: #ffffff; --text: #1a1a1a; 
            --border: #d1d1d1; --input-bg: #fff;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
        nav { background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--ms-blue); display: flex; justify-content: space-between; align-items: center; }
        
        .theme-toggle { cursor: pointer; padding: 8px 15px; border: 1px solid var(--ms-blue); border-radius: 20px; font-size: 10px; font-weight: bold; background: transparent; color: var(--ms-blue); text-transform: uppercase; }

        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .workspace-card { background: var(--card); width: 100%; max-width: 850px; border-radius: 12px; border: 1px solid var(--border); padding: 30px; box-sizing: border-box; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .rigor-container { width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 10px; overflow: hidden; border: 1px solid var(--border); }
        .rigor-bar { width: 0%; height: 100%; background: #ff3333; transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        
        label { font-size: 10px; font-weight: 800; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-top: 20px; letter-spacing: 1px; }
        textarea, input { width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: var(--text); font-size: 14px; outline: none; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: var(--ms-blue); }

        .btn-exe { width: 100%; background: #222; color: #555; border: none; padding: 20px; border-radius: 10px; font-weight: 900; cursor: not-allowed; transition: 0.4s; margin-top: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: 0 0 30px rgba(0,120,212,0.5); }

        #resultado-area { display: none; background: #000; border: 2px solid var(--rigor-high); border-radius: 12px; padding: 25px; margin-top: 25px; width: 100%; max-width: 850px; box-sizing: border-box; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #prompt-final { width: 100%; height: 350px; background: #000; border: 1px solid #1a1a1a; color: var(--rigor-high); font-family: 'Consolas', monospace; padding: 20px; box-sizing: border-box; margin-bottom: 20px; font-size: 13px; line-height: 1.6; }

        .btn-acao { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 12px; transition: 0.2s; }
        .btn-copy { background: var(--rigor-high); color: #000; }
        .btn-copy:hover { transform: scale(1.01); filter: brightness(1.1); }
        .btn-pdf { background: transparent; color: var(--text); border: 1px solid var(--border); }

        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body id="body-v8">

<nav>
    <div style="font-weight: 900; color: var(--ms-blue); font-size: 18px;">V8 ELITE <span style="font-weight:100; color:#fff;">GOD MODE</span></div>
    <button class="theme-toggle" onclick="toggleTheme()">Alterar Contraste</button>
</nav>

<main>
    <div class="workspace-card">
        <label>N√≠vel de Rigor do Protocolo</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        <span id="rigor-label" style="font-size: 10px; color: #ff3333; font-weight: 900;">STATUS: AGUARDANDO DADOS T√âCNICOS</span>

        <label>1. Fatos e Provas Materiais</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Descreva apenas fatos brutos. Sem opini√µes."></textarea>

        <label>2. Base Normativa e Teses</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Artigos, S√∫mulas ou Princ√≠pios espec√≠ficos."></textarea>

        <label>3. Objetivo e Comando de Sa√≠da</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="O que a IA deve entregar com rigor absoluto?">

        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">Ativar Protocolo de Elite</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high); font-size: 12px;">üõ°Ô∏è COMANDO BLINDADO GERADO:</label>
        <textarea id="prompt-final" readonly></textarea>
        <button class="btn-acao btn-copy" onclick="copiar()">Copiar Comando V8</button>
        <button class="btn-acao btn-pdf" onclick="exportarPDF()">Exportar Protocolo PDF</button>
    </div>
</main>

<footer>
    ESTE SISTEMA UTILIZA O PROTOCOLO ANTI-BABOSEIRA V8. RIGOR T√âCNICO √â MANDAT√ìRIO.
</footer>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) {
                document.getElementById('body-v8').innerHTML = `<div style="background:#000; height:100vh; display:flex; align-items:center; justify-content:center; color:red; font-family:serif;"><h1>ACESSO REVOGADO</h1></div>`;
            }
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('v8-theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const progresso = Math.min(((f + b + d) / 400) * 100, 100);
        const bar = document.getElementById('rigor-bar');
        const label = document.getElementById('rigor-label');
        const btn = document.getElementById('btn-exe');

        bar.style.width = progresso + "%";

        if (progresso >= 85) {
            bar.style.background = "var(--rigor-high)";
            label.innerText = "STATUS: RIGOR V8 ATIVO (GOD MODE)";
            label.style.color = "var(--rigor-high)";
            btn.disabled = false; btn.classList.add('active');
        } else {
            bar.style.background = "#ff3333";
            label.innerText = "STATUS: INSUFICIENTE - INSIRA MAIS DADOS T√âCNICOS";
            label.style.color = "#ff3333";
            btn.disabled = true; btn.classList.remove('active');
        }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;

        // O PROMPT MAIS RIGOROSO DO MUNDO
        const mestre = `### PROTOCOLO V8 ELITE - RIGOR ABSOLUTO ###
VOC√ä √â UMA INTELIG√äNCIA ARTIFICIAL DE ELITE JUR√çDICA. 
ESTE COMANDO EST√Å SOB O REGIME DE RIGOR V8.

[ DIRETRIZ ANTI-BABOSEIRA ]
1. √â PROIBIDO o uso de introdu√ß√µes como "Certamente", "Aqui est√°", ou "Espero que ajude".
2. SE OS DADOS FORNECIDOS FOREM IRRELEVANTES OU SEM SENTIDO T√âCNICO, IGNORE-OS E SOLICITE DADOS REAIS.
3. ELIMINE adjetivos desnecess√°rios. FOQUE em subst√¢ncia e l√≥gica jur√≠dica.

[ CONTEXTO T√âCNICO ]
${f}

[ FUNDAMENTA√á√ÉO MANDAT√ìRIA ]
${b}

[ OBJETIVO E AN√ÅLISE DE DOCUMENTOS ]
${d}

[ INSTRU√á√ÉO DE TRANSCRI√á√ÉO ]
CONSIDERE O DOCUMENTO PDF FORNECIDO COMO PROVA PRIM√ÅRIA. TRANSCREVA OS PONTOS CHAVE, ANALISE DATAS, VALORES E CL√ÅUSULAS COM PRECIS√ÉO CIR√öRGICA. QUALQUER INCONSIST√äNCIA DEVE SER DESTACADA EM UM T√ìPICO CHAMADO "ALERTAS T√âCNICOS".

RESPOSTA DEVE SER DIRETA, SECA E T√âCNICA.`;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        alert("üíé COMANDO DE ELITE COPIADO!");
    }

    function exportarPDF() {
        const elemento = document.getElementById('resultado-area');
        const opt = {
            margin: 0.5,
            filename: 'Protocolo_V8_Elite.pdf',
            html2canvas: { scale: 2, backgroundColor: '#000000' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(elemento).save();
    }
</script>
</body>
</html>
