<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | ELITE EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --ms-blue: #0078d4; --bg: #0b0b0b; --card: #161616; --text: #ffffff; 
            --border: #333333; --rigor-high: #00ffa3; --input-bg: #000; 
        }

        /* Configura√ß√£o Modo Claro */
        body.light-mode {
            --bg: #f3f2f1; --card: #ffffff; --text: #323130; 
            --border: #edebe9; --input-bg: #fff;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
        
        nav { 
            background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--ms-blue); 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .theme-toggle { 
            cursor: pointer; padding: 8px 15px; border: 1px solid var(--ms-blue); 
            border-radius: 20px; font-size: 10px; font-weight: bold; 
            background: transparent; color: var(--ms-blue); text-transform: uppercase; 
        }

        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        .workspace-card { 
            background: var(--card); width: 100%; max-width: 800px; border-radius: 12px; 
            border: 1px solid var(--border); padding: 25px; box-sizing: border-box; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 5px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: #ff4d4d; transition: 0.5s ease; }
        
        label { font-size: 11px; font-weight: 700; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 5px; margin-top: 15px; }
        
        textarea, input { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--border); 
            padding: 12px; border-radius: 6px; color: var(--text); font-size: 14px; 
            outline: none; box-sizing: border-box; 
        }
        
        .btn-exe { 
            width: 100%; background: #444; color: #777; border: none; padding: 18px; 
            border-radius: 8px; font-weight: 800; cursor: not-allowed; 
            transition: 0.4s; margin-top: 20px; text-transform: uppercase;
        }
        
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: 0 0 20px rgba(0,120,212,0.4); }

        /* √Årea do Resultado */
        #resultado-area { 
            display: none; background: var(--card); border: 2px solid var(--rigor-high); 
            border-radius: 12px; padding: 20px; margin-top: 20px; width: 100%; 
            max-width: 800px; box-sizing: border-box; 
        }

        #prompt-final { 
            width: 100%; height: 280px; background: var(--input-bg); border: 1px solid var(--border); 
            color: var(--rigor-high); font-family: 'Courier New', monospace; padding: 15px; 
            border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; font-size: 13px;
        }

        .btn-acao { 
            width: 100%; padding: 15px; border: none; border-radius: 6px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px;
        }

        .btn-copy { background: var(--rigor-high); color: #000; }
        .btn-pdf { background: transparent; color: var(--text); border: 1px solid var(--text); }

        footer { background: var(--card); padding: 25px; border-top: 1px solid var(--border); text-align: center; }
        .footer-legal { font-size: 9px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body id="body-v8">

<nav>
    <div style="font-weight: bold; color: var(--ms-blue);">C√ÅSSIA PROMPT V8 <span style="font-weight:300;">ELITE</span></div>
    <button class="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>
</nav>

<main>
    <div class="workspace-card" id="form-v8">
        <label>Rigor Profissional do Comando</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        <span id="rigor-label" style="font-size: 10px; color: #ff4d4d; font-weight: bold;">AGUARDANDO DADOS...</span>

        <label>1. Contexto, Fatos e Realidade</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Descreva os detalhes da situa√ß√£o..."></textarea>

        <label>2. Embasamento e Regras</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Quais leis ou normas aplicar?"></textarea>

        <label>3. Destino Final</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="O que a IA deve gerar?">

        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">Executar Protocolo V8</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high);">‚ö° Prompt Mestre V8 Elite:</label>
        <textarea id="prompt-final" readonly></textarea>
        <button class="btn-acao btn-copy" onclick="copiar()">Copiar Prompt de Elite</button>
        <button class="btn-acao btn-pdf" onclick="exportarPDF()">Baixar Protocolo em PDF</button>
    </div>
</main>

<footer>
    <div class="footer-legal">
        Conte√∫do gerado por IA. Confer√™ncia t√©cnica e jur√≠dica obrigat√≥ria. Protocolo V8 Elite Edition.
    </div>
</footer>

<script>
    // 1. Configura√ß√£o do Firebase
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    // 2. Seguran√ßa: Bloqueio em Tempo Real
    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) {
                document.getElementById('body-v8').innerHTML = `
                <div style="background:#000; color:white; height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; font-family:sans-serif; padding:20px;">
                    <div>
                        <h1 style="color:#ff4d4d;">ACESSO BLOQUEADO</h1>
                        <p>Sua licen√ßa V8 foi desativada ou n√£o foi encontrada.</p>
                        <p style="font-size:12px; opacity:0.5;">ID: ${userId}</p>
                    </div>
                </div>`;
            }
        });
    }

    // 3. Fun√ß√£o do Tema Claro/Escuro
    if (localStorage.getItem('v8-theme') === 'light') document.body.classList.add('light-mode');
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('v8-theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // 4. L√≥gica de Rigor e Bot√£o
    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const bar = document.getElementById('rigor-bar');
        const label = document.getElementById('rigor-label');
        const btn = document.getElementById('btn-exe');

        let progresso = Math.min(((f + b + d) / 300) * 100, 100);
        bar.style.width = progresso + "%";

        if (progresso >= 85) {
            bar.style.background = "var(--rigor-high)";
            label.innerText = "RIGOR: GOD MODE ATIVO";
            label.style.color = "var(--rigor-high)";
            btn.disabled = false; btn.classList.add('active');
        } else {
            bar.style.background = "#ff4d4d";
            label.innerText = "RIGOR: INSUFICIENTE";
            label.style.color = "#ff4d4d";
            btn.disabled = true; btn.classList.remove('active');
        }
    }

    // 5. Gerar Prompt de Elite
    function gerar() {
        const fatos = document.getElementById('fatos').value;
        const base = document.getElementById('base').value;
        const destino = document.getElementById('destino').value;

        const mestre = `ATUE COMO UM ESPECIALISTA DE ELITE (V8 MODE).\n\nFATOS:\n${fatos}\n\nBASE LEGAL:\n${base}\n\nDESTINO:\n${destino}\n\nDIRETRIZES:\nRigor t√©cnico absoluto, sem termos gen√©ricos, foco total no resultado jur√≠dico.`;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // 6. Fun√ß√µes de A√ß√£o (Copiar e PDF)
    function copiar() {
        const txt = document.getElementById('prompt-final');
        txt.select();
        document.execCommand('copy');
        alert("üíé PROMPT DE ELITE COPIADO!");
    }

    function exportarPDF() {
        const elemento = document.getElementById('resultado-area');
        const opt = {
            margin: 0.5,
            filename: 'V8_Protocolo_Elite.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, backgroundColor: document.body.classList.contains('light-mode') ? '#ffffff' : '#000000' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(elemento).save();
    }
</script>
</body>
</html>
