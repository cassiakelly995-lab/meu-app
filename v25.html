<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER ELITE | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(15, 15, 15, 0.98);
            --text: #ffffff;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: #2a2a2a;
        }
        .light-mode {
            --bg: #fdfdfd;
            --card: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --border: #e0e0e0;
        }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; transition: 0.4s;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        #app-content, #revogado, #carregando { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; }
        #carregando { display: flex; }
        .logo-v9 { 
            font-size: 24px; font-weight: 900; letter-spacing: 8px; 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-transform: uppercase; margin: 40px 0;
        }
        .glass-panel { 
            background: var(--card); width: 92%; max-width: 950px; 
            border-radius: 15px; border: 1px solid rgba(191, 149, 63, 0.3); 
            padding: 50px; box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); margin-bottom: 40px;
        }
        .btn-supreme { 
            width: 100%; background: var(--gold); color: #000; border: none; 
            padding: 24px; border-radius: 6px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 5px; font-size: 15px; 
            margin-top: 25px; transition: 0.3s; box-shadow: 0 5px 15px rgba(191, 149, 63, 0.2);
        }
        .btn-supreme:hover { transform: translateY(-2px); filter: brightness(1.1); }
        input, textarea { 
            width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); 
            padding: 18px; border-radius: 6px; color: var(--text); font-size: 15px; 
            box-sizing: border-box; margin-bottom: 25px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #bf953f; background: rgba(255,255,255,0.05); }
        .toggle-btn { position: fixed; top: 30px; right: 30px; background: none; border: 1px solid var(--border); color: var(--text); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 12px; letter-spacing: 1px; font-weight: bold; z-index: 1000; }
        footer { padding: 50px; text-align: center; font-size: 10px; opacity: 0.5; letter-spacing: 3px; line-height: 2; border-top: 1px solid var(--border); width: 100%; box-sizing: border-box; }
        .pdf-action { color: #bf953f; font-weight: 800; cursor: pointer; font-size: 12px; text-transform: uppercase; display: block; text-align: left; margin-bottom: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="document.body.classList.toggle('light-mode')">MUDAR TEMA</button>

<div id="carregando">
    <div class="logo-v9">V9 POWER ELITE</div>
</div>

<div id="app-content">
    <div class="logo-v9">V9 POWER ELITE</div>
    <main style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 20px; box-sizing: border-box;">
        <div class="glass-panel">
            <span class="pdf-action" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR DOSSI√ä PDF</span>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <input type="text" id="gerado" placeholder="O QUE DEVE SER GERADO?">
            <input type="text" id="destino" placeholder="OBJETIVO ESTRAT√âGICO">
            <textarea id="fatos" rows="12" placeholder="COLE OS FATOS OU USE O PDF ACIMA..."></textarea>
            
            <button class="btn-supreme" onclick="gerar()">EXECUTAR ENGENHARIA V9 GOD MODE</button>
            
            <div id="res-box" style="display:none; margin-top:50px; border-top: 1px solid var(--border); padding-top: 30px;">
                <textarea id="res" style="height:400px; border-color: #bf953f; color: #fcf6ba; background: #000;" readonly></textarea>
                <button class="btn-supreme" onclick="baixar()">EXPORTAR PARA WORD (.DOC)</button>
            </div>
        </div>
    </main>
    <footer>
        C√ÅSSIA PROMPT ¬Æ | V9 POWER ELITE EDITION<br>
        A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER ELITE</div>
    <h1 style="color:#bf953f; letter-spacing: 5px;">ACESSO BLOQUEADO</h1>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://promptv25-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = new URLSearchParams(window.location.search).get('id');

    function mostrarPortal() {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
    }

    // BYPASS DRA NAT√ÅLIA (2.5s) - Abre mesmo se o Firebase falhar
    let bypass = setTimeout(() => { mostrarPortal(); }, 2500);

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snap) => {
            clearTimeout(bypass);
            const data = snap.val();
            if (data && data.status === 'ativo') { mostrarPortal(); }
            else if (data && data.status === 'revogado') {
                document.getElementById('carregando').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex';
            } else { mostrarPortal(); }
        });
    } else { clearTimeout(bypass); mostrarPortal(); }

    async function lerPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = text;
            alert("V9: PDF processado com rigor m√°ximo.");
        };
        reader.readAsArrayBuffer(file);
    }

    function gerar() {
        const p = `### [ORDEM V9 POWER ELITE - RIGOR M√ÅXIMO] ###\n\nGERAR: ${document.getElementById('gerado').value}\nOBJETIVO: ${document.getElementById('destino').value}\n\n[INSTRU√á√ïES]: Use lei seca e jurisprud√™ncia STF/STJ. Proibido inventar.\n\n[FATOS]:\n${document.getElementById('fatos').value}`;
        document.getElementById('res').value = p;
        document.getElementById('res-box').style.display = 'block';
    }

    function baixar() {
        const blob = new Blob(['\ufeff', document.getElementById('res').value], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'V9_Elite_Comando.doc';
        link.click();
    }
</script>
</body>
</html>
