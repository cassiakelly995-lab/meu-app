<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V14 THE PERFECT 10 | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --bg: #050505; --card: rgba(12, 12, 12, 0.98); --text: #ffffff; --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%); --border: rgba(191, 149, 63, 0.3); }
        .light-mode { --bg: #fdfdfd; --card: rgba(255, 255, 255, 0.96); --text: #1a1a1a; --border: rgba(179, 135, 40, 0.3); }
        .focus-mode { --bg: #000000; }
        .focus-mode header, .focus-mode footer, .focus-mode .logo-v9:first-child { opacity: 0; pointer-events: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.8s; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        #app-content { display: flex; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; z-index: 2; position: relative; }
        .logo-v9 { font-size: 24px; font-weight: 900; letter-spacing: 12px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin: 40px 0; text-align: center; }
        .glass-panel { background: var(--card); width: 94%; max-width: 1000px; border-radius: 12px; border: 1px solid var(--border); padding: 40px; box-shadow: 0 25px 80px rgba(0,0,0,1); backdrop-filter: blur(25px); margin-bottom: 40px; position: relative; box-sizing: border-box; }
        .progress-group { margin-bottom: 30px; display: none; width: 100%; }
        .label-rigor { font-size: 10px; font-weight: 800; color: #bf953f; letter-spacing: 2px; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 4px; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.3s ease; }
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 4px; color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 13px; margin-top: 10px; }
        .btn-copy { background: transparent; color: #bf953f; border: 1px solid #bf953f; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; margin-bottom: 10px; width: fit-content; align-self: flex-end; }
        .top-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1001; }
        .ctrl-btn { background: none; border: 1px solid #bf953f; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 9px; font-weight: 900; color: #bf953f; }
        .label-sugestao { font-size: 9px; color: #bf953f; margin-bottom: 5px; display: block; letter-spacing: 1px; font-weight: bold; }
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.4; letter-spacing: 2px; }
    </style>
</head>
<body>
<div class="top-controls"><button class="ctrl-btn" onclick="document.body.classList.toggle('focus-mode')">FOCO</button><button class="ctrl-btn" onclick="document.body.classList.toggle('light-mode')">TEMA</button></div>
<div id="app-content">
    <div class="logo-v9">V14 THE PERFECT 10</div>
    <main class="glass-panel">
        <div class="progress-group" id="prog-area">
            <span class="label-rigor">Calibragem de Tom: <span id="val1">0%</span></span>
            <div class="progress-container"><div class="progress-bar" id="bar1"></div></div>
            <span class="label-rigor">Filtro de Ru√≠do: <span id="val2">0%</span></span>
            <div class="progress-container"><div class="progress-bar" id="bar2"></div></div>
        </div>
        <span style="color:#fcf6ba; font-weight:900; cursor:pointer; font-size:11px;" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR PDF</span>
        <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><span class="label-sugestao">ENTREGA</span><input type="text" id="gerado" placeholder="Ex: Auditoria de Patentes"></div>
            <div><span class="label-sugestao">OBJETIVO</span><input type="text" id="destino" placeholder="Ex: Mitigar vazamento de chip"></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><span class="label-sugestao">TONALIDADE DA AUDI√äNCIA</span><input type="text" id="persona" placeholder="Ex: Jur√≠dico (Severo) / C-Level (Direto)"></div>
            <div><span class="label-sugestao">RESTRIC√ïES (O QUE N√ÉO FAZER)</span><input type="text" id="negativo" placeholder="Ex: N√£o use termos vagos, n√£o alucine datas"></div>
        </div>

        <span class="label-sugestao">BASE DE DADOS</span>
        <textarea id="fatos" rows="6" placeholder="Cole os dados aqui..."></textarea>
        
        <button class="btn-supreme" onclick="executarV14()">GERAR PROMPT 10.0</button>
        <div id="res-box" style="display:none; margin-top:25px; flex-direction:column;">
            <button class="btn-copy" id="btnCopy" onclick="copyRes()">COPIAR</button>
            <textarea id="res" style="height:300px; background:#000; color:#fcf6ba; font-family:monospace;"></textarea>
        </div>
    </main>
    <footer>C√ÅSSIA PROMPT ¬Æ | A RESPONSABILIDADE √â DO USU√ÅRIO.</footer>
</div>

<script>
    async function lerPDF(i){const f=i.files[0];const r=new FileReader();r.onload=async function(){const ta=new Uint8Array(this.result);const pdf=await pdfjsLib.getDocument(ta).promise;let t="";for(let p=1;p<=pdf.numPages;p++){const pg=await pdf.getPage(p);const c=await pg.getTextContent();t+=c.items.map(s=>s.str).join(" ")+"\n";}document.getElementById('fatos').value=t;};r.readAsArrayBuffer(f);}
    function copyRes(){const t=document.getElementById('res');t.select();document.execCommand('copy');document.getElementById('btnCopy').innerText="COPIADO!";setTimeout(()=>document.getElementById('btnCopy').innerText="COPIAR",2000);}
    function executarV14() {
        document.getElementById('prog-area').style.display='block';
        let p1=0, p2=0;
        let itv=setInterval(()=>{
            if(p1<100){p1+=10;document.getElementById('bar1').style.width=p1+'%';document.getElementById('val1').innerText=p1+'%';}
            if(p1>=100 && p2<100){p2+=20;document.getElementById('bar2').style.width=p2+'%';document.getElementById('val2').innerText=p2+'%';}
            if(p2>=100){
                clearInterval(itv);
                const p = `CONTEXTO: ${document.getElementById('gerado').value}\nOBJETIVO: ${document.getElementById('destino').value}\nAUDI√äNCIA & TOM: ${document.getElementById('persona').value}. (Use termos t√©cnicos para a parte t√©cnica e linguagem de ROI para a parte executiva).\nRESTRI√á√ÉO NEGATIVA: ${document.getElementById('negativo').value}. Nunca use adv√©rbios de incerteza.\n\n[SCHEMA DE MATRIZ]: | ID | Risco | P | I | Score | N√≠vel | A√ß√£o |\n\nDIRETRIZ ANTI-ALUCINA√á√ÉO: Se faltar dados, liste-os em "DADOS AUSENTES" e responda "REVIS√ÉO HUMANA NECESS√ÅRIA". N√£o preencha lacunas.\n\nBASE DE DATOS:\n${document.getElementById('fatos').value}`;
                document.getElementById('res').value=p; document.getElementById('res-box').style.display='flex';
            }
        },50);
    }
</script>
</body>
</html>
