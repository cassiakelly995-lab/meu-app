<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER ELITE | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --border: #1a1a1a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 30px rgba(191, 149, 63, 0.1);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: none; }
        #revogado { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-v9 { font-size: 18px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin-bottom: 20px; }
        .glass-panel { background: var(--card); width: 90%; max-width: 900px; border-radius: 12px; border: 1px solid var(--border); padding: 50px; margin: 40px auto; box-shadow: var(--glow); }
        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; margin-top: 20px; }
        input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); padding: 14px; color: #fff; margin-bottom: 20px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; }
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.5; letter-spacing: 2px; line-height: 2.2; }
    </style>
</head>
<body>

<div id="app-content">
    <nav style="padding: 20px 60px; border-bottom: 1px solid var(--border); text-align:center;">
        <div class="logo-v9">V9 POWER ELITE</div>
    </nav>
    <main>
        <div class="glass-panel">
            <div style="color:#bf953f; font-size:11px; margin-bottom:20px; cursor:pointer" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR PDF</div>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <label>1. O que deve ser gerado?</label>
            <input type="text" id="gerado" placeholder="Ex: Peti√ß√£o Inicial">
            
            <label>2. Objetivo</label>
            <input type="text" id="destino" placeholder="Ex: Ganhar a causa">
            
            <label>3. Fatos</label>
            <textarea id="fatos" rows="10" placeholder="Cole o texto aqui"></textarea>
            
            <button class="btn-supreme" onclick="gerar()">Executar Engenharia V9</button>
            
            <div id="output" style="display:none; margin-top:30px;">
                <textarea id="res" style="height:300px; background:#000; color:#fcf6ba; border-color:#bf953f" readonly></textarea>
                <button class="btn-supreme" onclick="exportar()">Baixar em Word (.doc)</button>
            </div>
        </div>
    </main>
    <footer>C√ÅSSIA PROMPT ¬Æ | TECNOLOGIA V9 POWER ELITE EDITION</footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER ELITE</div>
    <h1 style="color:#bf953f; letter-spacing:5px;">ACESSO REVOGADO</h1>
    <p style="opacity:0.5; font-size:10px;">Entre em contato com a administra√ß√£o para renovar sua licen√ßa.</p>
</div>

<script>
    // Configura√ß√£o do seu Firebase (Mantenha as suas chaves aqui)
    const firebaseConfig = {
        databaseURL: "SUA_URL_DO_FIREBASE_AQUI"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // L√≥gica de Verifica√ß√£o de ID
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.status === 'ativo') {
                document.body.style.display = 'block';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('revogado').style.display = 'none';
            } else {
                document.body.style.display = 'block';
                document.getElementById('app-content').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex';
            }
        });
    } else {
        document.body.style.display = 'block';
        document.getElementById('revogado').style.display = 'flex';
    }

    // Fun√ß√µes do V9
    function gerar() {
        const p = `### [ORDEM V9] ###\n1. GERAR: ${document.getElementById('gerado').value}\n2. OBJETIVO: ${document.getElementById('destino').value}\n3. FATOS: ${document.getElementById('fatos').value}`;
        document.getElementById('res').value = p;
        document.getElementById('output').style.display = 'block';
    }
    function exportar() {
        const blob = new Blob(['\ufeff', document.getElementById('res').value], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'V9_Prompt.doc';
        link.click();
    }
</script>
</body>
</html>
