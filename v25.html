<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE | COMMAND ENGINE</title>
    <style>
        :root { 
            --bg: #030303; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; --gold: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        body.light-mode { --bg: #f5f7f9; --card: #ffffff; --text: #111; --border: #ddd; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        nav { background: var(--card); padding: 15px 30px; border-bottom: 2px solid #bf953f; display: flex; justify-content: space-between; align-items: center; }
        .theme-btn { cursor: pointer; padding: 10px 20px; border: 1px solid #bf953f; border-radius: 50px; font-size: 10px; font-weight: 800; background: transparent; color: #bf953f; text-transform: uppercase; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .workspace-card { background: var(--card); width: 100%; max-width: 800px; border-radius: 24px; border: 1px solid var(--border); padding: 45px; box-sizing: border-box; }

        .gold-logo { font-size: 28px; font-weight: 900; letter-spacing: 5px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; text-align: center; display: block; margin-bottom: 10px; }
        
        label { font-size: 10px; font-weight: 900; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 12px; letter-spacing: 2px; }
        textarea, input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 20px; border-radius: 15px; color: var(--text); font-size: 15px; outline: none; margin-bottom: 25px; box-sizing: border-box; }

        .upload-area { border: 1px dashed #444; border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; margin-bottom: 25px; background: rgba(255,255,255,0.02); }

        .btn-exe { width: 100%; background: var(--gold); color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 14px; }
        
        #resultado-area { display: none; margin-top: 35px; width: 100%; max-width: 800px; }
        #prompt-final { width: 100%; height: 400px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 25px; border-radius: 15px; }

        footer { margin-top: 60px; padding: 20px; text-align: center; }
        .footer-notice { color: var(--text); font-size: 9px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        
        #bloqueio { display: none; padding: 100px; text-align: center; }
    </style>
</head>
<body>

<div id="bloqueio">
    <h1 style="color: #ff4d4d;">üö´ ACESSO REVOGADO</h1>
    <p>Licen√ßa expirada. Contate a administra√ß√£o.</p>
</div>

<div id="app-v8">
    <nav>
        <div class="gold-logo">V8 ELITE</div>
        <button class="theme-btn" onclick="document.body.classList.toggle('light-mode')">Inverter Cores</button>
    </nav>

    <main>
        <div class="workspace-card">
            <span class="gold-logo" style="font-size: 24px;">V8 ELITE</span>
            <div style="font-size: 9px; color: #666; text-align: center; margin-bottom: 30px;">PROTOCOLO ELITE EDITION</div>

            <label>Qual a sua miss√£o obrigat√≥ria?</label>

                <span style="font-size: 11px; opacity: 0.8;">üìÑ CLIQUE PARA IDENTIFICAR ARQUIVO</span>
                <input type="file" id="pdf-file" style="display:none" onchange="document.getElementById('file-name').innerText = 'ARQUIVO: ' + this.files[0].name.toUpperCase()">
                <span id="file-name" style="display:block; margin-top:10px; color:#bf953f; font-size:11px; font-weight:bold;"></span>
            </div>

            <button class="btn-exe" onclick="gerar()">Ativar Protocolo MODO ELITE</button>

        <div id="resultado-area">

            <button onclick="navigator.clipboard.writeText(document.getElementById('prompt-final').value); alert('üíé COPIADO!')" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:10px; cursor:pointer;">COPIAR DIAMANTE POLIDO</button>
        </div>

        <footer>

        </footer>
    </main>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const idUser = urlParams.get('id');

    // BLINDAGEM HELEN CRISTINA - N√ÉO MEXER
    if (idUser === "Helen_cristina") {
        document.getElementById('app-v8').style.display = 'block';
    } else {
        const ativos = JSON.parse(localStorage.getItem('v8_acessos_ativos')) || [];
        if (ativos.find(acc => acc.id === idUser)) {
            document.getElementById('app-v8').style.display = 'block';
        } else {
            document.getElementById('bloqueio').style.display = 'block';
            document.getElementById('app-v8').style.display = 'none';
        }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
    }
</script>
</body>
</html>
