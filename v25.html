<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER ELITE | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --border: #1a1a1a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 30px rgba(191, 149, 63, 0.1);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: none; }
        #revogado { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: #000; }
        .logo-v9 { font-size: 18px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .glass-panel { background: var(--card); width: 90%; max-width: 900px; border-radius: 12px; border: 1px solid var(--border); padding: 50px; margin: 40px auto; box-shadow: var(--glow); }
        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; margin-top: 20px; }
        input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); padding: 14px; color: #fff; margin-bottom: 20px; border-radius: 4px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; display: block; margin-bottom: 8px; }
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="app-content">
    <nav style="padding: 20px 60px; border-bottom: 1px solid var(--border); text-align:center;">
        <div class="logo-v9">V9 POWER ELITE</div>
    </nav>
    <main>
        <div class="glass-panel">
            <div style="color:#bf953f; font-size:11px; margin-bottom:25px; cursor:pointer; font-weight:700;" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR DADOS DE PDF</div>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <label>1. O que deve ser gerado?</label>
            <input type="text" id="gerado" placeholder="Ex: Peti√ß√£o de Indeniza√ß√£o">
            
            <label>2. Objetivo (Destino do Comando)</label>
            <input type="text" id="destino" placeholder="Ex: Demonstrar falha no servi√ßo">
            
            <label>3. Registro dos Fatos (Base de Dados)</label>
            <textarea id="fatos" rows="10" placeholder="Insira o texto bruto aqui..."></textarea>
            
            <button class="btn-supreme" onclick="gerar()">Executar Engenharia V9</button>
            
            <div id="output-zone" style="display:none; margin-top:40px;">
                <label>Comando Supremo Gerado:</label>
                <textarea id="prompt-result" style="height:300px; background:#000; color:#fcf6ba; border-color:#bf953f" readonly></textarea>
                <button class="btn-supreme" onclick="exportarWord()">Baixar em Word (.doc)</button>
            </div>
        </div>
    </main>
    <footer>C√ÅSSIA PROMPT ¬Æ | TECNOLOGIA V9 POWER ELITE EDITION</footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER ELITE</div>
    <h1 style="color:#bf953f; letter-spacing:5px; margin-top:30px;">ACESSO REVOGADO</h1>
    <p style="opacity:0.5; font-size:10px; text-transform:uppercase;">Entre em contato para renovar sua licen√ßa.</p>
</div>

<script>
    // AQUI √â ONDE VOC√ä COLA A SUA URL DO FIREBASE
    const firebaseConfig = {
        databaseURL: "COLE_AQUI_A_SUA_URL_DO_FIREBASE" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            document.body.style.display = 'block';
            if (data && data.status === 'ativo') {
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('revogado').style.display = 'none';
            } else {
                document.getElementById('app-content').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex';
            }
        });
    } else {
        document.body.style.display = 'block';
        document.getElementById('revogado').style.display = 'flex';
    }

    // Fun√ß√µes mantidas do V9
    function gerar() {
        const g = document.getElementById('gerado').value;
        const d = document.getElementById('destino').value;
        const f = document.getElementById('fatos').value;
        const p = `### [ORDEM V9 POWER] ###\n\n1. GERAR: ${g}\n2. OBJETIVO: ${d}\n\n[DIRETRIZES]: Use lei e jurisprud√™ncia STF/STJ. Se n√£o houver certeza, escreva: "Jurisprud√™ncia pendente de an√°lise humana".\n\n[FATOS]:\n${f}`;
        document.getElementById('prompt-result').value = p;
        document.getElementById('output-zone').style.display = 'block';
    }

    function exportarWord() {
        const content = document.getElementById('prompt-result').value;
        const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Comando_V9.doc';
        link.click();
    }
</script>
</body>
</html>
