<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        .btn-top { cursor: pointer; padding: 10px 20px; border: 1px solid #bf953f; border-radius: 50px; font-size: 10px; font-weight: 900; background: transparent; color: #bf953f; text-transform: uppercase; letter-spacing: 1px; margin-left: 10px; transition: 0.3s; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-panel { background: var(--card); width: 100%; max-width: 850px; border-radius: 30px; border: 1px solid var(--border); padding: 45px; box-sizing: border-box; box-shadow: var(--glow); position: relative; }

        /* Monitor de Telemetria (Porcentagem) */
        .progress-container { margin-bottom: 40px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .progress-label { font-size: 10px; font-weight: 900; color: #bf953f; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }
        .progress-percent { font-family: 'Consolas', monospace; color: #fcf6ba; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px rgba(191,149,63,0.3); }
        .progress-bar-bg { width: 100%; height: 8px; background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        .progress-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        label { font-size: 11px; font-weight: 800; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 15px; letter-spacing: 2px; }
        
        textarea, input { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; border-radius: 15px; color: var(--text); font-size: 16px; outline: none; margin-bottom: 30px; box-sizing: border-box; transition: 0.3s; }

        /* Ativa√ß√£o do Protocolo */

        .btn-prime.ready { animation: pulseGlow 1.5s infinite; transform: scale(1.02); }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(191, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
        }

        #output-zone { display: none; margin-top: 50px; width: 100%; max-width: 850px; animation: fadeIn 0.8s ease; }
        #prompt-result { width: 100%; height: 480px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 30px; border-radius: 20px; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.7; box-shadow: inset 0 0 20px rgba(191,149,63,0.1); }

        footer { margin-top: 80px; padding: 40px; text-align: center; border-top: 1px solid var(--border); }
        .footer-text { font-size: 10px; color: var(--text); opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; line-height: 2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #access-denied { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; background: #000; color: #ff4d4d; }
    </style>
</head>
<body>

<div id="access-denied">

</div>

<div id="main-app">

    <footer>

</div>

<script>
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id === "Helen_cristina") { document.getElementById('main-app').style.display = 'block'; return; }
        const ativos = JSON.parse(localStorage.getItem('v8_acessos_ativos')) || [];
        if (ativos.find(acc => acc.id === id)) { document.getElementById('main-app').style.display = 'block'; }

    function limparMemoria() {

        }
    }

    function copiar() {
        const res = document.getElementById('prompt-result');
        res.select();

        alert("üíé DIAMANTE COPIADO COM SUCESSO!");

    checkAccess();
</script>
</body>
</html>
