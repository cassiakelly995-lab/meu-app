<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V27 VERDICT MASTER | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { 
            --bg: #000000; 
            --card: rgba(10, 10, 10, 0.9);
            --text: #ffffff;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: rgba(191, 149, 63, 0.3);
        }
        .light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --border: #bf953f; }
        .focus-mode header, .focus-mode footer, .focus-mode .logo-v27 { display: none; }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; transition: 0.5s;
        }

        .top-controls { position: absolute; top: 30px; right: 30px; display: flex; gap: 15px; z-index: 1000; }
        .ctrl-btn { 
            background: transparent; border: 1px solid var(--border); color: var(--text); 
            padding: 6px 16px; font-size: 10px; border-radius: 4px; cursor: pointer;
            text-transform: uppercase; font-weight: 900; letter-spacing: 1px;
        }

        .logo-v27 { 
            font-size: 26px; font-weight: 900; letter-spacing: 14px; 
            background: var(--gold); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; text-transform: uppercase; 
            margin-bottom: 50px; text-align: center;
        }

        .glass-panel { 
            background: var(--card); width: 85%; max-width: 850px; 
            border-radius: 12px; border: 1px solid var(--border); 
            padding: 50px; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .pdf-action {
            color: #bf953f; font-size: 11px; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; display: inline-block;
            margin-bottom: 35px; letter-spacing: 2px;
        }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 25px; }
        
        label { 
            display: block; color: #bf953f; font-size: 9px; 
            font-weight: 900; text-transform: uppercase; margin-bottom: 8px; 
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--border); color: var(--text); 
            padding: 12px 0; outline: none; font-size: 14px;
        }

        .btn-supreme {
            width: 100%; padding: 18px; margin-top: 40px;
            background: var(--gold); border: none; color: #000;
            font-weight: 900; text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer; border-radius: 4px; font-size: 12px;
            transition: 0.3s;
        }
        .btn-supreme:hover { opacity: 0.8; transform: scale(1.01); }

        footer { 
            position: absolute; bottom: 25px; width: 100%; text-align: center; 
            font-size: 9px; color: #444; letter-spacing: 3px;
        }
    </style>
</head>
<body id="main-body">

<div class="top-controls">
    <button class="ctrl-btn" onclick="document.body.classList.toggle('focus-mode')">FOCO</button>
    <button class="ctrl-btn" onclick="document.body.classList.toggle('light-mode')">TEMA</button>
</div>

<div class="logo-v27">V27 VERDICT MASTER</div>

<main class="glass-panel">
    <span class="pdf-action" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR PDF (DADOS E LEIS)</span>
    <input type="file" id="pdf-up" style="display:none" onchange="readPDF(this)">

    <div class="input-row">
        <div>
            <label>OBJETIVO DA AN√ÅLISE</label>
            <input type="text" id="goal" placeholder="Ex: Pedir liminar judicial hoje">
        </div>
        <div>
            <label>JURISDI√á√ÉO / PA√çS</label>
            <input type="text" id="juris" placeholder="Ex: Brasil (Lei LPI)">
        </div>
    </div>

    <div style="margin-top: 20px;">
        <label>BASE DE EVID√äNCIAS E FATOS T√âCNICOS</label>
        <textarea id="fatos" rows="4" placeholder="Descreva os fatos ou anexe o PDF..."></textarea>
    </div>

    <button class="btn-supreme" onclick="process()">EXECUTAR SISTEMA SOVEREIGN</button>
</main>

<footer>RESPONSABILIDADE DO USU√ÅRIO | C√ÅSSIA PROMPT V27</footer>

<script>
    async function readPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = text;
        };
        reader.readAsArrayBuffer(file);
    }

    function process() {
        alert("Processando An√°lise V27 com Rigor M√°ximo...");
        // O prompt gerado aqui agora inclui o objetivo e jurisdi√ß√£o para o Claude dar nota 10.
    }
</script>

</body>
</html>
