<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V27 VERDICT MASTER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { 
            --bg: #000000; 
            --text: #ffffff;
            --gold: #bf953f;
            --gold-grad: linear-gradient(90deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        
        .light-mode { --bg: #ffffff; --text: #000000; }
        .focus-mode .logo, .focus-mode footer, .focus-mode .top-buttons { display: none !important; }

        body { 
            margin: 0; background-color: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            transition: 0.3s ease;
        }

        .top-buttons { position: absolute; top: 30px; right: 30px; display: flex; gap: 10px; }
        .btn-ctrl { 
            background: transparent; border: 1px solid #333; color: var(--text); 
            padding: 5px 15px; font-size: 10px; border-radius: 3px; cursor: pointer;
            font-weight: bold; text-transform: uppercase;
        }

        .logo { 
            font-size: 32px; font-weight: 900; letter-spacing: 12px; 
            background: var(--gold-grad); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; text-transform: uppercase; 
            margin-bottom: 60px; text-align: center;
        }

        .main-card { 
            background: rgba(15, 15, 15, 0.4); width: 85%; max-width: 900px; 
            border-radius: 15px; border: 1px solid rgba(191, 149, 63, 0.15); 
            padding: 50px; position: relative;
        }

        .pdf-trigger {
            color: var(--gold); font-size: 10px; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; display: block;
            margin-bottom: 30px; letter-spacing: 1.5px;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 25px; }
        
        .field label { 
            display: block; color: var(--gold); font-size: 9px; 
            font-weight: 900; text-transform: uppercase; margin-bottom: 10px; 
        }

        input, textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #222; color: #fff; padding: 10px 0;
            outline: none; font-size: 14px;
        }

        .btn-exec {
            width: 100%; height: 55px; margin-top: 50px;
            background: var(--gold-grad); border: none; color: #000;
            font-weight: 900; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; border-radius: 4px; font-size: 11px;
        }

        footer { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            font-size: 8px; color: #222; letter-spacing: 3px; text-transform: uppercase;
        }
    </style>
</head>
<body id="body">

<div class="top-buttons">
    <button class="btn-ctrl" onclick="document.getElementById('body').classList.toggle('focus-mode')">FOCO</button>
    <button class="btn-ctrl" onclick="document.getElementById('body').classList.toggle('light-mode')">TEMA</button>
</div>

<div class="logo">V27 VERDICT MASTER</div>

<main class="main-card">
    <span class="pdf-trigger" onclick="document.getElementById('pdf-in').click()">üìé IMPORTAR PDF (DADOS E LEIS)</span>
    <input type="file" id="pdf-in" style="display:none" onchange="handlePDF(this)">

    <div class="row">
        <div class="field">
            <label>OBJETIVO DA AN√ÅLISE</label>
            <input type="text" id="goal" placeholder="Ex: Pedir liminar judicial hoje">
        </div>
        <div class="field">
            <label>JURISDI√á√ÉO / PA√çS</label>
            <input type="text" id="juris" placeholder="Ex: Brasil (Lei LPI)">
        </div>
    </div>

    <div class="field" style="margin-top: 15px;">
        <label>BASE DE EVID√äNCIAS E FATOS T√âCNICOS</label>
        <textarea id="fatos" rows="3" placeholder="Descreva os fatos ou anexe o PDF..."></textarea>
    </div>

    <button class="btn-exec" onclick="alert('An√°lise Iniciada...')">EXECUTAR SISTEMA SOVEREIGN</button>
</main>

<footer>RESPONSABILIDADE DO USU√ÅRIO | C√ÅSSIA PROMPT V27</footer>

<script>
    async function handlePDF(e) {
        const file = e.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const arr = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(arr).promise;
            let content = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                content += text.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = content;
        };
        reader.readAsArrayBuffer(file);
    }
</script>

</body>
</html>
