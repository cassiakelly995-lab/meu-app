<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER EDITION | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(12, 12, 12, 0.98);
            --text: #ffffff;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: rgba(191, 149, 63, 0.3);
        }
        .light-mode {
            --bg: #fdfdfd;
            --card: rgba(255, 255, 255, 0.96);
            --text: #1a1a1a;
            --border: rgba(179, 135, 40, 0.3);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.4s; display: flex; flex-direction: column; min-height: 100vh; }
        #app-content, #revogado, #carregando { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; }
        #carregando { display: flex; }
        .logo-v9 { font-size: 26px; font-weight: 900; letter-spacing: 8px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin: 40px 0; }
        .glass-panel { background: var(--card); width: 92%; max-width: 950px; border-radius: 12px; border: 1px solid var(--border); padding: 50px; box-shadow: 0 25px 60px rgba(0,0,0,0.9); backdrop-filter: blur(25px); margin-bottom: 40px; position: relative; }
        
        .progress-group { margin-bottom: 30px; display: none; width: 100%; text-align: left; }
        .label-rigor { font-size: 10px; font-weight: 800; color: #bf953f; letter-spacing: 2px; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(191,149,63,0.1); }
        .progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.2s ease; box-shadow: 0 0 10px #bf953f; }

        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 22px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 14px; margin-top: 15px; transition: 0.3s; }
        .btn-copy { background: rgba(191, 149, 63, 0.1); color: #bf953f; border: 1px solid #bf953f; padding: 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; margin-bottom: 10px; width: fit-content; align-self: flex-end; }
        
        input, textarea { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; border-radius: 4px; color: var(--text); font-size: 15px; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        .char-count { font-size: 10px; color: #bf953f; text-align: right; margin-bottom: 20px; width: 100%; font-weight: bold; }
        
        .toggle-btn { position: absolute; top: 30px; right: 30px; background: none; border: 1px solid #bf953f; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-size: 11px; letter-spacing: 2px; font-weight: 900; z-index: 1000; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        footer { padding: 50px; text-align: center; font-size: 10px; opacity: 0.5; letter-spacing: 2px; border-top: 1px solid var(--border); width: 100%; box-sizing: border-box; }
        .pdf-action { color: #fcf6ba; font-weight: 900; cursor: pointer; font-size: 12px; text-transform: uppercase; display: block; text-align: left; margin-bottom: 15px; }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="document.body.classList.toggle('light-mode')">MUDAR TEMA</button>

<div id="carregando">
    <div class="logo-v9">V9 POWER EDITION</div>
</div>

<div id="app-content">
    <div class="logo-v9">V9 POWER EDITION</div>
    <main style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 20px; box-sizing: border-box;">
        <div class="glass-panel" style="display: flex; flex-direction: column;">
            
            <div class="progress-group" id="prog-area">
                <span class="label-rigor">An√°lise de Desenvolvimento: <span id="val1">0%</span></span>
                <div class="progress-container"><div class="progress-bar" id="bar1"></div></div>
                <span class="label-rigor">Rigor Pericial Jur√≠dico: <span id="val2">0%</span></span>
                <div class="progress-container"><div class="progress-bar" id="bar2"></div></div>
            </div>

            <span class="pdf-action" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR DOSSI√ä PDF PERICIAL</span>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <input type="text" id="gerado" placeholder="O QUE DEVE SER GERADO?">
            <input type="text" id="destino" placeholder="OBJETIVO ESTRAT√âGICO">
            <textarea id="fatos" rows="10" placeholder="REGISTRO DOS FATOS E BASE DE DADOS" oninput="countChars()"></textarea>
            <div class="char-count" id="count">Caracteres: 0</div>
            
            <button class="btn-supreme" onclick="executarV9()">EXECUTAR ENGENHARIA V9 POWER</button>
            
            <div id="res-box" style="display:none; margin-top:40px; border-top: 1px solid var(--border); padding-top: 30px; display: none; flex-direction: column;">
                <button class="btn-copy" onclick="copyRes()">COPIAR COMANDO</button>
                <textarea id="res" style="height:450px; border-color: #bf953f; color: #fcf6ba; background: #000; font-family: 'Courier New', monospace;" readonly></textarea>
                <button class="btn-supreme" onclick="baixar()">EXPORTAR PARA WORD (.DOC)</button>
            </div>
        </div>
    </main>
    <footer>
        C√ÅSSIA PROMPT ¬Æ | V9 POWER EDITION<br>
        A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER EDITION</div>
    <h1 style="color:#bf953f; letter-spacing: 5px;">ACESSO BLOQUEADO</h1>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://promptv25-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = new URLSearchParams(window.location.search).get('id');

    function entrar() { document.getElementById('carregando').style.display = 'none'; document.getElementById('app-content').style.display = 'flex'; }
    let timeout = setTimeout(() => { entrar(); }, 2500);

    function countChars() { document.getElementById('count').innerText = "Caracteres: " + document.getElementById('fatos').value.length; }

    function copyRes() {
        const text = document.getElementById('res');
        text.select();
        document.execCommand('copy');
        alert("Comando de Rigor M√°ximo copiado!");
    }

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snap) => {
            clearTimeout(timeout);
            const data = snap.val();
            if (data && data.status === 'ativo') { entrar(); }
            else if (data && data.status === 'revogado') { document.getElementById('carregando').style.display = 'none'; document.getElementById('revogado').style.display = 'flex'; }
            else { entrar(); }
        });
    } else { clearTimeout(timeout); entrar(); }

    async function lerPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = text;
            countChars();
        };
        reader.readAsArrayBuffer(file);
    }

    function executarV9() {
        const area = document.getElementById('prog-area');
        const b1 = document.getElementById('bar1'); const b2 = document.getElementById('bar2');
        const v1 = document.getElementById('val1'); const v2 = document.getElementById('val2');
        area.style.display = 'block';
        let p1 = 0; let p2 = 0;

        let itv = setInterval(() => {
            if(p1 < 100) { p1 += 5; b1.style.width = p1+'%'; v1.innerText = p1+'%'; }
            if(p1 > 50 && p2 < 100) { p2 += 10; b2.style.width = p2+'%'; v2.innerText = p2+'%'; }
            
            if(p1 >= 100 && p2 >= 100) {
                clearInterval(itv);
                const p = `### [ORDEM V9 POWER EDITION - RIGOR PERICIAL] ###\n\n1. A√á√ÉO: ${document.getElementById('gerado').value}\n2. OBJETIVO: ${document.getElementById('destino').value}\n\n[DIRETRIZES DE RIGOR]:\n- GRAM√ÅTICA: Utilize exclusivamente a norma culta padr√£o.\n- ANTI-ALUCINA√á√ÉO: Proibido inventar fatos, leis ou jurisprud√™ncias.\n- SEGURAN√áA: Se a resposta n√£o estiver na base de dados abaixo, responda EXATAMENTE: "INFORMA√á√ÉO N√ÉO LOCALIZADA NA BASE DE DADOS - NECESSITA DE REVIS√ÉO HUMANA".\n\n[BASE DE DADOS]:\n${document.getElementById('fatos').value}`;
                document.getElementById('res').value = p;
                document.getElementById('res-box').style.display = 'flex';
                setTimeout(() => { area.style.display = 'none'; }, 1000);
            }
        }, 100);
    }

    function baixar() {
        const blob = new Blob(['\ufeff', document.getElementById('res').value], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'V9_Comando_Rigoroso.doc';
        link.click();
    }
</script>
</body>
</html>
