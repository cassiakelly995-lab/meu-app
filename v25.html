<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V27 VERDICT MASTER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { 
            --bg: #000000; 
            --gold: #bf953f; 
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: rgba(191, 149, 63, 0.4); 
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }

        .top-controls { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            gap: 10px; 
        }

        .ctrl-btn { 
            background: none; 
            border: 1px solid var(--gold); 
            padding: 5px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 10px; 
            color: var(--gold); 
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo-v27 { 
            font-size: 28px; 
            font-weight: 900; 
            letter-spacing: 12px; 
            background: var(--gold-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-transform: uppercase; 
            margin-bottom: 60px;
            text-align: center;
        }

        .glass-panel { 
            background: rgba(10, 10, 10, 0.8); 
            width: 80%; 
            max-width: 800px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            padding: 40px; 
            box-shadow: 0 0 50px rgba(191, 149, 63, 0.1);
        }

        .pdf-label {
            color: var(--gold);
            font-weight: 900;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: white;
            padding: 10px 0;
            margin-bottom: 25px;
            outline: none;
            font-size: 13px;
        }

        .label-sugestao {
            font-size: 10px;
            color: var(--gold);
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn-supreme {
            width: 100%;
            background: var(--gold-gradient);
            color: black;
            border: none;
            padding: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 9px;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="ctrl-btn">FOCO</button>
    <button class="ctrl-btn">TEMA</button>
</div>

<div class="logo-v27">V27 VERDICT MASTER</div>

<main class="glass-panel">
    <span class="pdf-label" onclick="document.getElementById('pdf-up').click()">üìé PDF (FATOS E LEIS)</span>
    <input type="file" id="pdf-up" style="display:none">

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-top:30px;">
        <div>
            <span class="label-sugestao">OBJETIVO FINAL</span>
            <input type="text" id="goal" placeholder="Ex: Pedir liminar hoje">
        </div>
        <div>
            <span class="label-sugestao">JURISDI√á√ÉO</span>
            <input type="text" id="juris" placeholder="Ex: Brasil (LPI)">
        </div>
    </div>

    <span class="label-sugestao">BASE DE DADOS T√âCNICOS</span>
    <textarea id="fatos" rows="4" placeholder="Insira os fatos aqui..."></textarea>

    <button class="btn-supreme">EXECUTAR AN√ÅLISE</button>
</main>

<footer>RESPONSABILIDADE DO USU√ÅRIO | C√ÅSSIA PROMPT V27.</footer>

</body>
</html>
