<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√çRIUS V25 | SUPREME JUR√çDICO</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --accent: #0078d4;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            background: radial-gradient(circle at top right, #002d54 0%, #050505 60%);
        }

        /* Bloqueio de Seguran√ßa */
        #lock-screen { 
            position: fixed; inset: 0; background: #000; z-index: 10000; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; backdrop-filter: blur(20px); 
        }

        nav {
            backdrop-filter: blur(15px); background: rgba(0,0,0,0.5);
            padding: 15px 40px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid var(--border);
        }

        .brand { font-weight: bold; letter-spacing: 2px; color: var(--accent); }

        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .console-card {
            background: var(--glass); backdrop-filter: blur(30px);
            width: 100%; max-width: 1100px; height: 85vh;
            border-radius: 20px; border: 1px solid var(--border);
            display: grid; grid-template-columns: 280px 1fr; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .sidebar { background: rgba(0, 0, 0, 0.3); border-right: 1px solid var(--border); padding: 30px; }
        
        .workspace { padding: 40px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }

        .field { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 11px; font-weight: bold; color: var(--accent); text-transform: uppercase; }

        input, textarea {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px; border-radius: 8px; color: #fff; font-size: 14px; outline: none;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,120,212,0.3); }

        .btn-primary {
            background: var(--accent); color: white; border: none;
            padding: 18px; border-radius: 8px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .btn-pdf {
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%;
        }

        .btn-primary:hover { background: #005a9e; transform: scale(1.02); }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="font-size: 80px;">üîí</h1>
    <h1>ACESSO REVOGADO</h1>
    <p>Licen√ßa V8 Singularity terminada.</p>
</div>

<nav>
    <div class="brand">C√ÅSSIA PROMPT V25 | SIRIUS</div>
    <div id="status-point" style="width: 12px; height: 12px; background: #00ffa3; border-radius: 50%; box-shadow: 0 0 15px #00ffa3;"></div>
</nav>

<main>
    <div class="console-card">
        <div class="sidebar">
            <label>Controlo de Sa√≠da</label>
            <button class="btn-pdf" onclick="gerarPDF()">üìÑ DESCARREGAR PDF</button>
            <div style="margin-top: 50px; font-size: 12px; opacity: 0.5;">
                <p>‚Ä¢ RIGOR JUR√çDICO ATIVO</p>
                <p>‚Ä¢ SEM ALUCINA√á√ïES</p>
                <p>‚Ä¢ LGPD COMPLIANCE</p>
            </div>
        </div>
        
        <div class="workspace">
            <div class="field">
                <label>Doutora Respons√°vel (Persona)</label>
                <input type="text" id="persona" placeholder="Ex: Advogada Criminalista S√™nior">
            </div>
            
            <div class="field">
                <label>Objetivo da Pe√ßa (Matriz)</label>
                <input type="text" id="objetivo" placeholder="Ex: Habeas Corpus com Pedido Liminar">
            </div>

            <div class="field" style="flex: 1;">
                <label>N√∫cleo de Factos (Corpus)</label>
                <textarea id="factos" style="height: 100%; resize: none;" placeholder="Insira os factos aqui..."></textarea>
            </div>

            <button class="btn-primary" onclick="executar()">EXECUTAR PROTOCOLO DE ELITE</button>
        </div>
    </div>
</main>

<script>
    // FIREBASE
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!userId) {
        document.body.innerHTML = "<h1>ID AUSENTE</h1>";
    } else {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) {
                document.getElementById('lock-screen').style.display = 'flex';
            }
        });
    }

    function executar() {
        alert("Sincronizando com a IA... Aplicando Rigor V8.");
    }

    // FUN√á√ÉO PDF COMPLETA
    async function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const persona = document.getElementById('persona').value;
        const objetivo = document.getElementById('objetivo').value;
        const factos = document.getElementById('factos').value;

        doc.setFillColor(0, 120, 212);
        doc.rect(0, 0, 210, 30, 'F');
        
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(16);
        doc.text("RELAT√ìRIO JUR√çDICO V8 - C√ÅSSIA PROMPT", 20, 20);
        
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text("Doutora: " + persona, 20, 50);
        doc.text("Pe√ßa: " + objetivo, 20, 60);
        doc.text("Factos:", 20, 80);
        
        const splittedText = doc.splitTextToSize(factos, 170);
        doc.text(splittedText, 20, 90);

        doc.save("Analise_V8_Elite.pdf");
    }
</script>
</body>
</html>
