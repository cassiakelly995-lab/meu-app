<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE EDITION | C√ÅSSIA PROMPT</title>
    <style>
        :root { 
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; 
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 30px rgba(191, 149, 63, 0.1);
        }
        body.light-mode { --bg: #fdfdfd; --card: #ffffff; --text: #050505; --border: #e0e0e0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.4s; }

        nav { background: rgba(0,0,0,0.9); padding: 20px 40px; border-bottom: 1px solid #bf953f; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-v8 { font-size: 24px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .btn-top { cursor: pointer; padding: 10px 20px; border: 1px solid #bf953f; border-radius: 50px; font-size: 10px; font-weight: 900; background: transparent; color: #bf953f; text-transform: uppercase; margin-left: 10px; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-panel { background: var(--card); width: 100%; max-width: 850px; border-radius: 30px; border: 1px solid var(--border); padding: 45px; box-shadow: var(--glow); }

        .progress-container { margin-bottom: 30px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .progress-label { font-size: 10px; font-weight: 900; color: #bf953f; text-transform: uppercase; }
        .progress-percent { color: #fcf6ba; font-size: 16px; font-weight: bold; }
        .progress-bar-bg { width: 100%; height: 8px; background: #111; border-radius: 20px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: 0.6s; }

        label { font-size: 11px; font-weight: 800; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        textarea, input { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 18px; border-radius: 12px; color: var(--text); font-size: 15px; outline: none; margin-bottom: 25px; box-sizing: border-box; }

        /* UPLOAD SLIM MODE */
        .upload-row { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 15px; border: 1px dashed #333; border-radius: 12px; background: rgba(255,255,255,0.01); }
        .btn-upload { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 8px; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; border: none; }

        .btn-prime { width: 100%; background: var(--gold); color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-size: 16px; transition: 0.4s; }
        .btn-prime:hover { filter: brightness(1.2); transform: translateY(-2px); }

        #output-zone { display: none; margin-top: 40px; width: 100%; max-width: 850px; }
        #prompt-result { width: 100%; height: 400px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 25px; border-radius: 15px; font-family: monospace; }

        footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid var(--border); line-height: 2; }
        .footer-text { font-size: 10px; color: var(--text); opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="main-app">
    <nav>
        <div class="logo-v8">V8 ELITE</div>
        <div>
            <button class="btn-top" onclick="document.body.classList.toggle('light-mode')">Inverter Cores</button>
            <button class="btn-top" style="border-color:#ff4d4d; color:#ff4d4d;" onclick="location.reload()">Limpar Tudo</button>
        </div>
    </nav>

    <main>
        <div class="glass-panel">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-label">Protocolo de Integridade de Dados</span>
                    <span id="percent-text" class="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg"><div id="bar-fill" class="progress-bar-fill"></div></div>
            </div>

            <label>CORE MISSION OBJECTIVE</label>
            <input type="text" id="destino" oninput="monitorar()" placeholder="Qual o resultado final desejado?">

            <label>PAR√ÇMETROS T√âCNICOS & RIGOR JUR√çDICO</label>
            <textarea id="base" rows="2" placeholder="Diretrizes t√©cnicas, leis ou regras de ouro..."></textarea>

            <div class="upload-row">
                <button class="btn-upload" onclick="document.getElementById('file-input').click()">Anexar Doc</button>
                <span id="upload-status" style="font-size: 10px; color: #666;">PDF/TXT PARA INTELIG√äNCIA AUXILIAR</span>
                <input type="file" id="file-input" style="display:none" onchange="handleUpload()">
            </div>

            <label>INPUT DE INTELIG√äNCIA BRUTA</label>
            <textarea id="fatos" rows="6" oninput="monitorar()" placeholder="Descreva os fatos ou a ideia bruta aqui..."></textarea>

            <button id="btn-main" class="btn-prime" onclick="processar()">Gerar Comando Elite</button>
        </div>

        <div id="output-zone">
            <label style="color: #fcf6ba;">üíé DIAMANTE POLIDO:</label>
            <textarea id="prompt-result" readonly></textarea>
            <button onclick="copiar()" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:15px; cursor:pointer;">Copiar Comando</button>
        </div>
    </main>

    <footer>
        <div class="footer-text">
            <strong>C√ÅSSIA PROMPT ¬Æ | V8 ELITE EDITION</strong><br>
            <span id="licenciado-para" style="color: #bf953f; font-weight: bold; font-size: 11px;">LICENCIADO PARA: AGUARDANDO...</span><br><br>
            A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. O PROGRAMA APENAS GERA O PROMPT.
        </div>
    </footer>
</div>

<script>
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const userParam = (params.get('user') || params.get('id') || "").toLowerCase();
        const displayLicenca = document.getElementById('licenciado-para');

        let nomeFinal = "CLIENTE VIP"; 
        
        if (userParam.includes("natalia")) nomeFinal = "DRA. NATALIA";
        else if (userParam.includes("helen")) nomeFinal = "HELEN CRISTINA";
        else if (userParam.includes("paula")) nomeFinal = "DRA. PAULA";

        displayLicenca.innerText = "LICENCIADO PARA: " + nomeFinal;
    }

    function monitorar() {
        const d = document.getElementById('destino').value.length;
        const f = document.getElementById('fatos').value.length;
        let progresso = Math.min(100, ((d / 15) * 40) + ((f / 40) * 60));
        document.getElementById('bar-fill').style.width = Math.round(progresso) + "%";
        document.getElementById('percent-text').innerText = Math.round(progresso) + "%";
    }

    function handleUpload() {
        document.getElementById('upload-status').innerText = "DOCUMENTO SINCRONIZADO!";
        document.getElementById('upload-status').style.color = "#bf953f";
    }

    function processar() {
        const btn = document.getElementById('btn-main');
        btn.innerText = "POLINDO DIAMANTE...";
        setTimeout(() => {
            const d = document.getElementById('destino').value;
            const b = document.getElementById('base').value;
            const f = document.getElementById('fatos').value;
            document.getElementById('prompt-result').value = `[V8 ELITE]\nMISS√ÉO: ${d}\nREGRAS: ${b}\nINPUT: ${f}\n\n‚ö†Ô∏è RIGOR: SEM ALUCINA√á√ïES.`;
            document.getElementById('output-zone').style.display = 'block';
            btn.innerText = "GERAR COMANDO ELITE";
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }, 1000);
    }

    function copiar() {
        document.getElementById('prompt-result').select();
        document.execCommand('copy');
        alert("üíé COPIADO!");
    }

    window.onload = checkAccess;
</script>
</body>
</html>
