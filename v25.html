<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9 POWER ELITE | C√ÅSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --border: #1a1a1a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 30px rgba(191, 149, 63, 0.1);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        #app-content, #revogado, #carregando { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        #carregando { display: flex; }
        .logo-v9 { font-size: 18px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .glass-panel { background: var(--card); width: 90%; max-width: 900px; border-radius: 12px; border: 1px solid var(--border); padding: 50px; box-shadow: var(--glow); margin: 20px 0; }
        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 13px; transition: 0.3s; margin-top: 20px; }
        input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); padding: 14px; border-radius: 4px; color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        label { font-size: 10px; font-weight: 600; opacity: 0.5; text-transform: uppercase; display: block; margin-bottom: 8px; letter-spacing: 1.5px; text-align: left; width: 100%; }
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.5; letter-spacing: 2px; border-top: 1px solid var(--border); width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="carregando">
    <div class="logo-v9">V9 POWER ELITE</div>
    <p style="margin-top:20px; letter-spacing:3px; font-size:10px;">VALIDANDO LICEN√áA...</p>
</div>

<div id="app-content">
    <nav style="padding: 20px; width: 100%; text-align: center; border-bottom: 1px solid var(--border);">
        <div class="logo-v9">V9 POWER ELITE</div>
    </nav>
    <main style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <div class="glass-panel">
            <div style="color:#bf953f; font-size:11px; font-weight:700; cursor:pointer; margin-bottom:25px; text-align:left;" onclick="document.getElementById('pdf-up').click()">üìé IMPORTAR DADOS DE PDF</div>
            <input type="file" id="pdf-up" accept="application/pdf" style="display:none" onchange="lerPDF(this)">
            
            <label>1. O que deve ser gerado?</label>
            <input type="text" id="gerado" placeholder="Ex: Peti√ß√£o Inicial, Relat√≥rio...">

            <label>2. Objetivo (Destino do Comando)</label>
            <input type="text" id="destino" placeholder="Ex: Demonstrar falha na presta√ß√£o do servi√ßo">

            <label>3. Registro dos Fatos (Base de Dados)</label>
            <textarea id="fatos" rows="10" placeholder="Insira o texto bruto ou use o PDF..."></textarea>

            <button class="btn-supreme" onclick="gerar()">Executar Engenharia V9 Power</button>

            <div id="output-zone" style="display:none; margin-top:40px;">
                <label>Comando Supremo V9 Gerado:</label>
                <textarea id="prompt-result" style="height:300px; background:#000; border:1px solid #bf953f; color:#fcf6ba;" readonly></textarea>
                <button class="btn-supreme" onclick="exportarWord()">Baixar em Word (.doc)</button>
            </div>
        </div>
    </main>
    <footer>
        C√ÅSSIA PROMPT ¬Æ | V9 POWER ELITE EDITION<br>
        A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<div id="revogado">
    <div class="logo-v9">V9 POWER ELITE</div>
    <h1 style="color:#bf953f; letter-spacing:5px; margin-top:30px;">ACESSO REVOGADO</h1>
    <p style="opacity:0.5; font-size:10px; text-transform:uppercase;">Entre em contato com a administra√ß√£o para renovar.</p>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://promptv25-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        database.ref('usuarios/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('carregando').style.display = 'none';
            if (data && data.status === 'ativo') {
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('revogado').style.display = 'none';
            } else {
                document.getElementById('app-content').style.display = 'none';
                document.getElementById('revogado').style.display = 'flex';
            }
        });
    } else {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('revogado').style.display = 'flex';
    }

    async function lerPDF(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + "\n";
            }
            document.getElementById('fatos').value = text;
        };
        reader.readAsArrayBuffer(file);
    }

    function gerar() {
        const g = document.getElementById('gerado').value;
        const d = document.getElementById('destino').value;
        const f = document.getElementById('fatos').value;
        const p = `### [ORDEM SUPREMA V9 POWER ELITE] ###\n\n1. GERAR: ${g}\n2. OBJETIVO: ${d}\n\n[DIRETRIZES]: Use lei e jurisprud√™ncia STF/STJ. Proibido inventar.\n\n[FATOS]:\n${f}`;
        document.getElementById('prompt-result').value = p;
        document.getElementById('output-zone').style.display = 'block';
    }

    function exportarWord() {
        const content = document.getElementById('prompt-result').value;
        const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Comando_V9_Elite.doc';
        link.click();
    }
</script>
</body>
</html>
