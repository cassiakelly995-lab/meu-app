<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA V8 | GOD MODE ELITE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --ms-blue: #0078d4; --bg: #030303; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; --rigor-high: #00ffa3;
            --glow: 0 0 15px rgba(0, 120, 212, 0.6);
        }

        body.light-mode {
            --bg: #f5f7f9; --card: #ffffff; --text: #111; 
            --border: #ddd; --glow: 0 5px 15px rgba(0,0,0,0.1);
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        
        nav { 
            background: var(--card); padding: 15px 30px; border-bottom: 2px solid var(--ms-blue); 
            display: flex; justify-content: space-between; align-items: center;
        }

        .theme-btn { 
            cursor: pointer; padding: 10px 20px; border: 1px solid var(--ms-blue); 
            border-radius: 50px; font-size: 11px; font-weight: 800; 
            background: transparent; color: var(--ms-blue); text-transform: uppercase;
        }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .workspace-card { 
            background: var(--card); width: 100%; max-width: 800px; border-radius: 20px; 
            border: 1px solid var(--border); padding: 40px; box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ffcc00, var(--rigor-high)); transition: 1s ease; }
        
        label { font-size: 10px; font-weight: 900; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 2px; }
        
        textarea, input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
            padding: 18px; border-radius: 12px; color: var(--text); font-size: 14px; 
            outline: none; box-sizing: border-box; transition: 0.4s;
        }

        textarea:focus, input:focus { border-color: var(--ms-blue); box-shadow: var(--glow); transform: translateY(-2px); }

        /* Estilo do Upload de PDF */
        .upload-area {
            border: 2px dashed var(--border); border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--rigor-high); background: rgba(0, 255, 163, 0.05); }
        #file-name { font-size: 11px; color: var(--rigor-high); font-weight: bold; margin-top: 10px; display: block; }

        .btn-exe { 
            width: 100%; background: #111; color: #444; border: none; padding: 22px; 
            border-radius: 12px; font-weight: 900; cursor: not-allowed; 
            transition: 0.5s; margin-top: 30px; text-transform: uppercase; letter-spacing: 3px;
        }

        .btn-exe.active { 
            background: var(--ms-blue); color: white; cursor: pointer; 
            box-shadow: var(--glow); animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 120, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 120, 212, 0); }
        }

        #resultado-area { display: none; margin-top: 30px; width: 100%; max-width: 800px; }
        #prompt-final { width: 100%; height: 300px; background: #000; color: var(--rigor-high); border: 1px solid var(--rigor-high); padding: 20px; border-radius: 10px; font-family: monospace; }

        footer { margin-top: 50px; padding: 40px; border-top: 1px solid var(--border); text-align: center; }
        .legal { font-size: 9px; color: #555; line-height: 1.8; text-align: justify; max-width: 700px; margin: 0 auto; }
    </style>
</head>
<body id="app-body">

<nav>
    <div style="font-weight: 900; color: var(--ms-blue);">C√ÅSSIA V8 <span style="font-weight:100; color:var(--text)">GOD MODE</span></div>
    <button class="theme-btn" onclick="toggleTheme()">Inverter Sistema</button>
</nav>

<main>
    <div class="workspace-card">
        <label>Rigor Jur√≠dico Inteligente V8</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        
        <label>1. Fatos e Mat√©ria Bruta</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Descreva os fatos com precis√£o t√©cnica..."></textarea>

        <label>2. Fundamenta√ß√£o T√©cnica</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Leis, Teses e S√∫mulas..."></textarea>

        <label>3. Objetivo Final</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="Qual o comando de sa√≠da?">

        <label>4. Documenta√ß√£o de Suporte (PDF)</label>
        <div class="upload-area" onclick="document.getElementById('pdf-file').click()">
            <span style="font-size: 12px; opacity: 0.7;">üìÑ CLIQUE PARA ANEXAR PDF PARA TRANSCRI√á√ÉO</span>
            <input type="file" id="pdf-file" style="display:none" onchange="checkFile()">
            <span id="file-name"></span>
        </div>

        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">Ativar Protocolo God Mode</button>
    </div>

    <div id="resultado-area">
        <textarea id="prompt-final" readonly></textarea>
        <button onclick="copiar()" style="width:100%; padding:15px; margin-top:10px; background:var(--rigor-high); border:none; border-radius:8px; font-weight:bold; cursor:pointer;">COPIAR COMANDO ELITE</button>
    </div>
</main>

<footer>
    <div class="legal">
        <strong>AVISO JUR√çDICO:</strong> Sistema protegido pela Lei 9.610/98. A confer√™ncia t√©cnica √© responsabilidade do profissional usu√°rio (Lei 12.965/14).
    </div>
</footer>

<script>
    let fileName = "";
    function checkFile() {
        const input = document.getElementById('pdf-file');
        if (input.files.length > 0) {
            fileName = input.files[0].name;
            document.getElementById('file-name').innerText = "ARQUIVO PRONTO: " + fileName.toUpperCase();
        }
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const progresso = Math.min(((f + b + d) / 300) * 100, 100);
        document.getElementById('rigor-bar').style.width = progresso + "%";
        const btn = document.getElementById('btn-exe');
        if (progresso >= 85) { btn.disabled = false; btn.classList.add('active'); } 
        else { btn.disabled = true; btn.classList.remove('active'); }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;
        const mestre = `### [ PROTOCOLO V8 GOD MODE ] ###\nSE HOUVER PDF ANEXADO (${fileName}), REALIZE A TRANSCRI√á√ÉO IMEDIATA.\n\nFATOS: ${f}\nBASE: ${b}\nOBJETIVO: ${d}\n\nRESPOSTA: N√≠vel m√°ximo de fundamenta√ß√£o, zero baboseira.`;
        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        alert("üíé COPIADO!");
    }
</script>
</body>
</html>
