<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --ms-blue: #0078d4; --bg: #0b0b0b; --card: #161616; --text: #ffffff; --border: #333333; --rigor-high: #00ffa3; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        nav { background: var(--card); padding: 15px; border-bottom: 2px solid var(--ms-blue); display: flex; justify-content: space-between; align-items: center; }
        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .workspace-card { background: var(--card); width: 100%; max-width: 800px; border-radius: 12px; border: 1px solid var(--border); padding: 25px; box-sizing: border-box; }
        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 5px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: #ff4d4d; transition: 0.5s ease; }
        .lacuna-group { margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 5px; }
        textarea, input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 6px; color: #fff; font-size: 14px; outline: none; box-sizing: border-box; }
        .btn-exe { width: 100%; background: #444; color: #777; border: none; padding: 18px; border-radius: 8px; font-weight: 800; cursor: not-allowed; transition: 0.4s; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: 0 0 20px rgba(0,120,212,0.4); }
        
        /* CAIXA DE RESULTADO - A QUE ESTAVA FALTANDO NO SEU */
        #resultado-area { display: none; background: #000; border: 2px solid var(--rigor-high); border-radius: 12px; padding: 20px; margin-top: 20px; width: 100%; max-width: 800px; box-sizing: border-box; }
        #prompt-final { width: 100%; height: 250px; background: transparent; border: 1px solid #333; color: #00ffa3; font-family: monospace; padding: 10px; margin-bottom: 15px; font-size: 13px; }
        
        footer { background: var(--card); padding: 25px; border-top: 2px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .footer-box h4 { color: var(--ms-blue); margin: 0 0 5px 0; font-size: 12px; }
        .footer-box p { font-size: 10px; opacity: 0.8; margin: 0; }
    </style>
</head>
<body>

<nav><div style="font-weight: bold; color: var(--ms-blue);">C√ÅSSIA PROMPT V8 ELITE</div></nav>

<main>
    <div class="workspace-card">
        <label>RIGOR DO COMANDO V8</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        <span id="rigor-label" style="font-size: 10px; color: #ff4d4d;">AGUARDANDO DADOS...</span>

        <div class="lacuna-group" style="margin-top: 15px;">
            <label>1. Contexto e Fatos</label>
            <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Descreva a situa√ß√£o..."></textarea>
        </div>
        <div class="lacuna-group">
            <label>2. Fundamenta√ß√£o / Regras</label>
            <textarea id="base" rows="3" oninput="atualizar()" placeholder="Normas ou princ√≠pios..."></textarea>
        </div>
        <div class="lacuna-group">
            <label>3. Destino do Comando</label>
            <input type="text" id="destino" oninput="atualizar()" placeholder="O que gerar?">
        </div>
        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">EXECUTAR PROTOCOLO V8</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high);">‚ö° PROMPT MESTRE GERADO:</label>
        <textarea id="prompt-final" readonly></textarea>
        <button onclick="copiar()" style="width:100%; padding:15px; background:var(--rigor-high); color:#000; font-weight:bold; border:none; border-radius:6px; cursor:pointer;">COPIAR PROMPT DE ELITE</button>
    </div>
</main>

<footer>
    <div class="footer-box"><h4>üõ°Ô∏è SEGURAN√áA JUR√çDICA</h4><p>Protocolo anti-alucina√ß√£o ativo.</p></div>
    <div class="footer-box"><h4>üîê PRIVACIDADE LGPD</h4><p>Dados protegidos conforme a lei.</p></div>
</footer>

<script>
    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const bar = document.getElementById('rigor-bar');
        const btn = document.getElementById('btn-exe');
        const label = document.getElementById('rigor-label');
        
        let progresso = Math.min(((f + b + d) / 300) * 100, 100);
        bar.style.width = progresso + "%";
        
        if (progresso >= 85) {
            bar.style.background = "#00ffa3";
            label.innerText = "RIGOR: V8 GOD MODE ATIVO";
            label.style.color = "#00ffa3";
            btn.disabled = false; btn.classList.add('active');
        } else {
            bar.style.background = "#ff4d4d";
            label.innerText = "RIGOR: INSUFICIENTE";
            label.style.color = "#ff4d4d";
            btn.disabled = true; btn.classList.remove('active');
        }
    }

    function gerar() {
        const fatos = document.getElementById('fatos').value;
        const base = document.getElementById('base').value;
        const destino = document.getElementById('destino').value;

        const mestre = `ATUE COMO ESPECIALISTA DE ELITE (V8).\n\nFATOS: ${fatos}\n\nBASE: ${base}\n\nOBJETIVO: ${destino}\n\nDIRETRIZES: Elimine baboseiras, use tom profissional e rigor t√©cnico absoluto.`;
        
        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copiar() {
        const texto = document.getElementById('prompt-final');
        texto.select();
        document.execCommand('copy');
        alert("üíé Prompt de Elite copiado!");
    }
</script>
</body>
</html>
