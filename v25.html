<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --ms-blue: #0078d4; --bg: #0b0b0b; --card: #161616; --text: #ffffff; --border: #333333; --rigor-high: #00ffa3; --input-bg: #000; }
        body.light-mode { --bg: #f3f2f1; --card: #ffffff; --text: #323130; --border: #edebe9; --input-bg: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
        nav { background: var(--card); padding: 15px; border-bottom: 2px solid var(--ms-blue); display: flex; justify-content: space-between; align-items: center; }
        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .workspace-card { background: var(--card); width: 100%; max-width: 800px; border-radius: 12px; border: 1px solid var(--border); padding: 25px; box-sizing: border-box; }
        .theme-toggle { cursor: pointer; padding: 8px 15px; border: 1px solid var(--ms-blue); border-radius: 20px; font-size: 10px; color: var(--ms-blue); background: transparent; font-weight: bold; }
        .rigor-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 5px; overflow: hidden; }
        .rigor-bar { width: 0%; height: 100%; background: #ff4d4d; transition: 0.5s ease; }
        textarea, input { width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 12px; border-radius: 6px; color: var(--text); outline: none; box-sizing: border-box; }
        .btn-exe { width: 100%; background: #444; color: #777; border: none; padding: 18px; border-radius: 8px; font-weight: 800; cursor: not-allowed; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; }
        #resultado-area { display: none; background: var(--input-bg); border: 2px solid var(--rigor-high); border-radius: 12px; padding: 20px; width: 100%; max-width: 800px; box-sizing: border-box; }
        #prompt-final { width: 100%; height: 250px; background: transparent; border: 1px solid #333; color: var(--rigor-high); font-family: monospace; padding: 10px; margin-bottom: 15px; }
        .btn-pdf { width: 100%; padding: 12px; background: transparent; color: var(--rigor-high); border: 1px solid var(--rigor-high); border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        footer { background: var(--card); padding: 25px; border-top: 2px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .footer-legal { grid-column: span 2; text-align: center; font-size: 9px; opacity: 0.6; padding-top: 15px; }
    </style>
</head>
<body>
<nav>
    <div style="font-weight: bold; color: var(--ms-blue);">C√ÅSSIA PROMPT V8 ELITE</div>
    <button class="theme-toggle" onclick="toggleTheme()">MODO VISUAL</button>
</nav>
<main>
    <div class="workspace-card">
        <label>RIGOR DO COMANDO V8</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        <div style="margin-top: 15px;">
            <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Fatos..."></textarea><br><br>
            <textarea id="base" rows="3" oninput="atualizar()" placeholder="Base..."></textarea><br><br>
            <input type="text" id="destino" oninput="atualizar()" placeholder="Destino...">
        </div>
        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">EXECUTAR PROTOCOLO V8</button>
    </div>
    <div id="resultado-area">
        <textarea id="prompt-final" readonly></textarea>
        <button onclick="copiar()" style="width:100%; padding:15px; background:var(--rigor-high); color:#000; font-weight:bold; border:none; border-radius:6px; cursor:pointer;">COPIAR PROMPT</button>
        <button class="btn-pdf" onclick="exportarPDF()">BAIXAR PDF</button>
    </div>
</main>
<footer>
    <div class="footer-box"><h4>üõ°Ô∏è SEGURAN√áA</h4><p>Protocolo anti-alucina√ß√£o.</p></div>
    <div class="footer-box"><h4>üîê PRIVACIDADE</h4><p>LGPD ativa.</p></div>
    <div class="footer-legal">CONFER√äNCIA JUR√çDICA OBRIGAT√ìRIA. DOCUMENTO IA.</div>
</footer>
<script>
    if (localStorage.getItem('v25-theme') === 'light') document.body.classList.add('light-mode');
    function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('v25-theme', document.body.classList.contains('light-mode') ? 'light' : 'dark'); }
    function atualizar() {
        const f = document.getElementById('fatos').value.length, b = document.getElementById('base').value.length, d = document.getElementById('destino').value.length;
        let progresso = Math.min(((f + b + d) / 300) * 100, 100);
        document.getElementById('rigor-bar').style.width = progresso + "%";
        document.getElementById('btn-exe').disabled = progresso < 85;
        if(progresso >= 85) document.getElementById('btn-exe').classList.add('active');
    }
    function gerar() {
        const mestre = `FATOS: ${document.getElementById('fatos').value}\n\nBASE: ${document.getElementById('base').value}\n\nOBJETIVO: ${document.getElementById('destino').value}`;
        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
    }
    function copiar() { document.getElementById('prompt-final').select(); document.execCommand('copy'); alert("Copiado!"); }
    function exportarPDF() {
        const opt = { margin: 1, filename: 'Protocolo_V8.pdf', html2canvas: { backgroundColor: document.body.classList.contains('light-mode') ? '#fff' : '#000' } };
        html2pdf().set(opt).from(document.getElementById('resultado-area')).save();
    }
</script>
</body>
</html>
