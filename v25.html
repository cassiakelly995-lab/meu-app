<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√çRIUS V25 | SINGULARITY</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --blue: #0078d4; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background: radial-gradient(circle at top right, #001a33 0%, #000 70%);
        }
        #lock { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(20px); }
        nav { backdrop-filter: blur(20px); background: rgba(0,0,0,0.6); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(40px); width: 100%; max-width: 1100px; height: 80vh;
            border-radius: 20px; border: 1px solid var(--border); display: grid; grid-template-columns: 280px 1fr; overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }
        .sidebar { background: rgba(0,0,0,0.3); border-right: 1px solid var(--border); padding: 30px; }
        .workspace { padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        label { font-size: 10px; font-weight: bold; color: var(--blue); text-transform: uppercase; letter-spacing: 2px; }
        input, textarea { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px; 
            border-radius: 10px; color: #fff; font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--blue); box-shadow: 0 0 15px rgba(0,120,212,0.3); }
        .btn-exe { background: var(--blue); color: #fff; border: none; padding: 18px; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-pdf { background: transparent; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="lock"><div><h1 style="font-size: 80px;">üîí</h1><h2>ACESSO REVOGADO</h2></div></div>
    <nav>
        <div style="font-weight: bold; letter-spacing: 2px;">S√çRIUS <span style="color:var(--blue)">V25</span></div>
        <div style="width: 10px; height: 10px; background: #00ffa3; border-radius: 50%; box-shadow: 0 0 10px #00ffa3;"></div>
    </nav>
    <main>
        <div class="glass-panel">
            <div class="sidebar">
                <button class="btn-pdf" onclick="gerarPDF()">üìÑ EXTRAIR PDF</button>
                <div style="margin-top: 50px; font-size: 11px; opacity: 0.4;">PROTOCOLOS:<br>‚Ä¢ RIGOR JUR√çDICO V25<br>‚Ä¢ LGPD ENCRYPTED</div>
            </div>
            <div class="workspace">
                <label>‚ñ† Persona Respons√°vel</label>
                <input type="text" id="persona" placeholder="Nome da Advogada">
                <label>‚ñ† Matriz de Objetivo</label>
                <input type="text" id="objetivo" placeholder="Ex: Peti√ß√£o Inicial">
                <label>‚ñ† N√∫cleo de Fatos (Corpus)</label>
                <textarea id="factos" style="flex:1; resize: none;" placeholder="Deposite os fatos crus aqui..."></textarea>
                <button class="btn-exe" onclick="alert('Iniciando Intelig√™ncia S√≠rius...')">Executar Protocolo</button>
            </div>
        </div>
    </main>
<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!userId) {
        document.body.innerHTML = "<h1>ID INV√ÅLIDO</h1>";
    } else {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) document.getElementById('lock').style.display = 'flex';
        });
    }

    async function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("S√çRIUS V25 - RELAT√ìRIO JUR√çDICO", 20, 20);
        doc.text("Dra: " + document.getElementById('persona').value, 20, 40);
        doc.text("Fatos:", 20, 60);
        const text = doc.splitTextToSize(document.getElementById('factos').value, 170);
        doc.text(text, 20, 70);
        doc.save("Sirius_V25_Relatorio.pdf");
    }
</script>
</body>
</html>
