<!DOCTYPE html>

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2592/2592231.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root { 
            --bg: #030303; --card: rgba(15, 15, 15, 0.7); --text: #ffffff; 
            --border: rgba(191, 149, 63, 0.2); --rigor-high: #00ffa3;
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #bf953f;

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background-image: radial-gradient(circle at 50% 50%, #1a150a 0%, #030303 100%); min-height: 100vh; }
        
        .gold-logo {
            font-size: 28px; font-weight: 900; letter-spacing: 5px;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; filter: drop-shadow(0 2px 10px rgba(191, 149, 63, 0.3));
        }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; }
        .spinner { border: 2px solid rgba(191, 149, 63, 0.1); border-top: 2px solid #bf953f; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; sticky: top; z-index: 100; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* EFEITO VIDRO (GLASSMORPHISM) */
        .workspace-card {

            width: 100%; max-width: 850px; 
            border-radius: 30px; 
            border: 1px solid var(--border); 
            padding: 50px; 
            backdrop-filter: blur(20px); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(191, 149, 63, 0.05);
            position: relative; overflow: hidden;

        /* NOTIFICA√á√ÉO PERSONALIZADA */
        #toast {

            text-align: center; border-radius: 50px; padding: 16px; position: fixed;
            z-index: 1000; right: 30px; top: 30px; font-weight: 900; font-size: 12px;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: slideIn 0.5s, fadeOut 0.5s 2.5s; }
        @keyframes slideIn { from { right: -300px; } to { right: 30px; } }

        label { font-size: 10px; font-weight: 900; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 12px; letter-spacing: 2px; opacity: 0.8; }
        textarea, input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 20px; border-radius: 15px; color: var(--text); font-size: 15px; outline: none; box-sizing: border-box; transition: 0.4s; margin-bottom: 25px; }
        textarea:focus, input:focus { border-color: #bf953f; background: rgba(255,255,255,0.06); }

        /* BOT√ÉO E PROCESSAMENTO */
        .btn-exe { width: 100%; background: #111; color: #444; border: 1px solid #222; padding: 25px; border-radius: 18px; font-weight: 900; cursor: not-allowed; transition: 0.5s; text-transform: uppercase; letter-spacing: 4px; }
        .btn-exe.active { background: var(--gold); color: #000; cursor: pointer; border: none; }
        
        #processing-msg { display: none; color: #bf953f; font-size: 11px; font-weight: bold; margin: 20px 0; text-transform: uppercase; letter-spacing: 2px; }

        #resultado-area { display: none; width: 100%; max-width: 850px; margin-top: 40px; }
        #prompt-final { width: 100%; height: 350px; background: rgba(0,0,0,0.4); color: #fcf6ba; border: 1px solid var(--border); padding: 25px; border-radius: 20px; font-family: 'Consolas', monospace; resize: none; }

        footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid rgba(191,149,63,0.1); }
        .footer-legal { color: #bf953f; font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; display: block; margin-bottom: 10px; text-shadow: 0 0 10px rgba(191,149,63,0.3); animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }
        .footer-notice { color: #888; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="toast">üíé Diamante Lapidado com Sucesso!</div>

</div>

<nav>
    <div class="gold-logo">C√ÅSSIA V8</div>

</nav>

<main>
    <div class="workspace-card">
        <label>Rigor Inteligente God Mode</label>
        
        <label>1. Entrada de Dados Brutos</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="O que a IA deve analisar?"></textarea>

        <label>2. Normas de Rigor N√≠vel 10</label>
        <textarea id="base" rows="2" oninput="atualizar()" placeholder="Quais as diretrizes de perfei√ß√£o?"></textarea>

        <button id="btn-exe" class="btn-exe" disabled onclick="iniciarProcesso()">Processar com Rigor Absoluto</button>
        <center><div id="processing-msg">‚öôÔ∏è FILTRANDO ERROS E ELIMINANDO PREGUI√áA...</div></center>

    <div id="resultado-area">
        <label>üõ°Ô∏è COMANDO DE ALTA PERFORMANCE GERADO:</label>

        <button onclick="copiar()" style="width:100%; padding:22px; background:var(--gold); border:none; border-radius:18px; font-weight:900; cursor:pointer; margin-top:20px; text-transform:uppercase; color:#000;">Copiar Comando Elite</button>
    </div>
</main>

<footer>
    <span id="footer-user" class="footer-legal">SISTEMA PRIVADO</span>
    <span class="footer-notice">Responsabilidade exclusiva do usu√°rio. Zero-Log System (LGPD).</span>
</footer>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = new URLSearchParams(window.location.search).get('id');

    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (snap.exists()) {
                document.getElementById('loader').style.display = 'none';
                const nome = userId.replace(/_/g, ' ').toUpperCase();
                document.getElementById('status-user').innerText = "ONLINE: " + nome;
                document.getElementById('footer-user').innerText = "LICENCIADO PARA: " + nome;
            } else {
                document.body.innerHTML = `<div style="background:#000; height:100vh; display:flex; align-items:center; justify-content:center; color:#bf953f; font-weight:bold;">üõ°Ô∏è ACESSO NEGADO</div>`;
            }
        });
    }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const btn = document.getElementById('btn-exe');
        if ((f + b + d) > 50) { btn.disabled = false; btn.classList.add('active'); } 
        else { btn.disabled = true; btn.classList.remove('active'); }
    }

    function iniciarProcesso() {
        document.getElementById('btn-exe').style.display = 'none';
        document.getElementById('processing-msg').style.display = 'block';
        
        // DELAY ESTRAT√âGICO DE 2.5 SEGUNDOS
        setTimeout(() => {
            gerar();
            document.getElementById('processing-msg').style.display = 'none';
            document.getElementById('btn-exe').style.display = 'block';
            showToast();
        }, 2500);
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;
        
        const mestre = `### [ PROTOCOLO C√ÅSSIA V8 - ULTIMATE ] ###

DADOS: ${f}
RIGOR: ${b}
MISS√ÉO: ${d}

ORDENS OBRIGAT√ìRIAS:
1. SANEAMENTO: Corrigir ortografia e concord√¢ncia IMEDIATAMENTE.
2. FILTRAGEM: Eliminar "baboseiras" e focar na autoridade t√©cnica.
3. SOFISTICA√á√ÉO: Usar vocabul√°rio de alta performance.

RESULTADO: Perfei√ß√£o t√©cnica absoluta.`;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function showToast() {
        var x = document.getElementById("toast");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        showToast();
    }
</script>
</body>
</html>
