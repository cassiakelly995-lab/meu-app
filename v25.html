<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V11 SURGEON EDITION | CÁSSIA PROMPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(12, 12, 12, 0.98);
            --text: #ffffff;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --border: rgba(191, 149, 63, 0.3);
            --focus-overlay: rgba(0,0,0,0);
        }
        .focus-mode { --bg: #000000; --focus-overlay: rgba(0,0,0,0.92); }
        .focus-mode header, .focus-mode footer, .focus-mode .logo-v9:first-child { opacity: 0; pointer-events: none; }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.8s; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--focus-overlay); z-index: 1; pointer-events: none; transition: 0.8s; }

        #app-content { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; z-index: 2; position: relative; }
        #carregando { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        .logo-v9 { font-size: 24px; font-weight: 900; letter-spacing: 12px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin: 40px 0; text-align: center; }
        
        .glass-panel { background: var(--card); width: 94%; max-width: 1000px; border-radius: 12px; border: 1px solid var(--border); padding: 40px; box-shadow: 0 25px 80px rgba(0,0,0,1); backdrop-filter: blur(25px); margin-bottom: 40px; position: relative; box-sizing: border-box; }

        .progress-group { margin-bottom: 30px; display: none; width: 100%; }
        .label-rigor { font-size: 10px; font-weight: 800; color: #bf953f; letter-spacing: 2px; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 4px; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.3s ease; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 4px; color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #bf953f; }
        
        .btn-supreme { width: 100%; background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 13px; margin-top: 20px; transition: 0.3s; }
        .btn-copy { background: transparent; color: #bf953f; border: 1px solid #bf953f; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; margin-bottom: 10px; width: fit-content; align-self: flex-end; }
        
        .top-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1001; }
        .ctrl-btn { background: none; border: 1px solid #bf953f; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 9px; letter-spacing: 1px; font-weight: 900; color: #bf953f; }
        
        footer { padding: 40px; text-align: center; font-size: 9px; opacity: 0.4; letter-spacing: 2px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="ctrl-btn" onclick="document.body.classList.toggle('focus-mode')">FOCO TOTAL</button>
    <button class="ctrl-btn" onclick="document.body.classList.toggle('light-mode')">TEMA</button>
</div>

<div id="carregando">
    <div class="logo-v9">V11 SURGEON</div>
</div>

<div id="app-content">
    <div class="logo-v9">V11 SURGEON EDITION</div>
    <main style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 15px; box-sizing: border-box;">
        <div class="glass-panel" style="display: flex; flex-direction: column;">
            
            <div class="progress-group" id="prog-area">
                <span class="label-rigor">Análise Cirúrgica: <span id="val1">0%</span></span>
                <div class="progress-container"><div class="progress-bar" id="bar1"></div></div>
                <span class="label-rigor">Blindagem Anti-Alucinação: <span id="val2">0%</span></span>
                <div class="progress-container"><div class="progress-bar" id="bar2"></div></div>
            </div>

            <div class="grid-inputs">
                <input type="text" id="gerado" placeholder="O QUE DEVE SER GERADO? (Ex: Petição, Plano de Marketing)">
                <input type="text" id="destino" placeholder="OBJETIVO ESTRATÉGICO (KPIs)">
            </div>
            
            <div class="grid-inputs">
                <input type="text" id="persona" placeholder="PÚBLICO-ALVO (Ex: Mulheres 35+, Renda 20k)">
                <select id="formato">
                    <option value="Tabela Estruturada">FORMATO: Tabela Estruturada</option>
                    <option value="Copy Pronto para Uso">FORMATO: Copy Pronto para Uso</option>
                    <option value="Briefing Criativo">FORMATO: Briefing Criativo</option>
                </select>
            </div>

            <input type="text" id="referencia" placeholder="REFERÊNCIAS / ESTILO (Ex: Tom Ford, Apple, Minimalismo)">

            <textarea id="fatos" rows="8" placeholder="BASE DE DADOS / REGISTRO DOS FATOS"></textarea>
            <div style="text-align:right; font-size: 10px; color:#bf953f; font-weight: bold; margin-bottom: 15px;" id="count">Caracteres: 0</div>
            
            <button class="btn-supreme" onclick="executarV11()">EXECUTAR ENGENHARIA CIRÚRGICA</button>
            
            <div id="res-box" style="display:none; margin-top:30px; border-top: 1px solid var(--border); padding-top: 20px; flex-direction: column;">
                <button class="btn-copy" id="btnCopy" onclick="copyRes()">COPIAR COMANDO V11</button>
                <textarea id="res" style="height:400px; border-color: #bf953f; color: #fcf6ba; background: #000; font-family: 'Courier New', monospace; font-size: 13px;" readonly></textarea>
            </div>
        </div>
    </main>
    <footer>
        CÁSSIA PROMPT ® | V11 SURGEON EDITION<br>
        RESPONSABILIDADE DO USUÁRIO. O PROGRAMA APENAS GERA O PROMPT.
    </footer>
</div>

<script>
    function entrar() { document.getElementById('carregando').style.display = 'none'; document.getElementById('app-content').style.display = 'flex'; }
    setTimeout(entrar, 1500);

    document.getElementById('fatos').addEventListener('input', function() {
        document.getElementById('count').innerText = "Caracteres: " + this.value.length;
    });

    function copyRes() {
        const text = document.getElementById('res');
        text.select();
        document.execCommand('copy');
        document.getElementById('btnCopy').innerText = "COPIADO!";
        setTimeout(() => { document.getElementById('btnCopy').innerText = "COPIAR COMANDO V11"; }, 2000);
    }

    function executarV11() {
        const area = document.getElementById('prog-area');
        area.style.display = 'block';
        let p1 = 0; let p2 = 0;
        let itv = setInterval(() => {
            if(p1 < 100) { p1 += 5; document.getElementById('bar1').style.width = p1+'%'; document.getElementById('val1').innerText = p1+'%'; }
            if(p1 > 50 && p2 < 100) { p2 += 10; document.getElementById('bar2').style.width = p2+'%'; document.getElementById('val2').innerText = p2+'%'; }
            if(p1 >= 100 && p2 >= 100) {
                clearInterval(itv);
                const p = `### [ORDEM V11 SURGEON EDITION - RIGOR MÁXIMO] ###\n\n1. AÇÃO: ${document.getElementById('gerado').value}\n2. OBJETIVO: ${document.getElementById('destino').value}\n3. PERSONA: ${document.getElementById('persona').value}\n4. FORMATO: ${document.getElementById('formato').value}\n5. REFERÊNCIA: ${document.getElementById('referencia').value}\n\n[DIRETRIZES]: Use norma culta severa. Anti-alucinação ativo. Se não houver dados específicos na base, responda: "REVISÃO HUMANA NECESSÁRIA".\n\n[BASE DE DADOS]:\n${document.getElementById('fatos').value}`;
                document.getElementById('res').value = p;
                document.getElementById('res-box').style.display = 'flex';
                setTimeout(() => { area.style.display = 'none'; }, 1000);
            }
        }, 70);
    }
</script>
</body>
</html>
