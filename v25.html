<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 ELITE EDITION | C√ÅSSIA PROMPT</title>
    
    <style>
        :root { 
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; 
            --border: #1a1a1a; 
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --glow: 0 0 20px rgba(191, 149, 63, 0.15);
        }
        
        body.light-mode { --bg: #fdfdfd; --card: #ffffff; --text: #050505; --border: #e0e0e0; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.4s; overflow-x: hidden; }

        nav { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 20px 40px; border-bottom: 1px solid #bf953f; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .logo-v8 { font-size: 24px; font-weight: 900; letter-spacing: 6px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }

        .btn-top { cursor: pointer; padding: 8px 15px; border: 1px solid #bf953f; border-radius: 50px; font-size: 9px; font-weight: 900; background: transparent; color: #bf953f; text-transform: uppercase; margin-left: 10px; transition: 0.3s; }
        .btn-top:hover { background: var(--gold); color: #000; }

        main { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-panel { background: var(--card); width: 100%; max-width: 850px; border-radius: 30px; border: 1px solid var(--border); padding: 40px; box-sizing: border-box; box-shadow: var(--glow); }

        label { font-size: 10px; font-weight: 800; color: #bf953f; text-transform: uppercase; display: block; margin-bottom: 12px; letter-spacing: 2px; }
        
        textarea, input { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 18px; border-radius: 12px; color: var(--text); font-size: 15px; outline: none; margin-bottom: 25px; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: #bf953f; background: rgba(255,255,255,0.05); }

        /* Bot√£o Pulsante Inteligente */
        .btn-prime { width: 100%; background: var(--gold); color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-size: 15px; transition: 0.5s; position: relative; }
        .btn-prime.ready { animation: pulseGlow 1.5s infinite; }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(191, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
        }

        /* Sistema de Carregamento SpaceX */
        #loader-area { display: none; width: 100%; max-width: 850px; margin-top: 30px; text-align: center; }
        .progress-bar { width: 100%; height: 2px; background: #1a1a1a; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 1.5s linear; }

        #output-zone { display: none; margin-top: 40px; width: 100%; max-width: 850px; animation: fadeIn 0.8s ease; }
        #prompt-result { width: 100%; height: 450px; background: #000; color: #fcf6ba; border: 1px solid #bf953f; padding: 25px; border-radius: 15px; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.6; }

        footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid var(--border); }
        .footer-text { font-size: 9px; color: var(--text); opacity: 0.4; text-transform: uppercase; letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #access-denied { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; background: #000; color: #ff4d4d; }
    </style>
</head>
<body>

<div id="access-denied">
    <h1>ACCESS REVOKED</h1>
    <p>SISTEMA DE SEGURAN√áA V8 ELITE</p>
</div>

<div id="main-app">
    <nav>
        <div class="logo-v8">V8 ELITE</div>
        <div>
            <button class="btn-top" onclick="document.body.classList.toggle('light-mode')">Inverter Cores</button>
            <button class="btn-top" style="border-color:#ff4d4d; color:#ff4d4d;" onclick="limparTudo()">Limpar Mem√≥ria</button>
        </div>
    </nav>

    <main>
        <div class="glass-panel">
            <label>Core Mission Objective</label>
            <input type="text" id="destino" oninput="checkReady()" placeholder="O que deseja alcan√ßar?">

            <label>Par√¢metros T√©cnicos & Rigor</label>
            <textarea id="base" rows="2" placeholder="Diretrizes espec√≠ficas..."></textarea>

            <label>Input de Intelig√™ncia Bruta</label>
            <textarea id="fatos" rows="5" oninput="checkReady()" placeholder="Descreva os fatos aqui..."></textarea>

            <button id="btn-main" class="btn-prime" onclick="processar()">Ativar Protocolo MODO ELITE</button>
        </div>

        <div id="loader-area">
            <div style="font-size: 10px; letter-spacing: 3px; color: #bf953f; font-weight: 900;">PROCESSANDO ENGENHARIA REVERSA...</div>
            <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        </div>

        <div id="output-zone">
            <label>üíé COMANDO DE ALTA PERFORMANCE GERADO:</label>
            <textarea id="prompt-result" readonly></textarea>
            <button onclick="copiar()" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; margin-top:15px; cursor:pointer; text-transform:uppercase;">Copiar Comando</button>
        </div>
    </main>

    <footer>
        <div class="footer-text">
            <strong>C√ÅSSIA PROMPT ¬Æ | V8 ELITE EDITION | LICEN√áA INTERNACIONAL</strong><br><br>
            A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. ESTE PROGRAMA APENAS GERA O PROMPT.
        </div>
    </footer>
</div>

<script>
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id === "Helen_cristina") { document.getElementById('main-app').style.display = 'block'; return; }
        const ativos = JSON.parse(localStorage.getItem('v8_acessos_ativos')) || [];
        if (ativos.find(acc => acc.id === id)) { document.getElementById('main-app').style.display = 'block'; } 
        else { document.getElementById('main-app').style.display = 'none'; document.getElementById('access-denied').style.display = 'flex'; }
    }

    function checkReady() {
        const d = document.getElementById('destino').value;
        const f = document.getElementById('fatos').value;
        if(d.length > 5 && f.length > 10) document.getElementById('btn-main').classList.add('ready');
        else document.getElementById('btn-main').classList.remove('ready');
    }

    function processar() {
        document.getElementById('loader-area').style.display = 'block';
        document.getElementById('output-zone').style.display = 'none';
        document.getElementById('fill').style.width = '100%';

        setTimeout(() => {
            gerarPrompt();
            document.getElementById('loader-area').style.display = 'none';
            document.getElementById('output-zone').style.display = 'block';
            document.getElementById('fill').style.width = '0%';
        }, 1600);
    }

    function gerarPrompt() {
        const d = document.getElementById('destino').value;
        const b = document.getElementById('base').value;
        const f = document.getElementById('fatos').value;

        const mestre = `ORDEM DE EXECU√á√ÉO SUPREMA - PROTOCOLO V8 ELITE
VOC√ä √â UM ESTRATEGISTA TIER 10. EXECUTE COM PRECIS√ÉO CIR√öRGICA.

MISS√ÉO: ${d}
RIGOR JUR√çDICO/T√âCNICO: ${b}
DADOS DE ENTRADA: ${f}

REMOVA ERROS DE CONCORD√ÇNCIA, SINTAXE E REDUND√ÇNCIAS. ENTREGUE RESULTADO DE N√çVEL MUNDIAL.`;

        document.getElementById('prompt-result').value = mestre;
    }

    function limparTudo() {
        if(confirm("Deseja apagar todos os dados por seguran√ßa?")) {
            document.getElementById('destino').value = '';
            document.getElementById('base').value = '';
            document.getElementById('fatos').value = '';
            document.getElementById('output-zone').style.display = 'none';
            document.getElementById('btn-main').classList.remove('ready');
        }
    }

    function copiar() {
        const res = document.getElementById('prompt-result');
        res.select();
        document.execCommand('copy');
        alert("üíé COPIADO!");
    }

    checkAccess();
</script>
</body>
</html>
