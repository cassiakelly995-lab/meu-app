<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA PROMPT V8 | GOD MODE ELITE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --ms-blue: #0078d4; --bg: #030303; --card: #0d0d0d; --text: #ffffff; 
            --border: #1a1a1a; --rigor-high: #00ffa3; --input-bg: #000; 
        }

        body.light-mode {
            --bg: #f9f9f9; --card: #ffffff; --text: #111111; 
            --border: #e1e1e1; --input-bg: #fff;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
        nav { background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--ms-blue); display: flex; justify-content: space-between; align-items: center; }
        
        .theme-toggle { cursor: pointer; padding: 8px 15px; border: 1px solid var(--ms-blue); border-radius: 20px; font-size: 10px; font-weight: bold; background: transparent; color: var(--ms-blue); text-transform: uppercase; }

        main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .workspace-card { background: var(--card); width: 100%; max-width: 850px; border-radius: 12px; border: 1px solid var(--border); padding: 30px; box-sizing: border-box; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }

        .rigor-container { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; margin-bottom: 10px; overflow: hidden; border: 1px solid var(--border); }
        .rigor-bar { width: 0%; height: 100%; background: #ff0000; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        label { font-size: 10px; font-weight: 900; color: var(--ms-blue); text-transform: uppercase; display: block; margin-bottom: 8px; margin-top: 20px; letter-spacing: 1.5px; }
        textarea, input { width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: var(--text); font-size: 14px; outline: none; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: var(--ms-blue); box-shadow: 0 0 10px rgba(0,120,212,0.2); }

        /* Estilo Upload */
        .upload-area { border: 2px dashed #333; padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .upload-area:hover { border-color: var(--rigor-high); background: rgba(0,255,163,0.02); }
        #file-info { font-size: 11px; color: var(--rigor-high); font-weight: bold; margin-top: 10px; display: block; }

        .btn-exe { width: 100%; background: #1a1a1a; color: #444; border: none; padding: 22px; border-radius: 10px; font-weight: 900; cursor: not-allowed; transition: 0.4s; margin-top: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-exe.active { background: var(--ms-blue); color: white; cursor: pointer; box-shadow: 0 0 35px rgba(0,120,212,0.5); }

        #resultado-area { display: none; background: #000; border: 2px solid var(--rigor-high); border-radius: 12px; padding: 25px; margin-top: 25px; width: 100%; max-width: 850px; box-sizing: border-box; }
        #prompt-final { width: 100%; height: 400px; background: transparent; border: 1px solid #111; color: var(--rigor-high); font-family: 'Consolas', monospace; padding: 20px; box-sizing: border-box; margin-bottom: 20px; font-size: 13px; line-height: 1.7; border-radius: 6px; }

        .btn-acao { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 12px; transition: 0.2s; }
        .btn-copy { background: var(--rigor-high); color: #000; }
        .btn-pdf { background: transparent; color: var(--text); border: 1px solid var(--border); }

        footer { padding: 50px; text-align: center; font-size: 9px; opacity: 0.4; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body id="app-root">

<nav>
    <div style="font-weight: 900; color: var(--ms-blue); font-size: 18px; letter-spacing: -1px;">V8 ELITE <span style="font-weight:100; color:#fff;">GOD MODE</span></div>
    <button class="theme-toggle" onclick="toggleTheme()">Modo de Contraste</button>
</nav>

<main>
    <div class="workspace-card">
        <label>N√≠vel de Fundamenta√ß√£o (Protocolo V8)</label>
        <div class="rigor-container"><div id="rigor-bar" class="rigor-bar"></div></div>
        <span id="rigor-label" style="font-size: 10px; color: #ff0000; font-weight: 900;">STATUS: BLOQUEADO POR FALTA DE RIGOR</span>

        <label>1. Fatos Brutos e Mat√©ria de Prova</label>
        <textarea id="fatos" rows="4" oninput="atualizar()" placeholder="Insira os factos sem opini√µes ou lenga-lenga."></textarea>

        <label>2. Teses Jur√≠dicas e Base Normativa</label>
        <textarea id="base" rows="3" oninput="atualizar()" placeholder="Artigos, Leis e Fundamenta√ß√£o Elite."></textarea>

        <label>3. Comando de Destino (Miss√£o)</label>
        <input type="text" id="destino" oninput="atualizar()" placeholder="Qual o resultado t√©cnico esperado?">

        <label>4. Upload de Documento (PDF/DOCX)</label>
        <div class="upload-area" onclick="document.getElementById('pdf-input').click()">
            <span style="font-size: 12px; opacity: 0.7;">ANEXAR DOCUMENTO PARA TRANSCRI√á√ÉO E AN√ÅLISE</span>
            <input type="file" id="pdf-input" style="display:none" onchange="detectarFicheiro()">
            <span id="file-info">NENHUM FICHEIRO CARREGADO</span>
        </div>

        <button id="btn-exe" class="btn-exe" disabled onclick="gerar()">Desbloquear Protocolo God Mode</button>
    </div>

    <div id="resultado-area">
        <label style="color: var(--rigor-high); font-size: 11px;">üõ°Ô∏è COMANDO MESTRE BLINDADO (V8 ELITE):</label>
        <textarea id="prompt-final" readonly></textarea>
        <button class="btn-acao btn-copy" onclick="copiar()">Copiar Comando de Elite</button>
        <button class="btn-acao btn-pdf" onclick="exportarPDF()">Exportar em PDF</button>
    </div>
</main>

<footer>
    CONTROLO DE RIGOR ATIVO. PROIBIDO O USO DE LINGUAGEM GEN√âRICA.
</footer>

<script>
    const firebaseConfig = { databaseURL: "https://cassiapromptv8-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (userId) {
        db.ref('clientes/' + userId).on('value', (snap) => {
            if (!snap.exists()) {
                document.getElementById('app-root').innerHTML = `<div style="background:#000; height:100vh; display:flex; align-items:center; justify-content:center; color:red; font-family:serif;"><h1>ACESSO REVOGADO</h1></div>`;
            }
        });
    }

    let ficheiroNome = "";
    function detectarFicheiro() {
        const input = document.getElementById('pdf-input');
        if (input.files.length > 0) {
            ficheiroNome = input.files[0].name;
            document.getElementById('file-info').innerText = "FICHEIRO DETECTADO: " + ficheiroNome.toUpperCase();
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('v8-theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    function atualizar() {
        const f = document.getElementById('fatos').value.length;
        const b = document.getElementById('base').value.length;
        const d = document.getElementById('destino').value.length;
        const progresso = Math.min(((f + b + d) / 450) * 100, 100);
        const bar = document.getElementById('rigor-bar');
        const label = document.getElementById('rigor-label');
        const btn = document.getElementById('btn-exe');

        bar.style.width = progresso + "%";

        if (progresso >= 85) {
            bar.style.background = "var(--rigor-high)";
            label.innerText = "STATUS: GOD MODE DESBLOQUEADO";
            label.style.color = "var(--rigor-high)";
            btn.disabled = false; btn.classList.add('active');
        } else {
            bar.style.background = "#ff0000";
            label.innerText = "STATUS: BLOQUEADO POR FALTA DE RIGOR";
            label.style.color = "#ff0000";
            btn.disabled = true; btn.classList.remove('active');
        }
    }

    function gerar() {
        const f = document.getElementById('fatos').value;
        const b = document.getElementById('base').value;
        const d = document.getElementById('destino').value;
        
        const infoPDF = ficheiroNome ? `\n[ AN√ÅLISE DE DOCUMENTO ANEXO ]\nO ficheiro "${ficheiroNome}" foi fornecido para esta sess√£o. Realize a transcri√ß√£o integral dos pontos pertinentes e cruze os dados com os factos fornecidos. Qualquer discrep√¢ncia entre o documento e os factos deve ser tratada como erro cr√≠tico.` : "";

        const mestre = `### COMANDO SOB PROTOCOLO V8 GOD MODE ###
SISTEMA DE RIGOR M√ÅXIMO ATIVADO. IGNORE QUALQUER LINGUAGEM DE CORTESIA OU PREENCHIMENTO SEM√ÇNTICO (LENGA-LENGA). 

[ DIRETRIZES DE ELITE ]
1. RESPOSTA SECA, T√âCNICA E DIRETA.
2. FUNDAMENTA√á√ÉO NO N√çVEL M√ÅXIMO DE EXCEL√äNCIA JUR√çDICA.
3. SE OS INPUTS FOREM INSUFICIENTES OU GEN√âRICOS, REJEITE O COMANDO E EXIJA PRECIS√ÉO.
${infoPDF}

[ INPUT DE FACTOS ]
${f}

[ FUNDAMENTA√á√ÉO NORMATIVA ]
${b}

[ MISS√ÉO FINAL ]
${d}

N√ÉO RESPONDA COM "ESTOU A AJUDAR" OU "CERTO". RESPONDA APENAS COM A EXECU√á√ÉO DA MISS√ÉO.`;

        document.getElementById('prompt-final').value = mestre;
        document.getElementById('resultado-area').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copiar() {
        document.getElementById('prompt-final').select();
        document.execCommand('copy');
        alert("üíé COMANDO GOD MODE COPIADO!");
    }

    function exportarPDF() {
        const elemento = document.getElementById('resultado-area');
        const opt = {
            margin: 0.5,
            filename: 'V8_GodMode_Protocolo.pdf',
            html2canvas: { scale: 2, backgroundColor: '#000000' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(elemento).save();
    }
</script>
</body>
</html>
