<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>V8 ELITE | PROTOCOLO</title>
    <style>
        :root { --gold: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        #v8-conteudo { display: none; } /* Come√ßa escondido por seguran√ßa */
        .bloqueio-tela { display: none; padding: 100px 20px; }
        .bloqueio-tela h1 { color: #ff4d4d; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="msg-bloqueio" class="bloqueio-tela">
        <h1>üö´ ACESSO REVOGADO</h1>
        <p>Esta licen√ßa de uso expirou ou foi desativada pela administra√ß√£o.</p>
    </div>

    <div id="v8-conteudo">
        <h2 style="background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">V8 ELITE ATIVADO</h2>
        <p>Bem-vinda ao seu Motor de Comando.</p>
        
        <footer style="margin-top: 100px; font-size: 10px; opacity: 0.6;">
            A RESPONSABILIDADE √â DE QUEM EST√Å USANDO. ESTE PROGRAMA APENAS GERA O PROMPT.
        </footer>
    </div>

    <script>
        function validarAcesso() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // --- REGRA DE OURO: ACESSO DA HELEN √â IMUT√ÅVEL ---
            if (token === "PERMANENTE_HELEN") {
                liberar();
                return;
            }

            // Verifica os outros acessos que voc√™ gerou no painel
            const ativos = JSON.parse(localStorage.getItem('v8_acessos_ativos')) || [];
            const autorizado = ativos.find(acc => acc.id === token);

            if (autorizado) {
                liberar();
            } else {
                bloquear();
            }
        }

        function liberar() {
            document.getElementById('v8-conteudo').style.display = 'block';
            document.getElementById('msg-bloqueio').style.display = 'none';
        }

        function bloquear() {
            document.getElementById('v8-conteudo').style.display = 'none';
            document.getElementById('msg-bloqueio').style.display = 'block';
        }

        validarAcesso();
    </script>
</body>
</html>
